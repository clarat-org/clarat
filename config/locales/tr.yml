      section_3:
        heading: |
          Clarat dili ile ilgili soruların mı var?
        question_1:
          answer: "clarat’ta destek arayan herkes, desteğini hızlı bir şekilde bulabilmesi için, clarat dili yaratılmıştır. \nClarat dili herkes için anlaşılır olmaktadır, çünkü basit bir dildir. Ve sonuçta clarat herkes içindir. \nÇocuklar, gençler ve aileleri için. Bunlar farklı ülkelerden olabilir. Burada doğanlar için ya da \nAlmanya’ya henüz yeni gelenler için. Almancayı iyi bilenler için ve ya Almancayı henüz çok iyi bilmeyenler için."
          question: Clarat neden her zaman çok basit bir dil kullanıyor?
        question_2:
          answer: "Zor kelimeler clarat’ta bir cümle ile açıklanmaktadır. Bazı kelimeler daha uzun açıklamalar gerektirebilir.\nBu kelimelerin altı çizili olmaktadır. \nFare ile üzerlerinden geçtiğinde açıklamalarını görebilirsin. "
          question: Clarat’ta zor kelimeler nasıl açıklanıyor?
        question_3:
          answer: NOTRANSLATE
          question: NOTRANSLATE
        question_4:
          answer: "clarat’ta her türlü cinsel tercihi olan çocuklar, gençler ve erişkinler için destek bulunuyor. \nBunlar lezbiyen, homoseksüel, biseksüel, transseksüel ya da iki cinsiyetliler olabilir. \nAncak tüm bu grupları her zaman sayamıyoruz. Çünkü clarat’taki metinler her zaman basit ve kısa olmalıdır. \nBu nedenle  LGBTI kısaltısını kullanıyoruz. Bu tüm bu grupların ingilizce kısaltısıdır. Almanca bir kısaltı yoktur."
          question: Clarat neden <i>LGBTI</i> kısaltmasını kullanıyor?
        question_5:
          answer: "clarat'ta her zaman basit bir dil kullanmaktadır. Bu nedenle kolayca anlaşılan kelimeler kullanılmaktadır.\nVe çoğu insanın bildiği kelimeler. Aynı zamanda, siyasal olarak olduğunca doğru olmaya çalışmaktayız.\nBu nedenlerden dolayı, yabancı ya da göç tecrübeli kişiler yerine, göçmenler kelimesini kullanmaktayız. "
          question: Clarat neden <i>göçmen</i> kelimesini kullanıyor?
        question_6:
          answer: "clarat’ta herkesin kimden bahsedildiğini hemen anlamasını istiyoruz. Ve çoğu insan göçmen kelimesini kullanıyor. \nBu yüzden bizde bunu yapıyoruz. clarat’ta her şeye dikkat etmeye çalışıyoruz. Ama herkesin her şeyi anlaması daha önemli. \nBöylece, destek arayan herkes, hızlıca destek bulabilir. "
          question: Clarat neden <i>mülteci</i> kelimesini kullanıyor?
      section_4:
        heading: clarat ile ilgili farklı dillerde soruların var mı?
        question_1:
