      section_1:
        heading: Kim, ney ve nasıl?
        question_1:
          answer: "Clarat, destek ve yardım imkanları bulmana yardımcı olan bir portaldir. Burada sana danışmanlik yapmiyoruz, bunun için uzman kişiler var ve biz sana bu uzmanları bulmanda yardımcı oluyoruz. \nclarat, <b>clarat family</b> ve <b>clarat refugees</b> olarak ikiye ayrılıyor:\n<p>\n<ul>\n<li>\n<b>clarat family</b> sorun yaşayan çocuklara, gençlere ve ailelere yardım etmektedir. \nBurada ihtiyacın olan yardımı bulunduğun şehirde kolayca arayabilirsin.\nBunu kendin, ailen, arkadaşlarin yada başka aileler, gençler ve çocuklar için de yapabilirsin. \nClarat family’nin yaptıklarını bu %{link_to_family_movie} da izleyebilirsin. \n</li>\n<li>\n<b>clarat refugees</b> bulunduğu şehirde destek arayan mülteciler için var. \nBurada kolayca kendin veya ailen için yardım bulabilirsin.Eğer mülteci değilsen ama tanıdığın yardıma ihtiyacı olan mülteciler varsa, \nonlara da destek veriyoruz.\n</li>\n</ul>\n</p>"
          link_1:
            name: videoda
            target: _blank
            url: http://blog.clarat.org/einfach-hilfe-finden-unser-projekt-clarat-im-kurzfilm/
            var: link_to_family_movie
          question: Clarat nedir?
        question_10:
          answer: |2-
