  pages:
    about:
      amina: |-
        Amina is a sociologist, which means she knows a lot about society. She
        has a good eye for what is important. At clarat, she's part of the
        research team. She decides what will be listed as a clarat support service.
        Her favourite song is “La Prima Estate” by Erlend Oye
      andrea: |-
        Andrea studied intercultural management. That means she knows a lot
        about economics and culture. She's a precise worker. At
        clarat she is part of the research team. She keeps an eye on everything that happens in the clarat family world. Her favourite song is “Work Me” by The Black Keys.
      anja: Anja is an ecologist and engineer. She can think quickly and logically. She works in clarat's research team, She ensures the quality of our work. Her favourite song is "Where is my My Mind?" by the Pixies.
      anna: Anna is a philologist. That means she knows a lot about languages. And she knows a lot about literature, too. She can understand complicated ideas very well. At clarat she's in the research team. Her favourite song is "1009" by Bonobo
      anne: |-
        Anne studied economics and international relations. She's a quick,
        logical thinker. Here at clarat, she's the boss. She takes care of the whole
        team and organizes everything. Her favorite song is “Denken Sie Groß” by
        Deichkind.
      astrid: |-
        Astrid is a political scientist. That means she knows a lot about
        politics and society. She's always in a contagiously good mood. At clarat she's part of the research team. Her favourite
        song is “You Got Me” by the Roots feat. Erykah Badu.
      basti: |-
        Basti is a web developer. That means he knows how to program websites.
        At clarat he's the head of IT. He helps us with technical issues. He's
        also in charge of our vacation days and our contracts. His favourite song
        is “Man In The Mirror” by Michael Jackson.
      bettina: |-
        Bettina studied non-profit management, which means she knows how to
        organize help and support. She is very organized. At clarat, she's part
        of the research team. She decides what should be listed as a support service. Her
        favourite song is “Elias” by Dispatch.
      birte: Birte studied educational science. She knows a lot about children. And she's very good at putting herself in other people's shoes. And she's worked a lot with media. At clarat, she's in the research team. "Borderline" by Madonna is her favourite song.
      chrissy: Chrissy is a political scientist. That means she knows a lot about society and politics. And she's good at planning and organizing things. At clarat, she's in the research team. She uses the internet to look for organizations. Her favourite song is "Rough Hands" by Akexisonfire.
      claudia: Before coming to clarat, Claudia worked in retail. She's good at dealing with people. And finding information as quickly as possible. She's in clarat's research team. She helps people find help. Her favourite song is "Chandelier" by Sia.
      eleonore: Eleonore studied music, media and business studies. She can find and process information very quickly. She's in clarat's research team. It's her job to make sure people can find clarat easily online. Her favourite song is "Je Veux" by Zaz.
      elisa: |-
        Elisa is an expert on cultural studies. That means she knows a lot
        about culture. She can explain complicated things in a simple way. At
        clarat she is part of the research team. And she makes sure our website is looking good. Her favourite song is “Boat Behind" by Kings of
        Convenience.
      esther: Esther studied cultural studies. She knows a lot about history and politics. She is always learning new things. At clarat she's in the research team. She's in charge of our special clarat dictionary. Her favourite song is "This Charming Man" from The Smiths.
      franziska: |-
        Franziska studied international law. That means she knows a lot about
        laws that apply to lots of different countries. She can understand complicated
