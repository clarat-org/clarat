        question_11:
          answer: "<b>clarat family</b> ve <b>clarat refugees</b> uzun bir süre daha hizmet verecek cünkü %{link_to_bsz} her iki portala uzun vadeli yatırımlar yapıyor. \nBu demek ki, buradan gelecek senelerde destek alabilirsin, özellikle Berlinde. \nYakında bir çok şehirde danışmanlarımız olacak.\n"
          link_1:
