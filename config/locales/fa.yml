      chapter_three:
        heading: "اطلاعات در مورد نحوه رفتار و استفاده شما"
        nested_text_one: Cookies فایل های نوشتاری هستند که اگر از وبسایتی بازدید کنید در هارد سیستم شما ذخیره می شوند.این فایل های نوشتاری از طریق Web-Server که تماس از طریق Browsers ها مثل Internet Explorer برقرار می کنند و برای آنها می فرستند انجام می شوند.همچنین ما از Cookies ها برای اینکه استفاده از وبسایت ما راحتتر شود استفاده می کنیم بطور مثال ذخیره محل سکونت مکان هایی که شما در آنجا بدنبال کمک هستید.به همین منظور ما از Session-Cookies“که در طول بازدید شما از وبسایت و تا زمانی که Browser شما فعال است استفاده می کنیم و هنگامی که شما آنها را بستید Cookie ها خود بخود حذف می شوند.تنها جستجوی شما در نزدیکی محل سکونت شما بعد از مدت ۳ ماه بطور کلی حذف می شوند.همچنین ما از Cookies ها برای ساختن پروفایل های مور استفاده ناشناس استفاده می کنیم.برای اطلاعات بیشتر در مورد این Cookies ها به بخش آنالیز مراجعه کنید.
        nested_text_one_second_paragraph: "وقتی که برای اولین بار از صفحه ما بازدید کنید٬به شما در صفحه ورودی اطلاعات در مورد حفاظت از اطلاعات و متن موافقت استفاده از Cookies ها به شما نشان داده می شود.پس  از استفاده فعال از وبسایت و اینکه اعتراضی به استفاده از Cookies از طرف شما انجام نشود٬موافقت استفاده از طرف شما و ذخیره در Browser داده می شود و ما بدین ترتیب دوباره در صفحات دیگر آن را به شما یاد آوری نخواهیم کرد.اگر این اطلاعات در Browser قابل رویت نبود٬ای هشدار و لطلاعات را در صورت بازدید مجدد به شما داده می شود."
        nested_text_one_third_paragraph: "نحوه کارکرد Browser:اغلب آنها طوری تنظیم شده اند که Cookies ها را اتوماتیک بپذیرند ولی با این حال شما می توانید از ذخیره شدن آنها جلوگیری کنید و یا اینکه Browser خود را طوری تنظیم کنید که به شما اطلاع دهد به محض اینکه Cookies ها فرستاده شوند.همچنین شما می توانید هر لحظه از سیستم خود حذف کنید به طور مثال در Windows Explorer.اگر می خواهید این کار را انجام دهید وارد عملکرد کمکی Web-Browser سیستم خود شوید.به همین منظور باید به اطلاع شما برسانیم که با این کارنحوه عملکرد وبسایت را تحت تاثیر قرار می دهید.اگر می خواهید از استفادهCookies ها برای ساخت پروفایل ناشناخته جلوگیری کنید٬می توانید در بخش بعدی آنالیز از فرصت های فنی موجود بهره ببرید."
        nested_text_two: "این وبسایت از Google Analytics استفاده می کند.این یک خدماتی است از شرکت آنالیز گوگل با توجه به اینکه این سرور IP-Adresse شما را نزد خود در آمریکا ذخیره میکند و با کمک Cookieها اطلاعات شما را در هنگام بازدید از وبسایت امکان دسترسی به آنها را بوجود می آورد.اگر شما IP-Anonymisierung فعال کنید امکان دسترسی آن را فقط به اتحادیه اروپا محدود کرده و یا اینکه به کشورهای تحت قرارداد اقتصادی با این اتحادیه محدود می شود.فقط در مواقع ضروری IP-Adresse شما به سرور گوگل و مرکز آن در آمریکا محدود می شود.اگر مالک وبسایت ماموریت و اجازه آن را به گوگل دهد٬در این صورت گوگل می تواند از آن استفاده کند جهت دادن اطلاعاتی از قبیل نحوه استفاده از وبسایت و فعالیت آن و ارئه آمار کلی برای اینکه بر عملکرد وبسایت بتوان بهتر نظارت کرد.شما می توانید با محدود کردن ذخیره شدن Cookies ها که در با توجه به آن کارایی بعضی از خدمات وبسایت  از دست می روند و به طور کامل در اختیار شما قرار نمی گیرند تغییراتی را بوجود آورید.برای این منظور با دانلود و نصب %{google_optout} باعث می شوید که گوگل نتواند از این اطلاعات مانند IP-Adresse استفاده و پیگیری کند.اطلاعات بیشتر را در مورد نحوه استفاده صحیح حفاظت از اطلاعات و داده ها را می توانید در %{analytics_terms} مشاهده کنید.با توجه به ای مباحث مربوط به عمل کردن ابزار آنالیز با مشخصات کامل  IP-Adressen باید توجه داشت که این وبسایت Google Analytics با توسعه “_anonymizeIp()” و استفاده از آن  IP-Adressen ها را می توان در اینصورت مورد استفاده قرار داد و یا آنها را کوتاه کرد تا اینکه بتوان از شناسایی و  ارتباط اشخاص جلوگیری کرد.این وبسایت از گزارشات Google-Analytics استفاده می کند تا از مشخصات کاربر ها از قبیل سن٬جنسیت و اینکه چه موضوعاتی برای افراد جالب است استفاده می کند.این اطلاعات در مورد شخص خاصی هدایت نمی شود و می توان هر لحضه از طریق تنظیم شکایت  (%{ads}) غیر فعال شود."
        nested_text_two_second_paragraph: "این وبسایت نیز از خدمات Webanalys از شرکت  Optimizely Inc. که برای تست A/B بکار می رود٬استفاده می کند.این سرویس از Cookies استفاده می کند تا از Browser بازدید کننده را شناسایی کند و استفاده از وبسایت را آنالیز کند.Cookies ها اطلاعات شخصی را جمع آوری نمی کنند.برای دریافت اطلاعات بیشتر که چگونه Optimizely چگونه از اطلاعات شما استفاده می کند می توانید در لینک %{optimizely_privacy}مشاهده کنید و می توانید هر لحضه Optimizely-Tracking را غیر فعال کنید در صورتی که اینجا را دنبال کنید. %{optimizely_optout}"
