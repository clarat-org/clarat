  pages:
    about:
      amina: |-
        او  کارشناس رشته جامعه شناسی است.این یعنی اینکه او اطلاعات زیادی در مورد اجتماع دارد.چیزی که مهم هست را سریع می بیند.در clarat در تیم تحقیق فعالیت دارد.او تصمیم میگیرد که چه چیزهایی در clarat به عنوان پیشنهاد ثبت شود.موسیقی دوست داشتنی او
        La Prima Estate از Erlend Oye می باشد.
      andrea: او در رشته مدیریت بین فرهنگی تحصیل کرده است.این بدین معنی است که او اطلاعات زیادی درمورد اقتصاد و قرهنگ دارد.او دقیق کار می کند.در clarat در تیم تحقیق فعالیت دارد و نگاه کلی در مورد موضوع دنیای خانواده دارد.موسیقی دوست داشتنی اوWork Me از The Black Keys می باشد.
      anja: او مهندس و در رشته اکولوژی تحصیل کرده است و می تواند منطقی و سریع فکر کند.او در clarat در تیم تحقیق فعالیت دارد و ما را از کیفیت کارها مطمئن می کند.موسیقی دوست داشتنی او Where is my mind از den Pixies می باشد.
      ann-sophie: او در رشته دانش فرهنگ اجتماعی تحصیل کرده است و به خوبی با موضوع مهاجرت آشنایی دارد.او به خوبی می تواند مسائل را درک و برنامه ریزی کند و در clarat در تیم تحقیق فعالیت می کند.موسیقی مورد علاقه او Papertrails از Darkside می باشد.
      anna: او کارشناس رشته لغت‌شناسی است.این بدین معنی است که او در مورد زبان و ادبیات اطلاعات زیادی دارد و می تواند به خوبی مسائل پیچیده را درک کند.در clarat در تیم تحقیق فعالیت دارد و کارشناس در بخش clarat-Sprache نیز می باشد.موسیقی مورد علاقه او 1009 از Bonobo می باشد.
      anne: او در رشته اقتصاد و روابط بین الملل تحصیل کرده است.او می تواند سریع منطقی فکر کند.در clarat او رئیس است.او وظیفه تمام تیم را بر عهده گرفته است و همه چیز را ساز مان دهی می کند.موسیقی مورد علاقه اوDenken Sie Groß از Deichkind می باشد.
      astrid: او کارشناس رشته سیاست است.این بدین معنی است که او اطلاعات زیادی درباره سیاست و اجتماع دارد.او با انرژی مثبت و انتقال آن به دیگران در clarat در تیم تحقیق فعالیت دارد و در اینترنت به دنبال سازمان های مختلف میگردد.موسیقی مورد علاقه او You Got Meاز The Roots می باشد.
      basti: |-
        او کارشناس توسعه‌دهنده نرم‌افزار می باشد.این بدین معنی است که او میتواند صفحات اینترنت را برنامه ریزی کند.در clarat او رئیس بخش IT می باشد.او ما را در مورد سوالات فنی یاری می دهد و وظیفه مرخصی رفتن کارکنان و تنظیم قراردادها را بر عهده دارد.موسیقی مورد علاقه او Man In
        The Mirror از Michael Jackson می باشد.
      bettina: او در رشته مدیریت سازمانهای بدون منفعت تحصیل کرده است.این بدین معنی است که او می داند چگونه کمک کردن را برنامه ریزی باید کرد.او می تواند به خوبی نظم را برقرار کند.در clarat در تیم تحقیق فعالیت دارد و او در مورد پیشنهاد هایclarat تصمیم می گیرد.موسیقی مورد علاقه او Elias از Dispatch می باشد.
      birte: او در رشته تربیت کودکان تحصیل کرده است و با دنیای کودکان به خوبی آشنایی دارد و می تواند به خوبی خود را در شرایط دیگران قرار دهد.او در clarat در تیم تحقیق و در زمینه بازاریابی نیز فعالیت می کند.موسیقی مورد علاقه او Borderline از Madonna می باشد.
      chrissy: او کارشناس رشته اقتصاد است .این بدین معنی است که او اطلاع زیادی در مورد سیاست و اجتماع دارد.او می تواند به به خوبی برنامه ریزی و نظم برقرار کند.در clarat در تیم تحقیق فعالیت دارد و در اینترنت بدنبال سازمانهای مختلف می گردد.موسیقی مورد علاقه او Rough Hands از Alexisonfire می باشد.
      claudia: او قبل از clarat در قسمت فروش کار کرده است.او به خوبی با آدمها معاشرت میکند و به سرعت اطلاعات جمع آوری می کند.در clarat در تیم تحقیق فعالیت دارد و به متقاضیان ما کمک می کند.موسیقی مور علاقه اوChandelier از Sia می باشد.
