      section_1:
        heading: من؛  كيف؛ ماذا؟
        question_1:
          answer: |-
            كلارات هي بوابة إليكترونية  والتي عن طريقها يمكن للمرء أن يجد عروض للمساعدة والدعم. فنحن نساعدك في العثور على مساعدة؛ ولكننا لا نقدم المشورة؛ لأن لها خبراء ونحن ندلك عليهم فقط. هنا يوجد <b>كلارات الأسرة</b> و <b>كلارات اللاجئين</b>
            <p>
            <ul>
            <li>
            <b>كلارات الأسرة</b> تساعد الأطفال والشبان والأسر، الذين لديهم مشاكل ويبحثون عن مساعدة بالقرب منهم. فهنا تجد بسهولة مساعدة لك شخصيا أو لأسرتك أو لأصدقائك. وأيضاً لمن تعرف من الأطفال الآخرين  والشبان والأسر. يمكنك مشاهدة ما تقوم به كلارات الأسرة في هذا الفيلم %{link_to_family_movie}
            </li>
            <li>
            <b>كلارات اللاجئين</b> تساعد اللاجئين، الذين يبحثون عن دعم بالقرب منهم. هنا يمكنك بسهولة أن تجد مساعدة على لك شخصيا ولأسرتك وأصدقائك. حتى وإن لك تكن أنت من اللاجئين ولكنك تعرف لاجئين في حاجة لمساعدة.
            </li>
            </ul>
            </p>
          link_1:
            name: فيلم
            target: _blank
            url: http://blog.clarat.org/العثور على مساعدة بسهولة-مشروعنا-كلارات-في-فيلم قصير/
            var: link_to_family_movie
          question: ما هي كلارات؟
        question_10:
          answer: تمويل <b>clarat family</b> و<b>clarat refugees</b> يأتي في الأساس من %{link_to_bsz}. إلا أننا نود في المستقبل جلب مزيد من الموردين.
          link_1:
            name: مؤسسة بنكيزير المستقبل
            target: blank_
            url: http://www.benckiser-stiftung.org/de
            var: link_to_bsz
          question: من يمول كلارات؟
        question_11:
          answer: "<b>كلارات الأسرة<b> و <b>كلارات اللاجئين<b> سوف تستمر لوقت طويل، حيث أن  %{link_to_bsz}  سوف تستمر بتمويل هاتين البوابتين الإليكترونيتين أيضا في المستقبل. فيمكنك هنا أيضا على مدار السنوات القادمة ان تجد مساعدة. وهذا يسري بشكل خاص على برلين وقريبا لمدن ومقاطعات أخرى في ألمانيا؛ التي سوف يتم إدراجها لاحقا في كلارات.\n"
          link_1:
            name: مؤسسة بنكيزير المستقبل
            target: blank_
            url: http://www.benckiser-stiftung.org/de
            var: link_to_bsz
          question: إلى متى ستستمر كلارات؟
        question_12:
          answer: رمز البرمجة الخاص بكلارات متاح للجمهور. الرابط لهذا الرمز تجده هنا %{link_to_github}.
          link_1:
            name: هنا
            target: blank_
            url: https://github.com/clarat-org
            var: link_to_github
          question: هل رمز البرمجة الخاض بكلارات متاح للجمهور؟
        question_13:
          answer: في الوقت الحالي لا توجد أي وصلة يمكنك من خلالها تنزيل البيانات أو إعادة العمل عليها. ربما يكون من المحتمل أنه توجد لاحقا مثل هذه الوصلة، ولكن هذا غير مؤكد. نحن الآن نقوم بتجميع وتصنيف البيانات بشكل أساسي. إذا كنت مهتما بمثل هذه الوصلات%{link_to_contact_form}.
          link_1:
            name: يمكنك الإتصال بنا بسهولة.
            target: blank_
            url: http://www.clarat.org/refugees/إتصال/جديد
            var: link_to_contact_form
          question: هل تقدم كلارات وصلة يمكن من خلالها إعادة إستخدام المعلومات؟
        question_2:
          answer: يوجد في ألمانيا العديد من عروض الدعم التي تقدم للناس الذين في إحتياج عاجل لمساعدة. ولكن في الغالب يكون من الصعب العثورعلى هذه العروض, على سبيل المثال إذا كان الفرد لا يعرف بالتحديد أين يجب أن يبحث بعد ذلك أو إذا كان لا يعرف بمن عليه أن يتصل. ونحن نريد ان نغير هذا الوضع.
          question: لماذا توجد كلارات؟
        question_3:
          answer: أدخل المشكلة الخاصة بك أو المكان الذي تريد أن تبحث عن مساعدة فيه. فستجد عروض الدعم المناسبة التي بالقرب منك. أو ستجد مساعدة عن طريق التليفون أوفي  الإنترنت. %{ref_to_how_to_find_right_help} وهنا نوضح نحن لك بالضبط، كيف تجد ما تبحث عنه. فعندما تقوم بالنقر على أحد العروض فإننا نقول لك ما يجب عليك أن تفعل بعد ذلك. على سبيل المثال إذا كان عليك الإتصال أو الذهاب إلى مكان ما.
          link_1:
            class: FAQ_anchor_link
            name: هنا
            url: "/أسئلة-شائعة/#how_to_find_right_help"
            var: ref_to_how_to_find_right_help
          question: كيف تعمل كلارات؟
        question_4:
          answer: كلارات مجانية وستظل مجانية. فأي شخص يمكنه أن يبحث في <b>كلارات الأسرة</b> عن مساعدة للأطفال والشباب والأسر. وأي شخص يمكنه أن يبحث في <b>كلارات اللاجئين</b> عن مساعدة للاجئين.
          question: هل البحث في كلارات مجاني؟
        question_5:
          answer: البحث في كلارات دائما مجهول. وهذا يعني أنه لن يعرف أحد اسمك او عنوانك.
          question: هل البحث في كلارات مجهول؟
        question_6:
          answer: 'نحن ننظر بشكل دائم إذا ما كانت المعلومات في كلارات لاتزال معاصرة. لأنه بهذه الطريقة  فقط يمكننا مساعدة الأطفال والشباب والأسر واللاجئين. فإذا لم تكن المعلومات لاتزال صحيحة فإنه يتم  تحديثها أي أننا نستبدلها. '
          question: هل المعلومات في كلارات حديثة؟
        question_7:
          answer: بعض العروض في <b>كلارات الأسرة</b> و<b>كلارات اللاجئين</b> يمكن الاستفادة منها من  كل الأنحاء. سواء كنت تسكن في أي مكان ستجد العديد من العروض والتي من خلالها يساعدك شخص عن طريق الهاتف أو الإنترنت؛ أي عن طريق الشات أو المنتديات. ولكن العديد من العروض يمكنك الاستفادة منها فقط حيت تسكن. في <b>كلارات اللاجئين</b> تجد قريبا عروضا للعديد من المدن الكبيرة في ألمانيا. وهي حاليا برلين، وكولونيا ودوسلدورف. أما في <b>كلارات الأسرة</b> فقد بدأنا ببرلين. هنا توجد بالفعل عروض كثيرة. ولكننا نجمع عروضا أكثر. وقريبا سيكون لمدن كبرى أخرى في ألمانيا.
          question: هل توجد كلارات لألمانيا كلها؟
        question_8:
          answer: كلارات تعرض لك المساعدة المتاحة بالقرب منك. فإنك تجد كل العروض مجمعة وبشكل عام. علاوة على ذلك فنحن نقول لك ما يجب عليك أن تفعل بالضبط لكي تحصل على المساعدة. ونحن نكتب دائما بلغة سهلة ويمكن للجميع ان يفهمها. حتى يتمكن الناس الذين لا يجيدون الألمانية من العثور على المساعدة؛ كما يمكنك أيضا أن تقرأ العروض بلغات أخرى عديدة. إذا أردت أن تعرف أكثر عن هذه اللغات؛ إضغط هنا %{ref_to_how_many_languages}.
          link_1:
            class: FAQ_anchor_link
            name: هنا
            url: "/أسئلة-شائعة/#how_many_languages"
            var: ref_to_how_many_languages
          question: ما هو المميز في كلارات؟
        question_9:
          answer: نشأت كلارات في 2014 من خلال %{link_to_bsz}. وهي مجموعة مؤسسات تقوم منذ وقت طويل بأعمال من أجل الأطفال والشباب. والآن للاجئين من خلال كلارات للاجئين. هنا يمكنك من خلال %{link_to_bsz_movie} معرفة الكثير عن المؤسسة.
          link_1:
            name: مؤسسة بنكيزير المستقبل
            target: _blank
            url: http://www.benckiser-stiftung.org/
            var: link_to_bsz
          link_2:
            name: فيديو
            target: blank_
            url: http://www.benckiser-stiftung.org/blog/uebersicht-unserer-gegenwaertigen-projekte-im-kurzfilm
            var: link_to_bsz_movie
          link_3:
            name: هنا
            target: _blank
            url: http://www.clarat.org/ueber-uns
            var: link_to_about_us
          question: من وراء كلارات؟
      section_2:
        anchor: questions_about_our_search
        heading: هل لديك أسئلة بالنسبة للبحث؟
        question_1:
          anchor: who_finds_help
          answer: "كلارات للجميع ⧿ بنقرة واحدة تختار إما<b>كلارات الأسرة أو كلارات اللاجئين</b>:\n<p>\n<ul>\n<li>\n<b>كلارات الأسرة</b>  للأطفال والشباب والأسر اللذين يحتاجون لمساعدة. سواء إذا كان لديهم مشكلات في الأسرة أو مع الأصدقاء أو في المدرسة أو في أي مكان آخر.\n</li>\n<li>\n<b>كلارات اللاجئين</b>  للاجئين في ألمانيا. للاجئين من الأطفال والشباب والنساء وكذلك الرجال. وللأسر اللاجئة. أي لكل من لجأوا  إلى ألمانيا وبالتالي يحتاجون لمساعدة. \n</li>\n</ul>\n</p>\nفي كلارات يمكن لأشخاص أن يبحثوا  إذا كانوا يريدون ان يساعدون الآخرين. على سبيل المثال المربيين والمدرسين والجيران والمعارف."
          question: من يمكنه أن يجد مساعدة في كلارات؟
        question_10:
          answer: "هذا يمكن أن يكون له  أسباب عديدة.\n<p>\n<ul>\n<li>\nربما يكون السبب أن كلمة البحث الخاصة بك لا تصلح. إذا فعليك أن تجرب بكلمة أخرى. \nإذا لم تكن تذكر كلمة أخرى؛ فحاول أن تبحث عن طريق الصور.\n هذا يعني أنك تبحث في كلارات: <i> عن طريق التصنيف</i>. \n %{ref_to_how_to_find_right_help} هنا يمكنك أن تقرأ كيف يعمل هذا البحث.\n</li>\n<li>\nإذا كنت تعيش في الريف ولا تجد مساعدات بالقرب منك؛ فاكتب في خانة <b>أين؟</b> اسم مدينة قريبة منك. أو ابحث عن المساعدة  التي يمكن أن تحصل عليها عن طريق التليفون أو الإنترنت.\n</li>\n<li>\nيمكن أن يكون هناك سبباً آخر: هو اننا لم نجمع عروض الدعم المقدمة في منطقتك أو في مدينتك بعد.\n</li>\n<li>\nأو أننا  في كلارات للأسف ليس لدينا عروض مساعدة مناسبة للمشكلة التي لديك؛ \nولكي يتم تغيير هذا الأمر فإن تعليقك يهمنا. \nفاكتب لنا بالإيميل من فضلك على %{mailto_clarat}  في حالة إذا لم تجد ما تبحث عنه.\n كما يمكنك أيضا أن تكتب لنا في الدردشة؛ وهذه توجد أسفل الصفحة في اليمين.\n</li>\n</ul>\n</p>\n"
          link_1:
            class: FAQ_anchor_link
            name: هنا
            url: "/أسئلة-شائعة/#how_to_find_right_help"
            var: ref_to_how_to_find_right_help
          link_2:
            name: post@clarat.org
            target: blank_
            url: mailto:post@clarat.org
            var: mailto_clarat
          question: لماذا لا أجد ما أبحث عنه؟
        question_11:
          answer: من الأفضل أن تنظر أولا ؛المساعدة تخص  أي مشكلة  بالضبط. وهذا تجده تحت عنوان <b> ماذا يدور حوله؟</b>.  إذا لم تكن المساعدة هي المناسبة لك فحاول في عروض دعم أخرى. إذا لم تكن لاتزال غير متأكد؛ فمن الأفضل أن تسأل مقدم المساعدة. ففي الغالب يمكن الإتصال أو إرسال رسالة بريد إليكتروني. أرقام التليفونات وعناوين البريد الإليكتروني تجدها في كلارات تحت عنوان أين يمكنك أن تتصل؟.
          question: ماذا علي أن أفعل إذا كنت لا أعرف إذا ما كانت المساعدة هي المناسبة لي أم لا؟
        question_12:
          answer: في كلارات يمكنك أن تبحث لنفسك وللآخرين أيضا. على سبيل المثال لصديق أو كعم او خال  يمكنك أن تبحث لأبناء أخيك أو أختك. كأم يمكنك ان تبحثي لإبنتك. او كمدرس يمكنك ان تبحث لتلاميذك. ولكن لا تتعجب إذا ما وجدت اننا في البداية نوجه الخطاب للشخص الذي سوف يحصل على مساعدة. وهو في الغالب من الأطفال أو الشباب.
          question: كيف أجد مساعدة؛ عندما أكون لا أبحث لنفسي ولكن لشخص آخر؟
        question_2:
          answer: "في كلارات الأسرة ستجد العديد من عروض الدعم التي تساعدك في مشكلات مختلفة. نحن قمنا بترتيبها لك على حسب الموضوع:\n<p>\n<ul>\n<li class=\"FAQ__ico--family--family\">\n<b>مشكلات الأسرة</b/><br>\nفي حالة المشاكل عند البلوغ, أو مشاكل التربية. هنا توجد لكل فرد من أفراد الأسرة مساعدة. هناك مساعدات كثيرة للأطفال وكذلك للآباء.\n</li>\n<br>\n<li class=\"FAQ__ico--health--family\">\n<b>التعلم والعمل</b/><br>\nهنا تجد على سبيل المثال مساعدة؛ إذا ما كانت لديك مشاكل في المدرسة أو في التأهيل المهني. ولكنك ستجد أيضا مساعدة إذا كانت لديك مشاكل في العثور على تدريب مهني أو إذا كنت تبحث عن دورة لتعلم اللغة الألمانية. \n</li>\n<br>\n<li class=\"FAQ__ico--learn--family\">\n<b>الصحة</b/><br>\nهنا تجد على سبيل المثال مساعدة  إذا كنت تشعر بتعب لأنك مريض او لأن أحد أفراد أسرتك مريض. أو إذا كان أحدكم لدية مشكلة إدمان. ولكنك تجد أيضا مساعدة في حالة الحمل ومشكلاته.\n</li>\n<br>\n<li class=\"FAQ__ico--everydaylife--family\">\n<b>القلق في الحياة اليومية</b/><br>\nهنا تجد مساعدة عندما يكون لديك قلق بسيط أو حتى كبير في مسائل الحياة اليومية. على سبيل المثال إذا كنت مهموم بسبب النقود أو إذا كنت تعيش في الشارع.  لكن أيضا  إذا كنت فقط تبحث عن شئ تفعله في وقت فراغك. أو إذا كنت تحتاج مساعدة في ملأ إستمارة أو طلب.\n</li>\n<br>\n<li class=\"FAQ__ico--violence--family\">\n<b>العنف</b/><br>\nهنا تجد مساعدة على سبيل المثال إذا تعرضت للضرب أو للتعذيب في الحرب. ولكنك ستجد أيضا مساعدة إذا كنت مثلا تريد أن تخرج من جماعة إسلامية.\n</li>\n<br>\n<li class=\"FAQ__ico--crisis--family\">\n<b>طوارئ</b/><br>\nهنا تجد مساعدة إذا كنت في حالة طوارئ. ففي عروض المساعدة المكتوب بها ليلا ونهارا يمكنك دائما أن تتصل بهم بشكل عادي تماما سواء كان الوقت متأخر.\n</li>\n</ul>\n</p>"
          question: ما هي الموضوعات التي أجد فيها مساعدة في كلارات الأسرة
        question_3:
          answer: "في كلارات اللاجئين ستجد العديد من عروض الدعم التي تساعدك في مشكلات مختلفة. نحن قمنا بترتيبها لك على حسب الموضوع:\n<p>\n<ul>\n<li class=\"FAQ__ico--legal--refugees\">\n<b>اللجوء والقانون</b><br>\nهنا تجد مساعدة عندما يكون لديك أسئلة حول إجراءات اللجوء؛ سواء قبل أوأثناء أو  بعد قضية اللجوء. وذلك على سبيل المثال إذا كنت قد حصلت على الإقامة المؤقتة (دولدونج)؛ أو إذا كان لديك أسئلة حول القانون الألماني. هنا يجد  اللاجئون القصر أيضا الدعم .\n</li>\n<br>\n<li class=\"FAQ__ico--family--refugees\">\n<b>مشكلات</b><br>\n الأسرة هنا تجد مساعدة إذا كانت لديك مشكلة في داخل الأسرة؛ على سبيل المثال في حالة المشاكل عند البلوغ, أو مشاكل التربية. هنا توجد لكل فرد من أفراد الأسرة مساعدة. هناك مساعدات كثيرة للأطفال وكذلك للآباء.\n</li>\n<br>\n<li class=\"FAQ__ico--health--refugees\">\n<b>الصحة</b><br>\nهنا تجد مساعدة إذا كنت على سبيل المثال مريضا أو إذا كنتِ حاملا. وستجد هنا أيضا مساعدة إذا كنت تعاني بسبب الحرب أو التعذيب؛ أو إذا كان لديك إعاقة. فستجد هنا أطباء وأخصائيين نفسيين يساعدون اللاجئين.\n<li>\n<br>\n<li class=\"FAQ__ico--learn--refugees\">\n<b>التعلم والعمل</b><br>\nهنا تجد مساعدة إذا كانت لديك أسئلة حول موضوع التعلم والعمل؛ على سبيل المثال بالنسبة للحضانات والمدارس. أو إذا كنت تريد أن تعرف كيف يمكنك كلاجئ أن تدرس في ألمانيا؛ او إذا كنت تبحث عن مكان للتدريب المهني أو عمل. هنا تجد أيضا العديد من الدورات المختلفة لتعلم اللغة الألمانية؛ وكذلك دورات الإندماج التي يمكنك كلاجئ أن تحضرها. \n</li>\n<br>\n<li class=\"FAQ__ico--everydaylife--refugees\">\n<b>القلق في الحياة اليومية</b><br>\nهنا تجد مساعدة على سبيل المثال إذا كانت لديك مشاكل مع المصالح الحكومية. مثلا لأنك لا تتحدث الألمانية جيدا. فستجد هنا شخصا يترجم لك أو شخصا يذهب معك إلى المصالح الحكومية. وهنا تجد أيضا مساعدات أخرى؛ فنحن ندلك على أماكن حيث يمكنك الحصول على طعام, أوأثاث للمنزل أو ملابس. وستجد هنا أيضا عروضا من خلالها يمكنك التعرف على أناس آخرين؛ على سبيل المثال في نادي رياضي أو دورة للطبخ. \n</li>\n<br>\n<li class=\"FAQ__ico--violence--refugees\">\n<b>العنف</b><br>\nهنا تجد مساعدة على سبيل المثال إذا تعرضت للضرب أو للتعذيب في الحرب. ولكنك ستجد أيضا مساعدة إذا كنت مثلا تريد أن تخرج من جماعة إسلامية.\n</li>\n<br>\n<li class=\"FAQ__ico--crisis--refugees\">\n<b>طوارئ</b><br>\nهنا تجد مساعدة عاجلة؛ إذا كنت في حالة طوارئ. في عروض المساعدة التي مكتوب فيها ليلا ونهارا يمكنك الإتصال دائما سواء كان الوقت متأخر.\n</li>\n</ul>\n</p>"
          question: ما هي  الموضوعات التي يمكنني ان أجد فيها مساعدة في كلارات اللاجئين؟
        question_4:
          answer: 'في الصفحة الرئيسية سترى على اليمين علامة البرق؛ فعندما تنقر عليها ستظهر لك عروض معينة والتى من خلالها تحصل على مساعدات في حالات الطوارئ. أي إذا كنت تحتاج مساعدة عاجلة؛ ففي عروض المساعدة التي مكتوب <b> فيها ليلا ونهارا</b> يمكنك الإتصال دائما سواء كان الوقت متأخر. وإذا كنت لا تفضل الخروج من المنزل؛ فستجد هنا شخص يساعدك عن طريق التليفون أو الإنترنت. '
          question: كيف أجد مساعدة عاجلة إذا كنتُ في حالة طوارئ
        question_5:
          anchor: how_to_find_right_help
          answer: |-
            هناك طريقتان للعثور على المساعدة المناسبة لك
            <p>
            <ul>
            <li>
            إذا كنت تعرف بالفعل كيف تُسمَى المشكلة او المساعدة التي تبحث عنها؛ فعليك فقط أن تكتب هذا الإسم في خانة ماذا؟ في الصفحة الرئيسية. واكتب لاحقا في خانة أين؟ المكان الذي تبحث عن مساعدة فيه؛ أو انقر على خانة أين؟ ثم انقر على <b> استخدام موقعي.</b>  وبعد ذلك انتقر على العدسة وستجد المساعدة التي بالقرب منك.
            </li>
            <li>
            أما إذا كنت لا تعرف بالضبط ما اسم المشكلة فجرب البحث عن طريق التصنيف. فمثلا إذا كانت لديك مشاكل في الواجبات المدرسية؛ فإضغط على رمز الكتاب. في الجهة اليسرى تجد مصطلحات كثيرة في موضوع التعلم والعمل, والتي يمنكك بالتالي النقر عليها لاحقا. واكتب أيضا في خانة أين؟ المكان الذي تبحث عن مساعدة فيه؛ أو انقر في خانة أين؟ ثم انقر على <b> استخدام موقعي.</b>  وبعد ذلك انقر على العدسة وستجد المساعدة التي بالقرب منك.
          question: كيف يمكنني أن أجد المساعدة المناسبة لي؟
        question_6:
          answer: الكثير من عروض المساعدة التي توجد في كلارات مجانية؛ ولكن هناك أيضا مساعدات تكلف شيئا ما. هذا لا يعني أنه عليك أن تدفع شخصيا وبشكل تلقائي. ولكن ربما يكون على شركة التأمين الصحي أن تتحمل النفقات أو تقوم بذلك إحدي الهيئات العامة؛ وهذه يمكن ان تكون مصلحة حكومية مثلا أو مؤسسة ما. فمن الأفضل في هذه الحالة أن تسأل مقدمي تلك العروض لكي تعرف بالضبط إذا كان عرض الدعم مجاني بالنسبة لك أم لا.
          question: هل أجد مساعدة؛ يمكنني الإستفادة منها مجانا؟
        question_7:
          answer: "هناك بعض عروض الدعم التي ستجدها في كلارات يمكنك الإستفادة منها بشكل مجهول.\n هذا يعني أنه لا يجب عليك أن تذكر اسمك.\n إذا كان من الممكن ان تستفيد من المساعدة بشكل مجهول؛ فهو مكتوب في كلارات تحت <i>ماذا عليك أن تفعل</i>  \nأما إذا لم يكن ذلك مكتوبا فعليك ان تسأل مقدمي العروض بشكل مباشر."
          question: هل أجد مساعدة؛ يمكنني ان أستفيد منها بشكل مجهول؟
        question_8:
          answer: |
            إذا كنت طفل أو شاب فستجد مساعدة في الحالات التالية:
            <p>
            <ul>
            <li>
            إذا كان لديك إعاقة عقلية. وهذا في حالة إذا ما كانت لديك لوقت طويل مشاكل نفسية.
            </li>
            <li>
            إذا كان والداك معاقين؛ أيا كان نوع الإعاقة, سواء أكانت عقلية أو نفسية أو جسدية.
            </li>
            <li>
            إذا كان لديك أخا أو اختا معاقا؛ أيا كان نوع الإعاقة, سواء أكانت عقلية أو نفسية أو جسدية.
            </li>
            </ul>
            </p>
          question: هل أجد في كلارات الأسرة مساعدة في حالة الإعاقة؟
        question_9:
          answer: "إبدأ البحث عن المساعدة. إذا كنت تريد أن تعرف أي مساعدة مناسبة لك, يمكنك أن تقرأ هنا%{ref_to_how_to_find_right_help}.\n إذا كنت الآن في صفحة النتائج, فسترى بالأعلى في اليمين <b>عرض خيارات البحث</b>.\n إذا نقرت عليها؛ يمكنك إذًا استخدام العديد من الفلاتر وبذلك يكون البحث محدداً أكثر:\n<p>\n<ul>\n<li>\n<b>عمر الطفل؟</b> هنا تُدخل عمرك\n أو عمر الطفل الذي تبحث له عن مساعدة.\n</li>\n<li>\n<b>اللغة؟</b> هنا تُدخل اللغة؛ فتظهر لك\n عروض مساعدة التي يمكنك الإستفادة منها بلغتك. إذا لم تقم بإختيار أي لغة؛ فسيظهر لك\n بشكل تلقائي عروض المساعدة التي يُتحدث فيها بالألمانية.\n</li>\n<li>\n<b>المساعدة لمن؟</b>هنا يمكنك أن تختار لمن سوف تكون المساعدة؛\n فإذا كنت على سبيل المثال تبحث عن مساعدة لأسرتك كلها,\n فإنك تنقر على<i>من أجل الأسرة</i>. \nأما إذا كنت كطفل تبحث فقط لنفسك, فإنقر عل <i>للأطفال والشباب</i>.\n</li>\n<li>\n<b> النوع؟</b> هنا يمكنك الإختيار إذا كنت تبحث عن مساعدة <i>فقط للصبيان والرجال</i>\n أم أنك تبحث عن مساعدة <i>فقط للبنات والسيدات</i> .\n إذا لم تنقر على شئ فسيظل الفلتر تلقائيا على<i>سواء</i>. \n</li>\n<li>\n<b>بأي طريق؟</b>  هنا يمكنك الإختيار إذا كنت مثلا تريد فقط عروض مساعدة, التي تحصل عليها؛\n فقط عن طريق الذهاب إلى مكان العروض شخصياً؛ ففي هذه الحالة عليك أن تنقر على كلمة <i>شخصياً</i>.\n أما إذا كنت تفضل أن تحصل على المساعدة وأنت في منزلك؛ \nفعليك أن تنقر على كلمة  <i>تليفونياً</i> أو <i>أون لاين</i>.\n وبعدها يمكنك الإختيار بين وسائل التواصل الإليكترونية سواء التليفون, البريد الإليكتروني, \nالدردشة, منتدي أو دورة على الإنترنت.\n</li>\n</ul>\n</p>"
