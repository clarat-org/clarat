    faq:
      title: "Häufige Fragen"
      heading: "Häufige Fragen"
      section_one:
        heading: "Wer, wie, was?"
        question_one: "> Was macht clarat?"
        answer_one: |
          clarat hilft Kindern, Jugendlichen und Familien, die Unterstützung in
          ihrer Nähe suchen. Hier findest du Hilfe bei Fragen und bei Problemen.
          Für dich, deine Familie und deine Freunde. Oder auch für andere Kinder
          und Jugendliche, die du kennst und die Hilfe brauchen. Denn oft gibt
          es ganz in deiner Nähe Hilfe und du weißt nichts davon. Oder du weißt,
          dass es diese Hilfe gibt. Aber dir ist nicht klar, wie du sie findest.
          Das wollen wir mit clarat ändern. Was clarat macht, kannst du dir auch
          in einem %{movie} angucken.
        question_two: "> Für wen ist clarat?"
        answer_two: |
          clarat ist für alle da. Vor allem für Kinder, Jugendliche und Familien
          auf der Suche nach Unterstützung. Aber auch für Menschen, die ihnen
          helfen wollen. Zum Beispiel Erzieher, Lehrer oder Ärzte. Oder
          Angehörige. Zum Beispiel Schwestern, Brüder, Omas oder Onkel. Oder
          auch Nachbarn und Freunde.
        question_three: "> Wie funktioniert clarat?"
        answer_three: |
          Gib dein Problem ein. Und wo du Hilfe suchst. Dann zeigen wir
          dir passende Hilfe in deiner Nähe. Oder Hilfe übers Telefon oder
          Internet. %{how_to_find_offers} erklären wir dir genau, wie du
          findest, was du suchst. Wenn du auf ein Angebot klickst, sagen wir
          dir, was du als nächstes tun musst. Zum Beispiel, ob du anrufen oder
          eine E-Mail schreiben sollst. Oder einfach vorbeigehen kannst.
        question_four: "> Wieso gibt es clarat?"
        answer_four: |
          In Deutschland gibt es viele Angebote, die Kinder, Jugendliche und
          Familien unterstützen. Sie sind aber oft schwer zu finden. Zum
          Beispiel, weil man nicht weiß, wo man sich melden muss. Das wollen
          wir mit clarat ändern. Mit clarat können Kinder, Jugendliche und
          Familien schnell und einfach Hilfe in ihrer Nähe finden. Aber auch
          Menschen, die ihnen helfen wollen. Zum Beispiel Erzieher, Lehrer oder
          Ärzte. Oder Angehörige. Zum Beispiel Schwestern, Brüder, Omas oder
          Onkel. Oder auch Nachbarn und Freunde.
        question_five: "> Gibt es clarat für ganz Deutschland?"
        answer_five: |
          Einige Angebote bei clarat kannst du von überall aus nutzen. Egal, wo
          du wohnst. Das sind meistens Angebote, die du per Telefon oder im
          Internet nutzen kannst. Das heißt, per E-Mail, im Chat oder im Forum.
          Viele andere Angebote kannst du da nutzen, wo du wohnst. Wir haben
          bisher viele Angebote für Berlin und Brandenburg gesammelt. Und wir
          sammeln weiter.
        question_six: "> Wer finanziert clarat?"
        answer_six: |
          Das Geld für clarat kommt von der %{benckiser}.
        question_seven: "> Gibt es clarat auch in einem Jahr noch?"
        answer_seven: |
          clarat wird es für länger geben. Denn die %{benckiser}
          finanziert clarat auch in Zukunft. Du kannst also auch in den nächsten
          Jahren Hilfe bei clarat finden. Das gilt für Berlin. Und für andere
          Städte und Regionen, die wir noch bei clarat aufnehmen.
        question_eight: "> Wer steckt hinter clarat?"
        answer_eight: |
          clarat ist ein Projekt von der %{benckiser}. Das ist
          eine Familienstiftung, die viel für Kinder und Jugendliche macht. Die
          Idee zu clarat ist Mitte 2014 entstanden. Das clarat-Team gibt es seit
          September 2014. Wenn du mehr über uns erfahren möchtest, schau
          %{about_us}.
        question_nine: "> Wer ist die Benckiser Stiftung?"
        answer_nine: |
          Die %{benckiser} ist eine Familienstiftung. Das ist eine Stiftung, die
          von einer Familie gegründet worden ist. Die Stiftung macht schon lange
          viel für Kinder und Jugendliche in Deutschland. %{benckiser_video}
          kannst du in einem Video mehr über die Stiftung erfahren.
        question_ten: "> Was ist das Besondere an clarat?"
        answer_ten: |
          clarat zeigt dir Hilfe in deiner Nähe. Du findest alle
          Unterstützungsangebote in einer Übersicht. Und zwar auf einen Blick.
          Außerdem sagen wir dir genau, was du tun musst, um die Hilfe zu
          finden. Und damit man bei clarat leicht Hilfe finden kann, sind die
          Angebote in einer %{simple_language}. Diese %{simple_language} ist für
          alle leicht verständlich. Denn bei clarat sollen auch Menschen
          Hilfe finden, die nicht so gut Deutsch können. Du kannst die
          Unterstützungsangebote auch auf Arabisch, Englisch, Französisch,
          Polnisch, Russisch und Türkisch lesen. clarat nutzt den
          Google-Translator. Da kannst du die Sprache einstellen.
        question_eleven: "> Warum schreibt clarat immer in einer einfachen
          Sprache?"
        answer_eleven: |
          Damit alle Hilfe finden, schreiben wir alle Angebote in einer
          einfachen Sprache. Diese einfache Sprache ist für alle leicht
          verständlich. Und weil die Texte bei clarat kurz sind, sieht man
          schnell, welche Hilfen es gibt. Und kann die passende Hilfe für
          sich finden. Die clarat-Sprache ist auch für Menschen gut
          verständlich, die nicht gut lesen können.
        question_twelve: "> Kann ich clarat nur auf Deutsch nutzen?"
        answer_twelve: |
          Nein, clarat kannst du auf mehreren Sprachen nutzen. Denn bei clarat
          sollen auch Menschen Hilfe finden, die nicht so gut Deutsch können.
          Du kannst die Unterstützungsangebote deshalb auch auf Arabisch,
          Englisch, Französisch, Polnisch, Russisch und Türkisch lesen. clarat
          nutzt dafür den Google-Translator. Da kannst du die Sprache
          einstellen. Mehr dazu %{foreign_language}.
        question_thirteen: "> Ist meine Suche bei clarat kostenlos?"
        answer_thirteen: |
          clarat ist kostenlos und bleibt kostenlos. Jeder kann bei clarat nach
          Hilfe für Jugendliche, Kinder und Familien suchen.
        question_fourteen: "> Kann ich bei clarat Angebote finden, die ich
          kostenlos nutzen kann?"
        answer_fourteen: |
          Viele Angebote, die du bei clarat findest, sind kostenlos. Es gibt
          aber auch Angebote, die etwas kosten. Das heißt nicht automatisch,
          dass du das dann selbst bezahlen musst. Es kann sein, dass die
          Krankenkasse die Kosten übernimmt. Oder eine öffentliche Stelle.
          Das kann zum Beispiel ein Amt sein. Am besten du fragst direkt beim
          Anbieter nach, ob ein Angebot etwas kostet. Dann kannst du dir sicher
          sein.
        question_fifteen: "> Ist meine Suche bei clarat anonym?"
        answer_fifteen: |
          Die Suche bei clarat ist immer anonym. Das heißt, niemand bei clarat
          kennt deinen Namen oder deine Adresse.
        question_sixteen: "> Kann ich bei clarat Angebote finden, die ich anonym
          nutzen kann?"
        answer_sixteen: |
          Bei clarat findest du verschiedene Unterstützungsangebote. Einige
          davon kannst du anonym nutzen. Das heißt, dass du niemandem deinen
          Namen sagen musst. Wenn du die Hilfe anonym nutzen kannst, steht das
          bei clarat unter *Was musst du tun?*. Wenn das da nicht steht, frage
          am besten direkt den Anbieter, ob du die Hilfe auch anonym nutzen
          kannst.
        question_seventeen: "> Sind die Informationen bei clarat aktuell?"
        answer_seventeen: |
          Es ist wichtig, dass die Informationen bei clarat aktuell sind. Nur so
          kann clarat Kindern, Jugendlichen und Familien helfen. Deswegen gucken
          wir regelmäßig, ob die Informationen noch stimmen. Wenn die
          Informationen nicht mehr stimmen, dann aktualisieren wir sie. Das
          heißt, wir tauschen sie aus. Wir hoffen, dass uns auch die Anbieter
          dabei helfen.
        question_eiqhteen: "> Ist der Programmier-Code von clarat öffentlich
          zugänglich?"
        answer_eighteen: |
          Der Programmier-Code von clarat ist öffentlich zugänglich. Den Link zu
          unserem Code findest du hier
          [externer Link: [https://github.com/clarat-org/clarat].
        question_nineteen: "> Bietet clarat eine Schnittstelle an, um Daten
          weiterzuverwenden?"
        answer_nineteen: |
          Momentan gibt es keine Schnittstelle, über die du Daten herunterladen
          oder weiterverarbeiten kannst. Es kann sein, dass es später so eine
          Schnittstelle geben wird. Das ist aber noch nicht ganz sicher. Jetzt
          gerade sammeln und sortieren wir hauptsächlich Daten. Wenn Du
          Interesse an einer solchen Schnittstelle hast, schreibe uns einfach
          eine Email an %{mailto}.
        section_two:
        heading: "Suchst du bei clarat nach Hilfe?"
        question_one: "> Wer kann bei clarat suchen?"
        answer_one: |
          clarat ist für alle. Vor allem für Jugendliche, Kinder und Familien
          auf der Suche nach Unterstützung. Aber auch für Menschen, die ihnen
          helfen wollen. Zum Beispiel Erzieher, Lehrer oder Ärzte.
        question_two: |
          "> Welche Unterstützungsangebote finde ich bei clarat?""
        answer_two_first_part: |
          Bei clarat gibt es Hilfe für Jugendliche, Kinder und Familien. Aber
          auch für Menschen, die ihnen helfen wollen. Es gibt verschiedene Arten
          von Unterstützungsangeboten. Zum Beispiel bei Themen wie
        answer_two_bullet_one: |
          Streit in der Familie
        answer_two_bullet_two: |
          Probleme mit dem Leben in Deutschland
        answer_two_bullet_three: |
          psychische Krankheiten, chronische Krankheiten, Sucht
        answer_two_bullet_four: |
          Probleme in der Schule und im Beruf
        answer_two_bullet_five: |
          Gewalt in der Familie und Missbrauch
        answer_two_bullet_six: |
          Straftaten und Extremismus
        answer_two_second_part: |
          Zu vielen Angeboten kannst du hingehen. Bei anderen hilft man dir am
          Telefon oder online. Zum Beispiel per E-Mail und Chat. Oder in einem
          Forum oder einem Online-Kurs.
        question_three: "> Finde ich bei clarat Unterstützungsangebote für
          Menschen mit Behinderung?"
        answer_three_first_part: |
          Bei clarat gibt es auch Angebote für Kinder und Jugendliche mit
          Behinderung. Und für ihre Familien. Aber nur einige Angebote, denn
          das Thema Behinderung ist kein Schwerpunkt bei clarat.
          Als Kind oder Jugendlicher findest du dann Hilfe,
        answer_three_bullet_one: |
          wenn du eine seelische Behinderung hast. Dazu zählen wir zum Beispiel
          psychische Krankheiten wie Depressionen.
        answer_three_bullet_two: |
          wenn du Eltern mit einer Behinderung hast. Egal, welche Behinderung
          sie haben. Das kann eine seelische, eine geistige oder eine
          körperliche Behinderung sein.
        answer_three_bullet_three: |
          wenn du einen Bruder oder eine Schwester mit Behinderung hast.
          Egal, welche Behinderung sie haben. Das kann eine seelische, eine
          geistige oder eine körperliche Behinderung sein.
        answer_three_second_part: |
          Als Vater oder Mutter findest du Hilfe, wenn du ein seelisch
          behindertes Kind hast.
        question_four: "> Wie finde ich Unterstützungsangebote bei clarat?"
        answer_four_first_part: |
          Du kannst auf 2 Wegen Unterstützung finden. Wenn du genau weißt, was
          du suchst, dann suche über das *Finde*-Feld.
        answer_four_bullet_one: |
          Schreib in das Feld *Finde*, welche Hilfe du suchst. Zum Beispiel
          *Nachhilfe*. Oder was dein Problem ist. Zum Beispiel
          *Streit zu Hause*. Auch wenn du noch kein ganzes Wort eingegeben hast,
          bekommst du schon Angebote angezeigt. Schreib in das Feld *Wo*, an
          welchem Ort du Unterstützung suchst. Zum Beispiel *Kreuzberg Berlin*.
        answer_four_second_part: |
          Wenn du noch nicht genau weißt, wie dein Problem heißt, dann suche
          über die Themen-Suche.
        answer_four_bullet_two: |
          In das Feld *Wo* schreibst du zuerst, wo du Unterstützung suchst. Dann
          klickst du auf die Bilder. Wähle aus zwischen den Themen Familie,
          Gesundheit, Lernen und Gewalt. Wenn du zum Beispiel *Familie*
          anklickst, dann siehst du auf der linken Seite noch mehr Wörter zum
          Thema. Zum Beispiel Kinderarmut oder Familienkonflikt. Das sind auch
          Wörter, die du anklicken kannst. So kannst du herausfinden, wie man
          dein Problem nennt. Wenn dir zu diesem Thema zu viele
          Unterstützungsangebote angezeigt werden, dann kannst du außerdem
          einen Suchbegriff eingeben. Schreib den Begriff in das Feld *Finde*.
          So kannst du für das Thema, das du ausgesucht hast, Angebote finden.
        question_five: "> Was kann ich machen, wenn ich mein Problem nicht genau
          beschreiben kann?"
        answer_five: |
          Hier hilft dir die Suche über die Themen. Du kannst zwischen den
          Themen Familie, Gesundheit, Lernen und Gewalt wählen. Klicke auf eines
          der Bilder und finde noch mehr Themen. Klick dich einfach durch, bis
          du das richtige Thema gefunden hast. Außerdem gibt es das Thema
          Notfall. Hier findest du Hilfe bei sehr dringenden Problemen.
        question_six: "> Was passiert, wenn ich auf den Kinderwagen klicke?"
        answer_six_first_part: |
          Wenn es zum Beispiel Probleme  in deiner Familie gibt, dann findest
          du hier passende Unterstützungsangebote. Wenn du auf den Kinderwagen
          klickst, dann siehst du auf der linken Seite noch mehr Wörter. Diese
          Wörter kannst du auch anklicken. Du kannst auswählen zwischen
        answer_six_bullet_one: |
          Familienkonflikt
        answer_six_bullet_two: |
          Kinder kriegen
        answer_six_bullet_three: |
          Adoption und Pflege
        answer_six_bullet_four: |
          Trauer und Tod
        answer_six_bullet_five: |
          Migration und Flucht
        answer_six_bullet_six: |
          Kinderarmut
        answer_six_second_part: |
          Dann kannst du dich einfach durchklicken, bis du die passende Hilfe
          gefunden hast.
        question_seven: "> Was passiert, wenn ich auf das Herz klicke?"
        answer_seven_first_part: |
          Wenn zum Beispiel jemand in deiner Familie krank ist, findest du hier
          passende Unterstützungsangebote. Wenn du auf das Herz klickst, dann
          siehst du auf der linken Seite noch mehr Wörter, die du anklicken
          kannst. Du kannst auswählen zwischen
        answer_seven_bullet_one: |
          schwierige Schwangerschaft und Geburt
        answer_seven_bullet_two: |
          Sucht
        answer_seven_bullet_three: |
          sexuell übertragbare Krankheiten
        answer_seven_bullet_four: |
          chronische Krankheiten
        answer_seven_bullet_five: |
          psychische Krankheiten
        answer_seven_second_part: |
          Dann kannst du dich einfach durchklicken, bis du die passende Hilfe
          gefunden hast.
        question_eight: "> Was passiert, wenn ich auf das Buch klicke?"
        answer_eight_first_part: |
          Wenn du zum Beispiel Probleme in der Schule hast, dann findest du hier
          passende Unterstützungsangebote. Du findest auch Hilfe, wenn du
          Probleme hast, eine Ausbildung zu finden. Oder einen Deutsch-Kurs.
          Wenn du auf das Buch klickst, dann siehst du auf der linken Seite noch
          mehr Wörter, die du anklicken kannst. Du kannst auswählen zwischen
        answer_eight_bullet_one: |
          Schulprobleme
        answer_eight_bullet_two: |
          Start ins Berufsleben
        answer_eight_bullet_three: |
          Bildung für alle
        answer_eight_second_part: |
          Dann kannst du dich einfach durchklicken, bis du die passende Hilfe
          gefunden hast.
        question_nine: "> Was passiert, wenn ich auf die Faust klicke?"
        answer_nine_first_part: |
          Wenn du zum Beispiel Opfer von Gewalt bist. Oder wenn du selbst
          aggressiv oder straffällig geworden bist, dann findest du hier
          passende Unterstützungsangebote. Wenn du auf die Faust klickst, dann
          siehst du auf der linken Seite noch mehr Wörter, die du anklicken
          kannst. Du kannst auswählen zwischen
        answer_nine_bullet_one: |
          körperliche Gewalt
        answer_nine_bullet_two: |
          psychische Gewalt
        answer_nine_bullet_three: |
          sexuelle Gewalt
        answer_nine_bullet_four: |
          extremistische Gewalt
        answer_nine_bullet_five: |
          Jugendkriminalität
        answer_nine_second_part: |
          Dann kannst du dich einfach durchklicken, bis du die passende Hilfe
          gefunden hast.
        question_ten: "> Was passiert, wenn ich auf den Blitz klicke?"
        answer_ten: |
          Wenn du auf den Blitz klickst, dann siehst du ganz bestimmte Angebote.
          Diese Angebote helfen dir in einem Notfall. Also wenn du schnell Hilfe
          brauchst. Bei Angeboten, bei denen *Tag und Nacht* steht, kannst du
          dich immer melden. Egal, wie spät es ist. Wenn du nicht so gerne
          rausgehen möchtest, findest du hier auch Hilfe per Telefon und über
          das Internet.
        question_eleven: "> Wie finde ich Unterstützungsangebote in meiner Nähe?"
        answer_eleven: |
          Schreib in das Feld *Wo*, an welchem Ort du Unterstützung suchst. Zum
          Beispiel *Berlin* oder *10961 Berlin* oder *Kreuzberg Berlin* oder
          *Musterstraße Berlin*. Schreib in das Feld *Finde*, welche Hilfe du
          suchst. Oder was dein Problem ist. Zum Beispiel *Drogen* oder
          *arbeitslos*. Dann klick einfach auf die Lupe und finde Unterstützung!
        question_twelve: "> Wieso finde ich keine Unterstützungsangebote in
          meiner Nähe?"
        answer_twelve_first_part: |
          Das kann daran liegen, dass wir für deinen Standort leider noch keine
          Angebote gesammelt haben. Hier einige Tipps, damit du doch Hilfe
          findest.
        answer_twelve_bullet_one: |
          Wenn du in Berlin wohnst: Du kannst versuchen im Feld *Wo* einen
          Stadtteil in deiner Nähe einzugeben. Wenn du auch hier nichts findest,
          gib *Berlin* ein.
        answer_twelve_bullet_two: |
          Wenn du auf dem Land wohnst: Du kannst versuchen im Feld *Wo* eine
          Stadt in deiner Nähe einzugeben.
        answer_twelve_second_part: |
          Wenn du immer noch nichts findest, versuche es im Feld *Finde* mit
          einem anderen Suchwort.
        answer_twelve_bullet_three: |
          Wenn dir kein anderes Suchwort einfällt, versuche über die Bilder zu
          suchen. Ein Bild steht für ein Thema. Hier kannst du zwischen den
          Themen Familie, Gesundheit, Lernen und Gewalt auswählen. Außerdem
          gibt es das Thema Notfall. Hier findest du Hilfe bei sehr dringenden
          Problemen.
        question_thirteen: "> Wo finde ich mehr Informationen zu dem Angebot?"
        answer_thirteen: |
          Wenn du bei clarat die einzelnen Angebote anklickst, findest du erste
          Informationen. Wenn du mehr wissen willst, dann findest du unten auf
          jeder Angebotsseite einen Link. Der Link bringt dich direkt zur
          Internetseite von dem, der die Hilfe anbietet. Das kann zum Beispiel
          ein Verein oder eine andere Organisation sein. Hier findest du oft
          noch mehr Informationen zu deinem Problem. Und dazu, wie du es lösen
          kannst.
        question_fourteen: "> Wieso finde ich nicht das, was ich suche?"
        answer_fourteen: |
          Das kann verschiedene Gründe haben. Es kann sein, dass dein
          Suchbegriff nicht funktioniert. Ein anderer Grund dafür kann sein:
          Wir haben für deinen Stadtteil oder deine Stadt noch keine Angebote
          gesammelt. Es kann auch sein, dass wir für dein Problem leider keine
          passenden Angebote bei clarat haben [interner Link: Warum finde ich
          einige meiner Unterstützungsangebote nicht bei clarat?] Damit wir das
          bald ändern können, ist deine Rückmeldung für uns sehr wichtig. Gib
          uns bitte per E-Mail an post@clarat.org Bescheid, wenn du nicht
          findest, was du suchst.

          Hier einige Tipps, die dir bei der Suche helfen.
        answer_fourteen_bullet_one: |
          Probiere es mit einem anderen Suchbegriff. Wenn das nicht
          funktioniert, dann nutze die Suche über die Themen.
        answer_fourteen_bullet_two: |
          Wenn du in Berlin wohnst: Probiere es mal, im Feld *Wo* einen
          Stadtteil in deiner Nähe oder nur *Berlin* einzugeben.
        answer_fourteen_bullet_three: |
          Wenn du auf dem Land wohnst: Dann probiere im Feld *Wo* eine Stadt bei
          dir in der Nähe einzugeben.
        question_fifteen: "> Was kann ich machen, wenn ich nicht weiß, ob das
          Angebot das richtige für mich ist?"
        answer_fifteen: |
          Am besten du guckst zuerst genau, bei welchem Problem das Angebot
          hilft. Wenn es noch nicht ganz die richtige Hilfe für dich ist, dann
          probiere es mit einem anderen Angebot. Wenn du dir noch nicht sicher
          bist, frage am besten beim Anbieter nach. Oft kann man anrufen oder
          eine E-Mail schreiben. Telefonnummern und E-Mail-Adressen findest du
          bei clarat. Die stehen unter *Wo kannst du dich melden?*.
        question_sixteen: "> Wie finde ich Angebote, wenn ich nicht für mich
          selbst Hilfe suche, sondern für jemand anderen?"
        answer_sixteen: |
          Bei clarat kannst du nicht nur für dich selbst nach Hilfe suchen.
          Sondern auch für andere. Zum Beispiel für einen Freund. Oder als Onkel
          für deinen Neffen. Oder als Mutter für deine Tochter. Oder als Lehrer
          für deinen Schüler. Wunder dich nicht über die Anfangsfragen in den
          Angeboten. Alle Angebote bei clarat sind ähnlich geschrieben. Wir
          sprechen immer zuerst die Person an, die bei diesem Angebot Hilfe
          bekommt. Stell dir vor, du suchst Hausaufgabenhilfe für deine Tochter.
          Du bist also richtig, wenn ein Angebot zum Beispiel mit der Frage
          beginnt *Brauchst du Hilfe bei den Hausaufgaben?*. Hier wird deine
          Tochter angesprochen. Sie braucht Hilfe bei den Hausaufgaben. Wenn du
          denkst, dass das Angebot für deine Tochter passt, kannst du dich hier
          auch melden. Oder deiner Tochter sagen, dass sie hier Hilfe bekommt
          und sich selbst melden kann.
        section_three:
        heading: "Hast du Fragen zur clarat-Sprache?"
        question_one: "> Was macht die clarat-Sprache aus?"
        answer_one: |
          clarat ist für alle da. Für Kinder und Jugendliche und ihre Familien.
          Für solche, die gut Deutsch können. Und für solche, die nicht so gut
          Deutsch können. Damit jeder bei clarat Hilfe findet, ist die
          clarat-Sprache entstanden. Die clarat-Sprache orientiert sich an der
          leichten Sprache. Wir benutzen zum Beispiel kurze Sätze. Und wir
          erklären schwierige Fachbegriffe. Außerdem sprechen wir den Nutzer
          mit konkreten Fragen zu seinem Problem direkt an. Die clarat-Sprache
          soll den Nutzer respektvoll behandeln und ihn da abholen, wo er
          gerade steht.
        question_two: "> Worauf muss ich bei der Übersetzung in andere Sprachen
          achten?"
        answer_two: |
          Schwierige Wörter werden bei clarat, wenn möglich, in einem Satz
          erklärt. Manche Wörter brauchen aber längere Erklärungen. Diese Wörter
          erkennst du bei clarat daran, dass sie unterstrichen sind. Wenn du mit
          der Maus über diese Wörter fährst, siehst du die Erklärungen.
        question_three: "> Warum schreibt clarat immer nur zum Beispiel
          *Schüler* und nicht *Schüler und Schülerinnen*?"
        answer_three: |
          Bei clarat nutzen wir eine einfache Sprache. Das bedeutet auch, dass
          wir kurze Sätze verwenden. Deswegen sagen wir nicht jedesmal Schüler
          und Schülerinnen. Sondern nur Schüler. Obwohl wir Schüler und
          Schülerinnen meinen. Denn wir finden es wichtig, immer alle gleich zu
          behandeln. Aber kurze Sätze kann man leichter lesen. Und das machen
          wir für alle Wörter so. Das hilft Kindern, Jugendlichen und Familien
          dabei, schnell die passende Hilfe zu finden. Und darum geht es bei
          clarat.
        question_four: "> Warum benutzt clarat die Abkürzung LGBTI?"
        answer_four: |
          Bei clarat gibt es Angebote für Kinder, Jugendliche und Eltern jeder
          sexuellen Orientierung. Das können Lesben, Schwule, Bisexuelle,
          Transsexuelle und Intersexuelle sein. Die können wir aber nicht immer
          alle aufzählen und erklären. Denn die Texte bei clarat müssen einfach
          und kurz sein. Deswegen benutzen wir die Abkürzung LGBTI. Das ist die
          englische Abkürzung für Lesben, Schwule, Bisexuelle, Transsexuelle und
          Intersexuelle. Eine deutsche gibt es nicht.
        question_five: "> Warum benutzt clarat den Begriff Migranten?"
        answer_five: |
          Bei clarat benutzen wir immer eine einfache Sprache. Deswegen benutzen
          wir Wörter, die man leicht versteht. Und die viele Menschen kennen.
          Außerdem versuchen wir, so politisch korrekt wie möglich zu sein. Aus
          diesen Gründen benutzen wir meistens das Wort Migranten. Und selten
          den Ausdruck Ausländer oder Menschen mit Migrationshintergrund.
        question_six: "> Gibt es clarat auf verschiedenen Sprachen?"
        answer_six: |
          Bei clarat kannst du dir Angebote auf Arabisch, Englisch, Französisch,
          Polnisch, Russisch und Türkisch übersetzen lassen. Wähle deine Sprache
          aus und die Seite wird übersetzt. Das kannst du unten auf der Seite
          mit dem Google Translator machen. Der Google Translator macht
          automatische Übersetzungen. Weil die Übersetzung automatisch gemacht
          wird, gibt es manchmal sprachliche Fehler. Es kann also sein, dass
          etwas komisch klingt. Schau dann lieber noch einmal in den deutschen
          Text.
        question_seven: "> Worauf muss ich bei der Übersetzung in andere
          Sprachen achten?"
        answer_seven: |
          Der Google Translator macht automatische Übersetzungen. Deswegen gibt
          es machmal sprachliche Fehler. Es kann also sein, dass etwas nicht
          ganz richtig übersetzt wird. Schau dann lieber noch einmal in den
          deutschen Text.
        question_eight: "> Worauf muss ich achten, wenn ich clarat auf einer
          anderen Sprache benutze?"
        answer_eight: |
          Bei der Themen-Suche musst du das hier beachten:
          Wenn du clarat auf einer anderen Sprache benutzt, kannst du am besten
          über die Themen suchen. Es gibt die Themen Familie, Gesundheit,
          Lernen, Gewalt. Klick einfach auf das passende runde Bild. clarat
          schlägt dir dann noch mehr Themen vor, die du anklicken kannst.
          Außerdem gibt es das Thema Notfall. Hier findest du Hilfe bei sehr
          dringenden Problemen.
        
          Bei der Suche über das Feld *Finde* musst du das hier beachten:
          Du kannst auch ein Suchwort im Feld *Finde* eingeben. Pass auf, du
          musst hier deutsche Wörter eingeben. Sonst funktioniert die Suche
          nicht.
        question_nine: "> Was kann ich mit dem Google-Translator machen?"
        answer_nine: |
          Mit dem Google Translator kannst du dir Angebote auf Arabisch,
          Englisch, Französisch, Polnisch, Russisch und Türkisch übersetzen
          lassen. Der Google Translator kann aber noch mehr. Wenn du eine
          Sprache ausgewählt hast, kannst du einen Suchbegriff eingeben.
          Der Suchbegriff muss immer auf Deutsch sein. Du bekommst dann
          weitere Unterstützungsangebote in einer Übersicht angezeigt. Und zwar
          direkt in der Sprache, die du vorher ausgewählt hast. So kannst du
          leicht das richtige Angebot finden.
        section_four:
        heading: "Hast du Fragen als Organisation?"
        question_one: "> Welche Unterstützungsangebote für Kinder, Jugendliche
          und Familien gibt es grundsätzlich bei clarat?"
        answer_one: |
          clarat möchte Kindern und Jugendlichen unter 18 Jahren zeigen, wo sie
          Hilfe finden. Und Eltern, die Kinder und Jugendliche in diesem Alter
          haben und Hilfe brauchen. Um zu entscheiden, welche
          Unterstützungsangebote wir bei clarat aufnehmen, haben wir uns am 8.
          Sozialgesetzbuch (SGB VIII) orientiert. Das Sozialgesetzbuch ist eine
          Sammlung von Gesetzen für Kinder, Jugendliche und Familien. Bei clarat
          findest du deshalb zum Beispiel zu diesen Themen Hilfe
        answer_one_bullet_one: |
          Streit in der Familie
        answer_one_bullet_two: |
          Leben in Deutschland für Flüchtlinge und Migranten
        answer_one_bullet_three: |
          psychische Krankheiten, chronische Krankheiten, Sucht
        answer_one_bullet_four: |
          Probleme in der Schule und in der Ausbildung
        answer_one_bullet_five: |
          Gewalt in der Familie und Missbrauch
        answer_one_bullet_six: |
          Straftaten und Extremismus
        question_two: "> Was macht clarat für meine Organisation?"
        answer_two: |
          clarat hilft Kindern, Jugendlichen und Familien deine Organisation zu
          finden. Nur wer deine Organisation kennt, kann sich dort Hilfe holen.
          Kinder, Jugendliche und Familien können so noch schneller
          Unterstützung in ihrer Nähe finden. Auch Menschen, die nicht so gut
          Deutsch können. Denn bei clarat ist immer alles in einer einfachen
          Sprache erklärt. Menschen, die nicht so gut Deutsch können, können
          sich deine Angebote automatisch auch in andere Sprachen übersetzen
          lassen. In Arabisch, Englisch, Französisch, Polnisch, Russisch und
          Türkisch.
        question_three: "> Wie finde ich meine Angebote bei clarat?"
        answer_three: |
          Du kannst in dem Feld *Finde* den Namen deiner Organisation eintragen.
          Und in dem Feld *Wo* den Standort deiner Organisation. Zum Beispiel
          *Mustermannstraße 14 Berlin*. Dann bekommst du die Angebote für
          diesen Standort in einer Übersicht angezeigt. Falls deine
          Organisation mehrere Standorte in Berlin hat, gib in dem Feld *Wo*
          nur *Berlin* ein. Momentan haben wir viele Angebote für Berlin
          gesammelt.
        question_four: "> Wie kann ich mir meine Angebote in einer Übersicht
          anzeigen lassen?"
        answer_four: |
          Du kannst in dem Feld *Finde* den Namen deiner Organisation eintragen.
          Und dann in dem Feld *Wo* den Standort deiner Organisation. Zum
          Beispiel *Mustermannstraße Berlin* oder *Berlin*. Dann bekommst du
          deine Angebote in einer Übersicht angezeigt.
        question_five: "> Warum sind die Angebote bei clarat anders beschrieben
          als auf unserer Webseite?"
        answer_five: |
          Damit alle Hilfe finden, schreiben wir alle Angebote in einer
          einfachen Sprache. In einfacher Sprache müssen komplizierte Dinge
          manchmal einfacher erklärt werden, als sie in Wirklichkeit sind.
          Vielleicht findest du, dass etwas anders erklärt werden soll. Dann
          gib uns bitte per E-Mail an %{mailto} Bescheid.
        question_six: "> Warum finde ich einige meiner Unterstützungsangebote
          nicht bei clarat?"
        answer_six: |
          Die Vielfalt und Anzahl an Hilfen für Kinder, Jugendliche und Familien
          in Deutschland ist sehr groß. Und clarat wird Stück für Stück
          aufgebaut. Wir haben viele Entscheidungen getroffen und Regeln
          entwickelt, die unsere Arbeit leichter machen. Dabei haben wir uns
          am 8. Sozialgesetzbuch orientiert. Einige Themen können wir deshalb
          noch nicht anbieten. Du findest vorerst keine Angebote bei clarat zu
          den Themen
        answer_six_bullet_one: |
          körperlich oder geistig behinderte Kinder und Jugendliche
        answer_six_bullet_two: |
          Formulare und Anträge für finanzielle Hilfen
        answer_six_bullet_three: |
          Ärzte und gesunde Ernährung
        answer_six_bullet_four: |
          Umgang mit dem Computer und dem Internet
        answer_six_bullet_five: |
          politische Bildung und Demokratie verstehen
        answer_six_bullet_six: |
          Kindergärten
        question_seven: "> Wie kann ich Fehler oder Änderungswünsche melden?"
        answer_seven: |
          Melde dich bei uns. Du kannst uns Fehler und Änderungswünsche einfach
          mitteilen. Am besten schreibe uns eine E-Mail %{mailto} oder
          ruf an unter +49 (0)30 55 57 96 00.
        question_eight: "> Warum ist meine Organisation nicht bei clarat?"
        answer_eight: |
          Das kann zwei Gründe haben:
        answer_eight_bullet_one: |
          Das kann daran liegen, dass wir für deinen Standort leider noch keine
          Angebote gesammelt haben. Momentan haben wir viele Angebote für Berlin
          und einige für Brandenburg gesammelt. Die meisten Angebote gibt es
          bisher für den Stadtteil Friedrichshain-Kreuzberg.
        answer_eight_bullet_two: |
          Oder daran, dass deine Angebote inhaltlich nicht zu clarat passen.
          Bei clarat findet man nur Angebote zu ganz bestimmten Themen. Welche
          das sind, kannst du hier [interner Link zu der Frage: Welche
          Unterstützungsangebote für Kinder, Jugendliche und Familien finde ich
          grundsätzlich bei clarat?] nachlesen. Wenn wir deine Angebote bei
          clarat aufnehmen sollen, melde dich bei uns. Am besten schreibe uns
          eine E-Mail an %{mailto} oder ruf an unter +49 (0)30 55 57 96 00.
    privacy:
      title: "Datenschutz"
      heading: "Datenschutzhinweise"
      intro_first_part: |
        Wir freuen uns über Ihr Interesse an unserer Webseite www.clarat.org und
        an clarat, einem Projekt der Benckiser Stiftung Zukunft. Wir nehmen den
        Schutz Ihrer persönlichen Daten sehr ernst. Selbstverständlich werden
        wir personenbezogene Daten ausschließlich im Rahmen der geltenden
        Bestimmungen des deutschen Datenschutzrechts erheben und verwenden.
      intro_second_part: |
        Im Folgenden möchten wir Sie über Art, Umfang und Zweck der Erhebung und
        Verwendung personenbezogener Daten unterrichten. Sie können diese
        Unterrichtung jederzeit auf unserer Webseite abrufen. Die Benckiser
        Stiftung Zukunft behält sich Änderungen dieser Datenschutzhinweise vor.
        Es empfiehlt sich daher, die Datenschutzweise erneut aufzurufen, wenn
        Sie unsere Webseite nach längerer Zeit wieder besuchen.
      chapter_one:
        heading: "1. Ermöglichung der Inanspruchnahme unseres Webseitenangebots"
        text: |
          Wenn Sie die Angebote unserer Webseiten abrufen, erheben und speichern
          wir folgende Nutzungsdaten, um Ihnen die Nutzung zu ermöglichen:
          Merkmal zu Ihrer Identifikation (Ihre IP-Adresse, u.U. Nutzername und
          Passworte), Angaben zu Beginn, Ende, Art und Umfang Ihrer Nutzung
          sowie über die Art Ihres Browsers und Betriebssystems. Die
          Verarbeitung dieser Informationen ist technisch notwendig, um die
          Inanspruchnahme unserer Webseite zu ermöglichen. Gleiches gilt, wenn
          Sie auf die Inhalte aus unseren Newslettern zugreifen (sofern nicht
          gesetzlich anderweitig zulässig, werden wir Ihnen unsere Newsletter
          nur auf Ihren Wunsch und mit Ihrer ausdrücklichen Einwilligung
          zusenden).
      chapter_two:
        heading: |
          2. Von Ihnen freiwillig zur Verfügung gestellte personenbezogene Daten
        text: |
          Wenn Sie uns über das Formular zur Anmeldung für unseren Newsletter
          oder über das Kontaktformular, bzw. über eine Live-Chat-Funktion
          freiwillig personenbezogene Daten wie Ihren Namen, Ihre Kontaktdaten,
          Ihre Telefonnummer, Ihre E-Mail-Adresse, Ihre Postleitzahl sowie
          unter Umständen weitere personenbezogene Daten übermitteln, speichern
          und nutzen wir diese Angaben nur zur Erbringung der jeweils
          angefragten Leistungen (etwa zur Beantwortung Ihrer Fragen oder zur
          Zusendung unseres Newsletters).
        nested_title_one: "2.1 Kontaktformular"
        nested_text_one: |
          Die mittels des Kontaktformulars bzw. einer Live-Chat-Funktion zur
          Verfügung gestellten personenbezogenen Daten werden wir ausschließlich
          zur Erbringung der jeweils angefragten Leistung verwenden.
        nested_title_two: "2.2 Newsletter-Anmeldung"
        nested_text_two: |
          Die mittels des Formulars zur Newsletter-Anmeldung zur Verfügung
          gestellten personenbezogenen Daten werden wir nutzen, um Ihnen
          gelegentlich E-Mails mit Informationen über neue oder spezielle
          Angebote zuzusenden.
        nested_title_three: "2.3 Standortdaten"
        nested_text_three: |
          Wenn der von Ihnen verwendete Browser die Funktion „standortbezogenes
          Surfen“ unterstützt und Sie diese Funktion in Ihrem Browser verwenden,
          berechnet der Hersteller Ihres Browsers anhand bestimmter
          Informationen Ihren Standort und teilt uns diesen mit. Wir verwenden
          diese Information, um auf Ihren Standort abgestimmte Suchergebnisse
          liefern zu können. Welche Daten Ihr Browser dabei verwendet, wie genau
          die Standortangaben sind und wie Sie diese Funktion deaktivieren,
          entnehmen Sie bitte den jeweiligen Datenschutz- bzw.
          Nutzungsbestimmungen Ihres Browsers.
      chapter_three:
        heading: "3. Informationen über Ihr Nutzungsverhalten"
        text: |
          Da wir unsere Angebote den Bedürfnissen unserer Nutzer optimal
          anpassen möchten, benötigen wir Informationen über das allgemeine
          Nutzungsverhalten. Daher erstellen wir aus jenen Nutzungsdaten,
          welche wir zur Ermöglichung der Inanspruchnahme unseres
          Webseitenangebotes zulässigerweise erheben, Nutzungsprofile unter
          Verwendung von Pseudonymen. D.h. wir ersetzen sämtliche Angaben in
          den Nutzungsdaten, die Rückschlüsse auf Ihre Person zulassen könnten
          (wie IP-Adresse, Nutzernamen, Passworte) durch ein abstraktes Merkmal.
          Eine Zusammenführung der Nutzungsprofile mit Daten zu Ihrer Person
          oder eine Nutzung für andere Zwecke erfolgt nicht. Der Verwendung
          Ihrer personenbezogenen Daten zur Erstellung von Nutzungsprofilen
          können Sie jederzeit widersprechen.
        nested_title_one: "3.1 Analyse"
        nested_text_one: |
          Diese Webseite benutzt Google Analytics, einen Webanalysedienst der
          Google Inc. (“Google”). Google Analytics verwendet sog. “Cookies”,
          Textdateien, die auf Ihrem Computer gespeichert werden und die eine
          Analyse der Benutzung der Website durch Sie ermöglichen. Die durch
          den Cookie erzeugten Informationen über Ihre Benutzung dieser Webseite
          (einschließlich Ihrer IP-Adresse) werden in der Regel an einen Server
          von Google in den USA übertragen und dort gespeichert. Im Falle der
          Aktivierung der IP-Anonymisierung auf dieser Webseite, wird Ihre
          IP-Adresse von Google jedoch innerhalb von Mitgliedstaaten der
          Europäischen Union oder in anderen Vertragsstaaten des Abkommens
          über den Europäischen Wirtschaftsraum zuvor gekürzt. Nur in
          Ausnahmefällen wird die volle IP-Adresse an einen Server von Google in
          den USA übertragen und dort gekürzt. Im Auftrag des Betreibers dieser
          Website wird Google diese Informationen benutzen, um Ihre Nutzung der
          Webseite auszuwerten, um Berichte über die Webseiteaktivitäten für die
          Webseitebetreiber zusammenzustellen und um weitere mit der
          Webseitenutzung und der Internetnutzung verbundene Dienstleistungen
          zu erbringen. Die im Rahmen von Google Analytics von Ihrem Browser
          übermittelte IP-Adresse wird nicht mit anderen Daten von Google
          zusammengeführt. Sie können die Speicherung der Cookies durch eine
          entsprechende Einstellung Ihrer Browser Software verhindern; wir
          weisen Sie jedoch darauf hin, dass Sie in diesem Fall gegebenenfalls
          nicht sämtliche Funktionen dieser Website vollumfänglich werden
          nutzen können. Sie können darüber hinaus die Erfassung der durch das
          Cookie erzeugten und auf Ihre Nutzung der Website bezogenen Daten
          (inkl. Ihrer IP-Adresse) an Google sowie die Verarbeitung dieser Daten
          durch Google verhindern, indem sie das unter dem folgenden Link
          verfügbare Browser-Plugin herunterladen und installieren: %{google_optout}.
          Nähere Informationen zu
          Nutzungsbedingungen und Datenschutz finden Sie unter %{analytics_terms}
           bzw. unter
          %{policies}. Angesichts der Diskussion um
          den Einsatz von Analysetools mit vollständigen IP-Adressen möchten wir
          darauf hinweisen, dass diese Webseite Google Analytics mit der
          Erweiterung “_anonymizeIp()” verwendet und daher IP-Adressen nur
          gekürzt weiterverarbeitet werden, um eine direkte
          Personenbeziehbarkeit auszuschließen. Diese Website nutzt die
          Google-Analytics-Berichte zu demografischen Merkmalen, in denen Daten
          aus interessenbezogener Werbung von Google sowie Besucherdaten von
          Drittanbietern (z. B. Alter, Geschlecht und Interessen) verwendet
          werden. Diese Daten sind nicht auf eine bestimmte Person
          zurückzuführen und können jederzeit über die Anzeigeneinstellungen
          %{ads} deaktiviert werden. Durch die
          Nutzung dieser Webseite erklären Sie sich mit der Bearbeitung der über
          Sie erhobenen Daten durch Google in der zuvor beschriebenen Art und
          Weise und zu dem zuvor benannten Zweck einverstanden.
        nested_text_one_second_paragraph: |
          Daneben setzt diese Webseite den Webanalysedienst Optimizely von
          Optimizely Inc. ein, der für A/B-Tests verwendet wird. Dieser Service
          verwendet Cookies um den Browser eines Besuchers zu identifizieren
          und die Nutzung dieser Webseite zu analysieren. Die Cookies sammeln
          keine personenbezogenen Daten. Mehr Informationen darüber, wie
          Optimizely Ihre Daten verarbeitet, finden Sie unter
          %{optimizely_privacy}. Sie können das Optimizely-Tracking
          jederzeit deaktivieren, indem Sie der Anleitung auf
          %{optimizely_optout} folgen
        nested_title_two: "3.2 Cookies"
        nested_text_two: |
          Cookies sind kleine Text-Dateien, die auf Ihrer Festplatte gespeichert
          werden können, wenn Sie eine Webseite besuchen. Diese Text-Dateien
          werden von dem Web-Server, den Sie zur Herstellung einer Verbindung
          mit Hilfe Ihres Web-Browsers (z.B. Internet Explorer) verwendet
          haben, erzeugt und an Sie versendet. Auch wir verwenden Cookies,
          hauptsächlich um die Verwendung unserer Webseite zu erleichtern, etwa
          um den zuletzt von Ihnen nachgesuchten Standort für Sie zu speichern.
          Zu diesem Zweck verwenden wir u.a. sog. „Session-Cookies“, die nur
          während der Dauer ihres Besuches auf der Webseite funktionieren und
          nur solange Ihr Browser geöffnet ist. Sobald Sie die entsprechende
          Web-Session oder den Browser schließen, wird das Cookie automatisch
          gelöscht. Davon ausgenommen sind die Informationen über den von Ihnen
          zuletzt nachgesuchten Standort; diese werden nach Ablauf von drei
          Monaten automatisch gelöscht.
        nested_text_two_second_paragraph: |
          Browser Einstellungen: Die meisten Browser sind so eingestellt, dass
          sie Cookies automatisch akzeptieren. Sie können jedoch das Speichern
          von Cookies deaktivieren oder Ihren Browser so einstellen, dass er sie
          benachrichtigt, sobald Cookies gesendet werden. Außerdem können Sie
          Cookies auch jederzeit von Ihrem Rechner löschen (z.B: im Windows
          Explorer). Wenn Sie dies tun möchten, verwenden Sie bitte die
          Hilfe-Funktion Ihres Web-Browser bzw. Ihres Betriebssystems. Wir
          möchten Sie jedoch darauf hinweisen, dass Sie dadurch die
          Funktionsfähigkeit dieser Webseite beeinträchtigen können.
      chapter_four:
        heading: "4. Einbindung von Diensten Dritter"
        text: |
          Soweit wir die Dienste Dritter in unsere Webseite einbinden (etwa
          Kartenmaterial von Google Maps), so hängt die Nutzung dieser Dienste
          davon ab, dass die Drittanbieter eine Verbindung zu Ihrem Rechner
          herstellen können und damit Ihre IP-Adresse erhalten. Nähere
          Informationen zur Erhebung und Nutzung der Daten durch die
          Drittanbieter finden Sie in deren jeweiligen Datenschutzhinweisen.
      chapter_five:
        heading: "5. Social Media Plugins"
        text: |
          Auf dieser Webseite werden Plugins von sozialen Netzwerken nach den
          folgenden Maßgaben verwendet:
        nested_title_one: "5.1 Facebook"
        nested_text_one: |
          Wir verwenden Plugins des sozialen Netzwerks facebook.com, welches von
          der Facebook Inc., 1601 S. California Ave, Palo Alto, CA 94304, USA
          betrieben wird ("Facebook"). Über die Nutzung des Empfehlen-Buttons
          von Facebook können Sie unsere Webseite und Leistungen empfehlen und
          Ihre Freunde darüber informieren. Klicken Sie auf den Button, werden
          Sie in einem neuen Fenster zur Anmeldung bei Facebook aufgefordert. In
          diesem Fall wird auch ein Facebook-Cookie auf Ihrem Rechner platziert.
