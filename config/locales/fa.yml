      section_3:
        heading: آیا در مورد زبان clarat سوالی دارید؟
        question_1:
          answer: زبان clarat بدین وسیله به وجود آمده است که همه کسانی که بدنبال کمک هستند بتوانند سریع و به راحتی کمک دریافت کنند.چرا که این زبان به سادگی قابل درک هست.زیرا گرایش به زبان ساده دارد و clarat برای همه قابل استفاده است.برای کودکان٬ جوانان و خانواده آنها از کشور های مختلف.برای کسانی که اینجا به دنیا آمده اند و برای کسانی که به تازگی به آلمان آمده اند و یا حتی برای کسانی که به خوبی و هم کسانی که نمی توانند به خوبی آلمانی صحبت کنند٬ همه را شامل می شود.
          question: 'چرا در clarat همیشه از زبان ارتباطی ساده استفاده می شود؟ '
        question_2:
          answer: کلمات سخت در clarat در یک جمله توضیح داده می شوند.بعضی از کلمات به توضیحات بیشتری احتیاج دارند.این کلمات را در  clarat که زیر آنها خط کشیده شده اند می توانی پیدا کنی.اگر ماوس کامپیوتر خود را روی آنها بگذارید٬ توضیحات آنها به شما نشان داده می شود.
