      section_1:
        heading: Кто, как, что?
        question_1:
          answer: |-
            clarat - это портал, на котором находится информация о помощи. Мы помогаем тебе найти помощь. Но мы не даём советы. Для этого есть эксперты. И именно их  ты можешь у нас найти. Информация распределяется по категориям <b>clarat family</b> и <b>clarat refugees</b>:
            <p>
            <ul>
            <li>
            <b>clarat family</b> - предоставляет помощь детям, подросткам и семьям, имеющим проблемы и ищущим помощь в их округе. Здесь ты очень просто найдёшь помощь. Для тебя, твоей семьи и твоих друзей. И также для других знакомых детей, подростков и семей. Что clarat делает, ты можешь увидеть в %{link_to_family_movie}.
            </li>
            <li>
            <b>clarat refugees</b> - предоставляет помощь беженцам, которые ищут помощь в их округе. Здесь ты очень просто найдёшь помощь. Даже если ты сам не беженец, но знаком с беженцами, которые ищут помощь.
            </li>
            </ul>
            </p>
          link_1:
            name: фильме
            target: _blank
            url: https://plus.clarat.org/magazin/clarat.org-kurz-erklart/
            var: link_to_family_movie
          question: Что значит clarat?
        question_10:
          answer: Деньги для <b>clarat family</b> и <b>clarat refugees</b> в основном поступают из %{link_to_bsz}. Тем не менее, в будущем мы также хотим заручиться поддержкой еще нескольких спонсоров.
          link_1:
            name: Benckiser Stiftung Zukunft
            target: _blank
            url: http://www.benckiser-stiftung.org/de
            var: link_to_bsz
          question: Кто финансирует clarat?
        question_11:
          answer: "<b>clarat family</b> и <b>clarat refugees</b> будет долго существовать. Потому что фонд Бэнкизер, Будущее (%{link_to_bsz}) продолжает финансировать оба портала. Здесь ты можешь и в ближайшие  годы найти помощь. Это действует в Берлине и вскоре в других больших городах и регионах, которые мы примем в clarat."
          link_1:
            name: Benckiser Stiftung Zukunft
            target: _blank
            url: http://www.benckiser-stiftung.org/de
            var: link_to_bsz
          question: Как долго будет существовать clarat?
        question_12:
          answer: Программный код clarat общественно доступен всем. Ссылку к коду ты найдёшь %{link_to_github}.
          link_1:
            name: здесь
            target: _blank
            url: https://github.com/clarat-org
            var: link_to_github
          question: Программный код clarat общественно-доступный?
        question_13:
          answer: Пока что нет возможности скачать и переработать данные. Возможно в будущем это будет возможным. Но в этом мы ещё не уверены. Сейчас мы в основном собираем и сортируем данные. Если ты интересуешься такой возможностью, %{link_to_contact_form}.
          link_1:
            name: обратись к нам
            target: _blank
            url: http://www.clarat.org/ru/refugees/контакты/новый
            var: link_to_contact_form
          question: Предлагает clarat возможность для передачи данных?
        question_2:
          answer: В Германии существует большой выбор предложений помощи. Для людей, которые срочно нуждаются в помощи. Но именно эту помощь очень часто трудно найти. Например потому что неизвестно, где её искать. Или неизвестно, к кому обратиться. Это мы хотим изменить.
          question: Почему существует clarat?
        question_3:
          answer: Напиши свою проблему и где ты ищешь помощь. И ты сразу же найдёшь подходящие возможности в твоей округе. Или телефонную помощь или помощь в интернете. %{ref_to_how_to_find_right_help}  мы тебе точно объясним как ты сможешь найти то, что ты ищешь. Если ты щёлкнешь мышью на одно из предложений, мы скажем тебя, что ты должен сделать дальше. Например можешь ли ты позвонить или прости прийти.
          link_1:
            class: FAQ_anchor_link
            name: здесь
            url: "/haeufige-fragen/#how_to_find_right_help"
            var: ref_to_how_to_find_right_help
          question: Как работает clarat?
        question_4:
          answer: clarat есть и будет бесплатным. Каждый может в категории <b>clarat family</b> бесплатно искать помощь для детей, подростков и семей. И каждый может в <b>clarat refugees</b> бесплатно искать помощь для беженцев.
          question: Поиск на странице clarat бесплатный?
        question_5:
          answer: Поиск на странице clarat всегда анонимный. Это значит, что никто в clarat не узнает твоего имени и адреса.
          question: Поиск на станице clarat анонимный?
        question_6:
          answer: Мы регулярно проверяем актуальность информации на странице clarat. Потому что только так clarat может помочь детям, подросткам, семьям и беженцам. Если информация не актуальная, мы её обновляем. Это значит, что мы её меняем на новую.
          question: Информация на странице clarat актуальная?
        question_7:
          answer: Ты всегда и везде можешь воспользоваться некоторыми предложениями в разделах <b>clarat family</b> и <b>clarat refugees</b>. Независимо от того, где ты живёшь. Есть много предложений, в рамках которых ты можешь получить помощь по телефону или в интернете. Это значит, по электронной почте, в чате или в форуме. Множеством других предложений ты можешь воспользоваться там, где ты живёшь. В разделе <b>clarat refugees</b> ты можешь найти предложения для многих городов Германии. На данный момент это Берлин, Кёльн и Дюссельдорф. Будучи <b>clarat family</b>, мы начали с Берлина. Здесь есть очень много предложений. Но мы и дальше собираем информацию. Вскоре мы будем в других больших городах Германии.
          question: clarat есть во всей Германии?
        question_8:
          answer: clarat поможет тебе найти помощь поблизости. Здесь ты сразу найдёшь обзор всей возможной помощи. Кроме того, мы объясним тебе, что точно ты должен сделать для того, чтобы получить нужную помощь. Мы всегда пишем на упрощённом языке. Этот упрощенный язык понятен всем. Потому что те люди, которые не очень хорошо говорят по-немецки, должны иметь возможность найти помощь на clarat. Всю информацию ты также можешь прочитать на многих других языках. Если ты хочешь больше узнать об этом, нажми %{ref_to_how_many_languages}.
          link_1:
            class: FAQ_anchor_link
            name: здесь
            url: "/haeufige-fragen/#how_many_languages"
            var: ref_to_how_many_languages
          question: Что особенного в clarat?
        question_9:
          answer: Проект clarat был учрежден в 2014 г. (%{link_to_bsz}). Это семейный фонд, который уже давно помогает детям и подросткам. И теперь clarat refugees также помогает беженцам. Здесь ты можешь посмотреть %{link_to_bsz_movie} и узнать больше о фонде.
          link_1:
            name: Benckiser Stiftung Zukunft
            target: _blank
            url: http://www.benckiser-stiftung.org/de
            var: link_to_bsz
          link_2:
            name: фильм
            target: _blank
            url: http://www.benckiser-stiftung.org/blog/uebersicht-unserer-gegenwaertigen-projekte-im-kurzfilm
            var: link_to_bsz_movie
          link_3:
            name: сюда
            target: _blank
            url: http://www.clarat.org/ru/refugees/о-нас
            var: link_to_about_us
          question: Кто организует clarat?
      section_2:
        anchor: questions_about_our_search
        heading: У тебя есть вопросы по поиску?
        question_1:
          anchor: who_finds_help
          answer: |-
            clarat открыт для всех - при помощи одного клика ты решаешь между <b>clarat family</b> или <b>clarat refugees</b>:
            <p>
            <ul>
            <li>
            <b>clarat family</b> - для детей, молодежи и семей, которые нуждаются в помощи. Будь то проблемы в семье, с друзьями, в школе или где бы то ни было еще.
            </li>
            <li>
            <b>clarat refugees</b> - для всех беженцев в Германии. Для беженцев-детей и молодых людей. Для беженцев-мужчин и женщин. Для семей беженцев. Т.е. для всех, кто бежал в Германию и поэтому нуждаются в помощи.
            </li>
            </ul>
            </p>
            В clarat так же могут обращаться те, кто хочет предложить помощь. Например воспитатели, учителя или соседи и знакомые.
          question: Кто находит помощь в clarat?
        question_10:
          answer: |-
            Это может быт по разным причинам:
            <p>
            <ul>
            <li>
            Возможно твое слово поиска не работает. Попробую ввести другое слово. Если ты не можешь придумать слово, попробуй найти по картинк подходящее слово. В clarat это означает: <i>поиск по категориям</i>. %{ref_to_how_to_find_right_help} ты можешь почитать как работает поиск.
            </li>
            <li>
            Если ты живешь за городом и рядом нет возможности обратиться за помощью, впиши в поле “<i>Где?</i>” город, который рядом с тобой. Или ищи помощь, которую можно получить по телефону.
            </li>
            <li>
            Другой причиной может быть то, что для твоего региона или города мы еще не нашли ввозможностей помочь.
            </li>
            <li>
            Либо именно для таких проблем, как твоя мы еще не нашли возможность помочь. Чтобы мы нашли их как можно ьыстрее, нам оченьв ажна обратная связь. Напиши нам, пожалуйста, электронное письмо на адрес %{mailto_clarat}, в лучае если ты не можешь найти как себе помочь с твоей проблемой.
            </li>
            </ul>
            </p>
          link_1:
            class: FAQ_anchor_link
            name: Здесь
            url: "/haeufige-fragen/#how_to_find_right_help"
            var: ref_to_how_to_find_right_help
          link_2:
            name: post@clarat.org
            target: _blank
            url: mailto:post@clarat.org
            var: mailto_clarat
          question: Почему я не нахожу то, что мне нужно?
        question_11:
          answer: Лучше всего сначала точно посмотреть, для какой проблемы эта помощь. Ты найдешь описание этого в поле “<b>О чем это?</b>”. Если это все еще не то, что тебе нужно, тогда попробуй другое предложение о помощи. Если ты не уверен, спроси у того, кто ее предлогает. Часто можно позвонить или написать электронное письмо. Адреса и телефоны ты найдешь в clarat- Они написаны под полем “<i>Куда следует обратиться?</i>”
          question: Что делать, если я не знаю, подходит ли мне эта помощь?
        question_12:
          answer: В clarat ты можешь не только для себя самого помощь найти, но и для других. Напрмиер для друга. Или как дядя для своих племянников. Или как мама для дочери. Или как учитель для учеников. Но не удивляйся, что мы всегда сначала обращаемся к тому, кто нуждается в помощи. Обычно это дети и молодежь.
          question: Как найти помощь, если я ищу ее не для себя, а для кого-то другого?
        question_2:
          answer: |-
            В <b>clarat family</b> ты найдешь различные предложения по поддержке. Они помогают в самых разных ситуациях и проблемах. Мы отсортировали их по темам:
            <p>
            <ul>
            <li class="FAQ__ico--family--family">
            <b>семейные проблемы</b><br>
            Здесь ты найдешь помощь, если в твоей семье есть проблемы. Например при ссорах. И при многих других, как например тех, с которыми сталкиваешься, когда взролеешь. Либо воспитание детей. Здесь найдется помощь для каждогов  семье. Так же здесь есть много помощи детям и родителям.
            </li>
            <br>
            <li class="FAQ__ico--health--family">
            <b>здоровье</b><br>
            Здесь ты найдешь помощь, например если тебе плохо, если ты болеешь. Либо если кто-либо в твоей семье болеет. Или если кто-то из вас брется с зависимостью. Так же здесь можно найти помощь при беременности.
            </li>
            <br>
            <li class="FAQ__ico--learn--family">
            <b>учеба и работа</b><br>
            Здесь ты найдешь помощь, например если у тебя проблемы в школе. Либо в учебе. Так же ты найдешь здесь помощь в выборе будущей профессии. Либо при поиске курса немецкго языка.
            </li>
            <br>
            <li class="FAQ__ico--everydaylife--family">
            <b>заботы в повседневнеой жизни</b><br>
            Здесь ты найдешь помощь, если у тебя маленькие или боьшие проблемы в повседневной жизни. Например если у тебя проблемы с деньгами. Или если ты живешь на улице. А так же, еси ты что-то ищешь, чем заняться в свободное время. Либо тебе нужна помощь заполнить документы и формуляры.
            </li>
            <br>
            <li class="FAQ__ico--violence--family">
            <b>насилие</b><br>
            Здесь ты найдешь помощь, например если кто-то тебя бьет или ты подвергаешься насилию. Ты так же найдешь здесь помощь, если ты сам стал агрессивным или совершил что-то плохое.
            </li>
            <br>
            <li class="FAQ__ico--crisis--family">
            <b>острая необходимость</b><br>
            Здесь ты быстро найдешь помощь, если ты в крайней нужде или беде. В предложениях помощи, где стоит <b>Днем и Ночью</b>, ты можешь обращаться в любое время суток.
            </li>
            </ul>
            </p>
          question: По каким темам могу я найти помощь в clarat family?
        question_3:
          answer: "В <b>clarat refugees</b> ты найдешь множество предложений помощи. Для тебя мы их упорядочили:\n<p>\n<ul>\n<li class=\"FAQ__ico--legal--refugees\">\n<b>убежище и право</b><br>\nЗдесь ты найдешь помощь, если у тебя есть вопросы по процессу рассмотрения заявлений для предоставления временного убежища или статуса беженца. Не важно, перед поачей заявления, во время или после. Например также, если у тебя право на кратковременное ограниченное пребывание в стране. Или если у тебя вопросы по немецким законам. Также несовершентнолетние бежнецы найдут здесь поддержку. \n</li>\n<br>\n<li class=\"FAQ__ico--family--refugees\">\n<b>семейные проблемы</b><br>\nЗдесь ты найдешь помощь, если в твоей семье есть проблемы. Например при ссорах. И при многих других, как например тех, с которыми сталкиваешься, когда взролеешь. Либо воспитание детей. Здесь найдется помощь для каждогов  семье. Так же здесь есть много помощи детям и родителям.\n</li>\n<br>\n<li class=\"FAQ__ico--health--refugees\">\n<b>здоровье</b><br>\nЗдесь ты найдешь помощь, если ты болеешь. Либо во время беременности. Ты также найдешь здесь помощь, если тебе плохо из-за войны и пыток. Либо если ты инвалид. Здесь ты найдешь врачей и психологов, которые помогают беженцам.\n</li>\n<br>\n<li class=\"FAQ__ico--learn--refugees\">\n<b>учеба и работа</b><br>\nЗдесь ты найдешь помощь, если у тебя есть вопросы относительно учебы и работы. Нарпимер по детским садикам и школам. Или если ты хочешь знать, как ты можешь со статусом бежена здесь получить образование. Или если ты ищешь место профессиональной подготовки или работы. Так же ты найдешь здесь много разных курсов немецкого языка и курсы интеграции, которые ты можешь пройти как беженец. \n</li>\n<br>\n<li class=\"FAQ__ico--everydaylife--refugees\">\n<b>жизнь в Германии</b><br>\nЗдесь ты найдешь помощь, если у тебя проблемы с ведомствами и учреждениями. Например если ты не знаешь немецкого языка, тогда здесь ты найдешь кого-нибудь, кто для тебя переведет. Либо кого-то, кто с тобой сходит в это учреждение. Также ты найдешь здесь и другую помощь - мы покажем тебе, например, места, где можно получить еду или мебель, одежду. И ты найдешь здесь возможности познакомитсья с другими людьми. Например в спортивном кружке или на курсах готовки.\n</li>\n<br>\n<li class=\"FAQ__ico--violence--refugees\">\n<b>насилие</b><br>\nЗдесь ты найдешь помощь, например если тебя кто-то ударил. Или во время войны ты подвергался пыткам. Также ты найдешь здесь помощь, если ты хочешь выйти из исламистской группировки.\n</li>\n<br>\n<li class=\"FAQ__ico--crisis--refugees\">\n<b>острая необходимость</b><br>\nЗдесь ты быстро найдешь помощь, если ты в крайней нужде или беде. В предложениях помощи, где стоит Днем и Ночью, ты можешь обращаться в любое время суток.\n</li>\n</ul>\n</p>"
          question: По каким темам могу я найти помощь в clarat refugees?
        question_4:
          answer: На главной странице справа ты увидишь символ молнии. Если ты на него нажмешь, ты увидишь полный список возможностей поддержки в критических ситуациях, т.е. если тебе нужна срочная помощь.  В предложениях помощи, где стоит <b>Днем и Ночью</b>, ты можешь обращаться в любое время суток. Если тебе не хочется выходить из дома, тебе так же могут помочь по телефону или интернет.
          question: Как быстро найти помощь, если я в тяжелой ситуации?
        question_5:
          anchor: how_to_find_right_help
          answer: |-
            Есть два способа, как ты можешь нужную для тебя помощь найти:
            <p>
            <ul>
            <li>
            Если ты знаешь как сформулировать или назвать свою проблему, тогда просто впиши ее в поле “<b>ЧТО?</b>” на главной странице. Затем впиши в поле “<b>ГДЕ?</b>”, место где ты эту помощь ищешь. Либо кликни в поле “<b>ГДЕ?</b>” и щатем нажми “<b>Использовать мое местоположение</b>”. Затем нажми на исмвол лупы и найди помощь рядом с тобой.
            </li>
            <li>
            Если ты не знаешь, как точно назвать твою проблему, попробуй “<b>Поиск по категориям</b>”. Если у тебя, например проблемы с домашними заданиями, нажми на книгу. С левой стороны ты увидешь много словпо теме “Учеба и работа”, на которые ты можешь нажать. Затем впиши в поле “<b>ГДЕ?</b>”, место где ты эту помощь ищешь. Либо кликни в поле “<b>ГДЕ?</b>” и щатем нажми “<b>Использовать мое местоположение</b>”. Затем нажми на исмвол лупы и найди помощь рядом с тобой.
            </li>
            </ul>
            </p>
          question: Как мне найти нужную для меня помощь?
        question_6:
          answer: Многие предложения о помощи, которые ты найдешь в clarat бесплатные. Но так же есть и те, за которые нужно заплатить. И это не значит автоматически, что ты сам это должен будешь оплатить. Может быть так, что это оплатит твоя страховка или официальная инстанция. Например ведомство или  административная инстанция. Лучше всего спросить именно там, где предлогается помощь. Тогда ты совершенно точно будшь знать, бесплатная ли помощь для тебя.
          question: Найду ли я бесплатную помощь?
        question_7:
          answer: 'Некоторые из предложений помощи на clarat анонимные. Это значит, что ты никому не должен называть свое имя. Если ты можешь остаться анонимным, это будет написана в разделе “<i> Что ты должен делать?</i>”. Если этого не указано, лучше всего спросить именно там, где предлогается помощь. '
          question: Можно ли найти помощь, где я останусь анонимным?
        question_8:
          answer: |-
            Дети и молодежь найдут следующую помощь:
            <p>
            <ul>
            <li>
            если у тебя душевное расстройство. Это значит, что у тебя уже давно психические проблемы.
            </li>
            <li>
            если у тебя родители инвалиды. Не важно какие именно у них заболевания. Это может быть душевное, умственное или телесное заболевание.
            </li>
            <li>
            если твои брат или сестра инвалиды. Не важно какие именно у них заболевания. Это может быть душевное, умственное или телесное заболевание.
            </li>
            </ul>
            </p>
          question: Найду ли я в clarat family помощь относительно инвалидности и ограниченных возможностей?
        question_9:
          answer: |-
            Начни свой поиск помощи. Если ты хочешь узнать, как найти подходящую для тебя помощь, почитай %{ref_to_how_to_find_right_help}. Когда ты найдешь для себя ответ, вверху ты увидишь <b>включить критерии поиска</b>, которые включают различные фильтры поиска. Это тебе поможет более точно искать:
            <p>
            <ul>
            <li>
            <b>Возраст ребенка?</b> Здесь ты пишешь свой возраст. Либо возраст того, кому ты ищешь помощь.
            </li>
            <li>
            <b>Язык?</b> Здесь ты вводишь язык, на котором ты говоришь. Затем тебе будут показаны возможности помощи, которые ты на твоем языке можешь получить. Если ты здесь не введешь ни один язык, тебе будут показаны автоматически возможности помощи на немецком языке.
            </li>
            <li>
            <b>Помощь для кого?</b> Здесь ты можешь выбрать, для кого помощь предназначена. Если ты, например, ищешь для всей семьи, нажми на “<i>Семья</i>”. Если ты ищешь для себя, то нажми на “<i>Дети и молодежь</i>”.
            </li>
            <li>
            <b>Пол?</b> Здесь ты можешь выбрать, ищешь ли ты помощь <i>только для мадьчиков и мужчин</i> или <i>только для девочек и женщин</i>. Если ты ничего здесь не выберешь, то фильтр автоматически останется на “<i>все равно</i>”.
            </li>
            <li>
            <b>Каким путем?</b> Здесь ты можешь выбрать, ищешь ли ты предложения о помощи,куда ты сам лично можешь прийти. Тогда нажми на “<i>лично</i>”. Если тебе лучше обратиться за помощью из дома, то нажми на “<i>по телефону</i>” или “<i>онлайн</i>”. Затем ты можешь выбрать телефон, электронную почту, чат, форум или онлайн курс
            </li>
            </ul>
            </p>
          link_1:
            class: FAQ_anchor_link
            name: здесь.
