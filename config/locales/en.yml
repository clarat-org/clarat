      section_1:
        heading: Who, how, what?
        question_1:
          answer: "clarat is an online platform where you can find help and support\nservices. We can help you find the help you need. But we don't \noffer advising or counselling services ourselves. There are experts \nfor that. And it's their support you will find here. On <b>clarat\nfamily</b> and on <b>clarat refugees</b>:\n<p>\n<ul>\n<li>\n<b>clarat family</b> helps children, teenagers and families who have problems. \nAnd who are looking for help nearby. Here you can easily\nfind help. Help for yourself, your family and your friends. Or for other\nchildren, teenagers and families you know. If you want to\nunderstand what clarat family is all about, you can watch this\nshort %{link_to_family_movie}.\n</li>\n<li>\n<b>clarat refugees</b> helps refugees who are looking for support\nnearby. You can easily find help here. Help for yourself, your family and\nyour friends. You can also find help if you are not a refugee yourself,\nbut know refugees who need help.\n</li>\n</ul>\n</p>"
          link_1:
            name: video
            target: _blank
            url: http://blog.clarat.org/einfach-hilfe-finden-unser-projekt-clarat-im-kurzfilm/
            var: link_to_family_movie
          question: What is clarat?
        question_10:
          answer: |-
            The money for <b>clarat family</b> and <b>clarat refugees</b> mostly comes from
            the %{link_to_bsz}. However, we would like to have even more supporters on board in the future.
          link_1:
            name: Benckiser Stiftung Zukunft
            target: _blank
            url: http://www.benckiser-stiftung.org/
            var: link_to_bsz
          question: Who finances clarat?
        question_11:
          answer: "<b>clarat family</b> and <b>clarat refugees</b> are intended to be long-term projects. \nThis means that you'll be able to find help on clarat in\nthe years to come. For now, the support services are mostly in Berlin. \nBut we'll start adding other cities and regions to clarat very soon."
          link_1:
            name: Benckiser Stiftung Zukunft
            target: _blank
            url: http://www.benckiser-stiftung.org/
            var: NOTRANSLATE
          question: How long will clarat exist?
        question_12:
          answer: |
            clarat’s programming code is open source. The link to our code can be
            found %{link_to_github}.
          link_1:
            name: here
            target: _blank
            url: https://github.com/clarat-org
            var: link_to_github
          question: Is clarat’s programming code open source?
        question_13:
          answer: |-
            For the time being, clarat does not offer an interface to download and
            edit data. We may have an interface in the future, but this is not
            entirely certain. For now, we are primarily compiling and sorting data. If you
            are interested in such an interface, %{link_to_contact_form}.
          link_1:
            name: please contact us
            target: _blank
            url: http://www.clarat.org/en/refugees/contact/new
            var: link_to_contact_form
          question: Does clarat offer an interface to download and edit data?
        question_2:
          answer: "In Germany, there are lots of support programmes and services. For \npeople who really need help. However, these services can often be hard\nto find. Sometimes, for example, you might not be sure what you should look\nfor. Or maybe it's not clear who you should contact. And this is what we \nwant to change."
          question: Why does clarat exist?
        question_3:
          answer: "First of all, enter your problem. And then tell us where you are. Then you'll \nfind all the support services near you. Or support you can get using your phone or the \ninternet. Have a look %{ref_to_how_to_find_right_help} for a more detailed\nexplanation about how to get help. When you click on one of the support services,\nwe'll tell you what to do next. For example, if you should make a phone call or \njust go by in person."
          link_1:
            class: FAQ_anchor_link
            name: here
            url: "/frequently-asked-questions/#how_to_find_right_help"
            var: ref_to_how_to_find_right_help
          question: How does clarat work?
        question_4:
          answer: "clarat is and will always be free of charge. Everyone can use clarat for free.\nEveryone can search on <b>clarat family</b> for help and support for children, \nteenagers and families for free. And everyone can search on <b>clarat refugees</b>\nfor help for refugees for free."
          question: Is clarat free of charge?
        question_5:
          answer: |
            Searching on clarat is always anonymous. That means that no one at
            clarat will know your name or your address
          question: Can I search anonymously on clarat?
        question_6:
          answer: |-
            We regularly check to see if the information on clarat is still up to date.
            Because this is the only way we can ensure that clarat is really
            helpful for children, teenagers, families and refugees. If the
            information is out of date, then we will update it.
          question: Is the information on clarat up to date?
        question_7:
          answer: "You can use some of the support services at <b>clarat family</b> and at \n<b>clarat refugees</b> from anywhere. No matter where you live. \nA lot of the support services help you over the telephone. Or over the internet.\nThis could mean using e-mails, chat or online forums. But a lot of support \nservices can help you right there, in your local area. At <b>clarat refugees</b>\nyou'll soon find support services for lots of big cities in Germany. At the moment, \nthis means Berlin, Cologne and Dusseldorf. On <b>clarat family</b> we've \nstarted with Berlin. Here you can find a lot of support services. And we're \ncollecting more and more. And soon we'll have support services for other large \ncities in Germany, too."
          question: Is clarat available for all of Germany?
        question_8:
          answer: "clarat shows you the help you can get in your local area. All the information \nyou need is in one place. Our layout is simple and clear. And we tell you exactly \nwhat you need to do to get help. We write in a clear, simple language. So that \neveryone can understand what we've written. Because at clarat we want to help \neveryone who needs help. Even people who don't speak very good German. On\nclarat, you can read about the support services in other languages, too. If you \nwant to know more, click %{ref_to_how_many_languages}."
          link_1:
            class: FAQ_anchor_link
            name: here
            url: "/frequently-asked-questions/#how_many_languages"
            var: ref_to_how_many_languages
          question: What is special about clarat?
        question_9:
          answer: |-
            clarat was founded in 2014 by the %{link_to_bsz}. This is a family foundation
            which has been helping children and teenagers for a long time now. And now,
            with clarat refugees, refugees too. Watch this %{link_to_bsz_movie} to learn more
            about the foundation.
          link_1:
            name: Benckiser Stiftung Zukunft
            target: _blank
            url: http://www.benckiser-stiftung.org/
            var: link_to_bsz
          link_2:
            name: video
            target: _blank
            url: http://www.benckiser-stiftung.org/blog/uebersicht-unserer-gegenwaertigen-projekte-im-kurzfilm
            var: link_to_bsz_movie
          link_3:
            name: here
            target: _blank
            url: http://www.clarat.org/en/refugees/about-us
            var: link_to_about_us
          question: Who is behind clarat?
      section_2:
        anchor: questions_about_our_search
        heading: Do you have questions about your search?
        question_1:
          anchor: who_finds_help
          answer: "clarat is for everyone: With just one click you can decide whether you\nwant to search on <b>clarat family</b> or <b>clarat refugees</b>:\n<p>\n<ul>\n<li>\n<b>clarat family</b> is for children, teenagers and families who need\nhelp. It doesn't matter whether they have problems in their families,\nwith friends, at school, or somewhere else.\n</li>\n<li>\n<b>clarat refugees</b> is for all refugees in Germany: for children and\nteenagers, for men and women, and for families. For everyone who \nhas fled their home country and now needs help.\n</ul>\n</p>\nclarat can also be useful for people who want to help others. People like\nteachers, neighbours and friends."
          question: Who can find help on clarat?
        question_10:
          answer: "There could be several reasons for this.\n<p>\n<ul>\n<li>\nIt could be that your search term can’t be found. In this case, you\nshould try another search with a different word. If you can’t think of\nanother word, try searching by clicking on our icons. On clarat that\nmeans: <i>search by categories</i>. You can read about it\n%{ref_to_how_to_find_right_help}.\n</li>\n<li>\nIf you live in the countryside and can’t seem to find any support \nservices nearby, enter the name of the nearest city in the search box that says\n<b>Where?</b> Or try searching for help offered via telephone or online.\n</li>\n<li>\nAnother reason could be that we haven’t compiled any information on\nsupport services in your district or city yet.\n</li>\n<li>\nOr we don’t yet have any matching support services in our database. In order\nfor us to change that, we need your feedback. If you can’t find what\nyou’re looking for, please send an e-mail to %{mailto_clarat}.\n</li>\n</ul>\n</p>"
          link_1:
            class: FAQ_anchor_link
            name: here
            url: "/frequently-asked-questions/#how_to_find_right_help"
            var: ref_to_how_to_find_right_help
          link_2:
            name: post@clarat.org
            target: _blank
            url: mailto:post@clarat.org
            var: mailto_clarat
          question: Why can’t I find what I’m looking for?
        question_11:
          answer: "First of all, you should check what kind of problem the support service helps \npeople with. You can find information in the description under <b>What’s it about?</b> If\nyou don’t think that a support service provides the right kind of help for\nyou, try a different one. If you’re still not sure, try contacting the\norganization. Usually there’s a number you can call or an e-mail address.\nYou can find these contact details under <i>How can you get in touch?</i>"
          question: What can I do if I don’t know whether a help or support offering is right for me?
        question_12:
          answer: |-
            On clarat you can also look for help and support for others.
            For example, for a friend. Or as an uncle for your nephew. Or as a mother for
            your child. Or as a teacher for your student. However, in our
            descriptions we usually talk to the person who will be receiving the
            help. And that's often usually children and adolescents.
          question: How do I find help if I’m not looking for myself, but for someone else?
        question_2:
          answer: "On <b>clarat family</b> you can find different help and support\nservices for all different kinds of problems. We have organized them for\nyou by topic:\n<p>\n<ul>\n<li class=\"FAQ__ico--family--family\">\n<b>Family problems</b><br>\nThis is where you can find help if you have problems in your family. For\nexample, problems because of arguments. You can also find help for many \nother problems. Things like parenting problems. Or children growing up. Any \nmember of the family can find help here. There's support for children as well\nas for parents.\n</li>\n<br>\n<li class=\"FAQ__ico--health--family\">\n<b>Health</b><br>\nThis is where you can find help if you have problems with your health. \nFor example, if you don't feel well, because you are sick. Or if someone in \nyour family is ill. Or if you or someone you know has problems with addiction.\nYou can also find here if you have problems during your pregnancy.\n</li>\n<br>\n<li class=\"FAQ__ico--learn--family\">\n<b>Learning and working</b><br>\nThis is where you can find help if you have problems at school. Or in a\nvocational training programme. You'll also find help if you’re having trouble\nfinding a spot in a vocational training programme or an apprenticeship.\nOr if you’re looking for a German language course.\n</li>\n<br>\n<li class=\"FAQ__ico--everydaylife--family\">\n<b>Everyday worries</b><br>\nThis is where you can find help with everyday problems. They can be \nbig problems or small problems. For example, if you have money problems \nor if you're living on the street. But you'll  will also find help here if you are \nlooking for something to do in your free-time. Or if you need support filling in forms\nand applications. \n<br>\n<li class=\"FAQ__ico--violence--family\">\n<b>Violence</b><br>\nThis is where you can find help if someone has hit or abused you. You'll also\nfind help here if you’re having trouble with aggression yourself. Or if you've committed a crime.\n</li>\n<br>\n<li class=\"FAQ__ico--crisis--family\">\n<b>Emergency</b><br>\nThis is where you can find  help if you are in a crisis situation. If a\nsupoort service’s title says <b>day and night</b> that means you can reach\nsomeone at any time. No matter how late it is.\n</li>\n</ul>\n</p>"
          question: Which issues can clarat family help me with?
        question_3:
          answer: "On <b>clarat refugees</b> you can find different help and support\nservices for all different kinds of problems. We have organized them for\nyou by topic:\n<p>\n<ul>\n<li class=\"FAQ__ico--legal--refugees\">\n<b>Asylum and the law</b><br>\nThis is where you can find help if you have questions about the asylum \nprocess. Or questions about asylum law in Germany. It doesn't matter \nwhat your status is. It doesn't matter if you are going to apply for asylum \nin the future. Or if a decision has already been made. Everyone can get \nhelp here. For example, refugees who have a Duldung status - a temporary \nsuspension of deportation. And refugee minors - that means children and \nteenagers - can get help here too.\n</li>\n<br>\n<li class=\"FAQ__ico--family--refugees\">\n<b>Family problems</b><br>\nThis is where you can find help if you have problems in your family.\nFor example, problems because of arguments.You can also find help for many \nother problems. Things like parenting problems. Or children growing up. Any \nmember of the family can find help here. There's lots of support for children here. \nAnd lots of support for adults, too.\n</li>\n<br>\n<li class=\"FAQ__ico--health--refugees\">\n<b>Health</b><br>\nThis is where you can find help if you are ill. Or if you're pregnant. You can\nalso find support services to help you if you have problems because of war or \ntorture. Or if you have a disability. Here you will find doctors and psychologists\nwho help refugees.\n</li>\n<br>\n<li class=\"FAQ__ico--learn--refugees\">\n<b>Learning and working</b><br>\nThis is where you can find help if you have questions about learning and working\nin Germany. Questions about nursery schools or childcare facilities. Or questions about \nschools. Or if you want to find out what you need to do to study at a university or college.\nOr how to find a job or a place in a vocational training programme.\nAnd you'll find lots of different German language courses here too. And\nintegration courses for refugees.\n</li>\n<br>\n<li class=\"FAQ__ico--everydaylife--refugees\">\n<b>Living in Germany</b><br>\nThis is where you can find help if you’re having problems with government\nagencies. For example, problems because you don’t speak German. Here\nyou can find someone who can translate or interpret for you. Or someone \nwho can accompany you to appointments. But you'll also find kinds of\nsupport here. too. We will show you places, where you can get food. Or \nfurniture and clothing. You’ll also find support services where you can meet \nother people. For example at places like sports clubs or cooking classes.\n</li>\n<br>\n<li class=\"FAQ__ico--violence--refugees\">\n<b>Violence</b><br>\nThis is where you can find help if you have been hit or experienced violence. \nOr if you were tortured in your home country. But you can find other help here too.\nFor example, if you want to leave an extremist group.\n</li>\n<br>\n<li class=\"FAQ__ico--crisis--refugees\">\n<b>Emergency</b><br>\nThis is where you can find help if you are in a crisis situation. If a\nsupport service's title says <b>day and night</b> that means you can reach\nsomeone at any time. No matter how late it is.\n</li>\n</ul>\n</p>"
          question: Which issues can clarat refugees help me with?
        question_4:
          answer: "On the right side of the main page you will see a flash (lightning bolt)\nsymbol. If you click on the flash, you'll see help and support services for \nemergency situations. These support services can help you if you need \nhelp fast. meaning if you need help fast. If a support service says \n<b>day and night</b>, that means you can reach someone at any time. No\nmatter how late it is. You can also find support services where you can get\nhelp over the telephone or online, if you would prefer."
          question: How can I find help fast in case of an emergency?
        question_5:
          anchor: how_to_find_right_help
          answer: |-
            There are two ways of looking for help and support offerings:
            <p>
            <ul>
            <li>
            If you know the word describing your problem or the help you need, then
            enter the search term in the search field where it says <b>What?</b> on
            the main page. In the search field where it says <b>Where?</b> you can
            enter a location. You can also click on the word <b>Where?</b> first and
            then on the tab <b>Use my location</b>. Then click on the magnifying
            glass and press Enter. You will be shown offerings in your area!
            </li>
            <li>
            If you don’t know the exact word describing your problem you can try
            searching our categories. If, for example, you’re having trouble with
            your homework, you can click on the book. On the left side, you'll see
            a selection of terms on the topics of learning and working. Pick one.
            Enter a location in the field that says <b>Where?</b> You can also click
            on the word <b>Where?</b> and then on <b>Use my location</b>. Then click
            on the magnifying glass and press Enter. You'll be shown support services in
            your area!
            </li>
            </ul>
            </p>
          question: How can I find the right kind of help?
        question_6:
          answer: "Many of the support services that you'll find on clarat are free of charge.\nHowever, there are also some support programmes for which you have to pay. \nBut that doesn’t necessarily mean you'll have to pay for them yourself. Sometimes\nyour health insurance can pay the costs for you. Or a public administration office \nmight cover the costs. The best option is always to ask the organization directly. \nThat way, you can make sure the support service is free of charge for you."
          question: Will I find help that is free of charge?
        question_7:
          answer: |-
            Some of the support services you'll find on clarat can be used anonymously.
            That means that you don’t need to tell anyone your name. If a service
            can be used anonymously, this will be stated under <i>What do you have
            to do?</i> If it isn't mentioned there, it'is best to ask the
            organization directly.
          question: Will I find help where I can stay anonymous?
        question_8:
          answer: |-
            If you're a child or teenager, you can find help if
            <p>
            <ul>
            <li>
            you have a mental illness. That means if you are suffering from
            psychological or emotional problems.
            </li>
            <li>
            you have a parent with a disability. It doesn't matter whether they have a
            mental or physical disability.
            </li>
            <li>
            you have a brother or sister with a disability. It doesn't matter whether
            they have a mental or physical disability.
            </li>
            </ul>
            </p>
          question: Can I find help regarding disabilities on clarat family?
        question_9:
          answer: "First of all, start looking for help. If you want to know\nhow you can find the right kind of help, you can read about that\n%{ref_to_how_to_find_right_help}. Once you're on the results page, \nyou'll see the button <b>Show search options</b>. If you click on it,\n you'll see different filters. You can use these filters to narrow down \nyour search.\n<p>\n<ul>\n<li>\n<b>Child's age?</b> You can enter your age here. Or the age of the child who\nneeds help.\n</li>\n<li>\n<b>Language?</b> You can enter your native language here. You will be shown \nthe help that is offered in your language. If you don’t select a language,\nthen you'll be shown support services where German is spoken.\n</li>\n<li>\n<b>Help for whom?</b> You can choose who the help is for here. If you're\nlooking for support for your whole family, click on <i>for families</i>.\nIf you're a child and you are looking for help for yourself, click on\n<i>for children and teenagers</i>.\n</li>\n<li>\n<b>Gender?</b> You can select whether you are looking for support\n<i>only for boys and men</i> or <i>only for girls and women</i> here. If you\ndon't select anything here, you'll be shown both options.\n</li>\n<li>\n<b>How?</b> You can decide what kind of help you want here. If you'd like to find\nsupport programmes where you get help in person, click on <i>in person</i>. But if\nyou'd prefer to stay at home, click <i>by telephone</i> or <i>online</i>.\nThen you can choose between support services where you get help over the\ntelephone or through e-mail, chat, an online forum, or online courses.\n</li>\n</ul>\n</p>"
          link_1:
            class: FAQ_anchor_link
            name: here
            url: "/frequently-asked-questions/#how_to_find_right_help"
            var: ref_to_how_to_find_right_help
          question: How can I filter my search?
      section_3:
        heading: Do you have questions about the language used on clarat?
        question_1:
          answer: "Everybody looking for help on clarat should be able to find it\neasily. That’s why the clarat-language was created. And the clarat-language\nis easy to understand. Because it uses clear, simple language. And  because \nclarat is for everybody, everybody should be able to understand\nthe clarat-language. Children, teenagers. and families. People from different\ncountries. People who were born here, and those who've just arrived. \nPeople who speak German well and those who don’t."
          question: Why does clarat use simple language?
        question_2:
          answer: NOTRANSLATE
          question: NOTRANSLATE
        question_3:
          answer: NOTRANSLATE
          question: NOTRANSLATE
        question_4:
          answer: "On clarat you can find support for children, teenagers and families of all sexual orientations. \nThat means there's support for lesbian, gay, bisexual, transgender, and intersexual people. \nHowever, we want our descriptions to be short and easy to understand. \nSo we can’t always list all of these terms.That’s why we use the abbreviation LGBTI."
          question: Why does clarat use the abbreviation <i>LGBTI</i>?
        question_5:
          answer: "At clarat we use simple language. That’s why we use words that are easy to \nunderstand. Words that many people know and use. And we also try to be \nas politically correct as possible. This is why we usually use the word migrants. \nAnd we try to avoid words like foreigners or expressions like <i>people with \na migration background</i>."
          question: Why does clarat use the term <i>migrants</i>?
        question_6:
          answer: NOTRANSLATE
          question: NOTRANSLATE
      section_4:
        heading: Do you have questions about using clarat in different languages?
        question_1:
          anchor: how_many_languages
          answer: |
            You can read all of clarat’s pages in German and English.
          question: Which languages are available on clarat?
        question_2:
          answer: |-
            You can select your language at the top of the page. Google Translate
            will then automatically translate everything into your language. Since
            it’s an automatic translation, there might be a few mistakes. The
            translation might sound a bit strange sometimes.
          question: How can I use clarat in my language?
        question_3:
          answer: |-
            Google Translate generates automatic translations. This is why there
            might be a few mistakes. This means that the translation might not
            always be entirely correct.
          question: Why do the texts sound so strange in my language?
      section_5:
        heading: Do you have questions regarding your organization?
        question_1:
          answer: "Your organization offers help to children, teenagers and families.\nThat’s why we’ve included your support services on <b>clarat family</b>. \nWe want to people who need your support as quickly and easily as possible.\n<br>\nOr perhaps your organization’s support services provide help for refugees \nwho have fled to Germany. That’s why we’ve included your services on <b>clarat\nrefugees</b>. We want to give refugees quick and simple information about\nwhere they can find the help they need."
          question: Why are my organization’s offerings on clarat?
        question_2:
          answer: "<b>clarat family</b> helps children, teenagers and families find your\norganization’s support services. <b>clarat refugees</b> helps refugees \nfind the support they need. Your organization’s supprt programmes can \nonly be found if people know about your organization. To make sure that \neverybody really understands the kind of help your organization provides, \nwe explain everything in clear, simple language. What's more, all the \nsupport services can be automatically translated into a variety of languages, \ntoo."
          question: What does clarat do for my organization?
        question_3:
          answer: |-
            You can enter the name of your organization in the search field where it
            says <b>What?</b>. And your location in the search field that says
            <b>Where?</b> Then you'll be shown a list of support services provided in
            that location. If your organization is based in more than one location
            in Berlin, then just enter Berlin in the search field where it says <b>Where?</b>
          question: How can I find my organization’s support services on clarat?
        question_4:
          answer: "All the support services on clarat are described in simple language \nso that everyone can find help as easily as possible. Using simple language \nmeans that complicated things sometimes need to be explained in a simple way. \nSome ideas need to be simplified. Doing this ensures that the automatic\ntranslation is much better. If you think that something should be\nexplained differently, please let us know. You can send an e-mail to\n%{mailto_clarat}."
          link_1:
            name: post@clarat.org
            target: _blank
            url: mailto:post@clarat.org
            var: mailto_clarat
          question: Why are the descriptions of our support services on clarat so different  from the ones we have on our website?
        question_5:
          answer: "We want to make it help people to find help as easily as possible.\nThis is why we've split up your organization’s support services so that\nthere is just one service for each specific problem. That way people \nlooking for help can find exactly the help they need."
          question: My organization offers just one support service. But on the clarat page this one service is listed as many. Why?
        question_6:
          answer: "In Germany, there are a lot of different support services for children, \nteenagers, families and refugees. But clarat is still under construction. \nSo it's possible that we haven't been able to include all of your organization’s \nsupport programmes on clarat yet. Or we might have decided\nthat not all of your organization’s programmes should be included on clarat\nat this time.\n<p>\nOn <b>clarat family</b> you can only find:\n<ul>\n<li>\nservices that help people with problems\n</li>\n<li>\nservices people have to pay for only if they are provided by charitable organizations\n</li>\n</ul>\n<br>\nand you will not find any services that solely provide medical help\n</p>\nOn <b>clarat refugees</b> you will not find:\n<p>\n<ul>\n<li>\nrefugee reception centres or refugee shelters\n</li>\n<li>\nchurch asylum or sanctuary programmes\n</li>\n<li>\nonline platforms for donations or volunteering\n</li>\n</ul>\n</p>"
          question: Why can’t I find all of my organization’s support services on clarat?
        question_7:
          answer: |-
            Get in touch with us. You can tell us where we made a mistake and what
            you would like us to change. You can write us an e-mail at
            %{mailto_clarat} or call us on +49 (0)30 55 57 96 00.
          link_1:
            name: post@clarat.org
            target: _blank
            url: mailto:post@clarat.org
            var: mailto_clarat
          question: I found a mistake or I want something to be changed. What can I do?
        question_8:
          answer: |
            There are two possible reasons for that:
            <p>
            <ul>
            <li>
            It could be that we haven’t started compiling information about
            offerings at your organization’s location. clarat is being developed
            gradually. It is thus possible that we haven’t had a chance to include
            your organization yet.
            </li>
            <li>
            It is also possible that your organization’s offerings don’t match our
            criteria. clarat only includes offerings on very specific topics. You
            can find out what those topics are %{ref_to_who_finds_help}. If you want
            us to include your organization’s offerings on clarat, let us know. You
            can send us an e-mail to %{mailto_clarat} or call us at
            +49 (0)30 55 57 96 00.
            </li>
            </ul>
            </p>
          link_1:
            class: FAQ_anchor_link
            name: here
            url: "/frequently-asked-questions/#who_finds_help"
            var: ref_to_who_finds_help
          link_2:
            name: post@clarat.org
            target: _blank
            url: mailto:post@clarat.org
            var: mailto_clarat
