      heading: "اطلاعات قانونی"
      text_html: |-
        این وبسایت با دقت زیادی طراحی شده است.clarat gGmbH با این حال در مورد اطلاعات٬صحت٬به روز بودن و در دسترس بودن مطالب ولینک ها هیچ ضمانتی ندارد.این وبسایت یرای دسترسی شخصی طراحی شده و استفاده تجاری از آن ممنوع می باشد.</p>
        <p>ما پیشاپیش اشاره میکنیم که اطلاعات وب‌سایت ممکن است دقیق نباشد یا اشتباهاتی را در برگیرد که ما مسئولیتی را در این مورد نمی‌پذیریم.ما همچنین اشاره می کنیم به این موضوع که مسئولیت خدمات و اطلاعاتی که با توجه به نیاز شما از وبسایت ما دریافت می کنید بر عهده شخص شما می باشد.استفاده از اطلاعات وبسایت ما همچنین هیچ فعالیتی در مورد حقوق قانونی شما ندارد و همه مسئولیت ها بر عهده شخص شماست.</p>
        <p>محتوی وبسایت clarat توسط خود ما و یا برای ما طراحی شده است.هرگونه سواستفاده و استفاده از آن بدون اطلاع ما از مطالب ما با توجه که مطالب در انحصار ما می باشد ممنوع بوده و پیگرد قانونی در بر خواهد داشت و ما به آن اعتراض خواهیم کرد.</p>
        <p> به لینک ها و وبسایت ها و دومین هایی که از طریق ما به آن دسترسی پیدا می کنید٬در مورد اطلاعات آنها هیچ مسئولیتی متوجه ما نخواهد بود و ضمانت آنها بر عهده ما نیست.</p>
        <p>اطلاعات٬ سئوالات و اشاره به مطالب در این وبسایت با توجه به در نظر گرفتن قوانین جمهوری فدرال آلمان طراحی و در دسترس قرار گرفته شده است.</p>
