      section_3:
        heading: "У тебя вопросы по языку clarat?"
        question_1:
          answer: "Чтобы все, кто в clarat ищет помощи, ее так же быстро и находили и существуетязык clarat. Этот язык легко поймет каждый. Он ориентируется на простой язык. И в целом, clarat для всех. Для детей, молодежи и их семей. Из различных стран. Для тех, кто здесь родился. И для тех, кто только приехал в Германию. Для тех, кто хорошо знает немецкий. И для тех, кто еще не знает немецкий язык. "
          question: "Почему clarat всегда пишет простым языком?"
        question_2:
          answer: NOTRANSLATE
          question: NOTRANSLATE
        question_3:
          answer: NOTRANSLATE
          question: NOTRANSLATE
        question_4:
          answer: "В clarat есть помощь для детей, молодежи и семей любой сексуальной ориентации. Это могут быть лесбиянки, геи, бисексуалы, транссексуалы или интерсуксуалы. Но мы не можем всегда всех перечислять и упоминать. Потому что тексты в clarat должны быть короткими и простыми. Поэтому мы используем аббривиатуру ЛГБТИ."
          question: "Почему clarat использует аббревиатуру <i>ЛГБТИ</i>?"
        question_5:
          answer: "В clarat мы всегда используем простой язык. Поэтому мы используем слова, которые любой легко поймет. И те, которые многие знают. Кроме того мы пытаемся быть на столько политически корректными, на сколько это возможно. По этим причинам мы в основном используем слово “<i>мигранты</i>”. И редко слово “иностранец” или “<i>люди с миграционными корнями</i>”."
          question: "Почему claratиспользует термин “<i>мигрант</i>”?"
        question_6:
          answer: "В clarat мы хотим, чтобы все как можно быстрее понимали,  чем идет речь. И большинство людей используют слово “беженец”. Поэтому мы это делаем тоже. Даже когда слова “спасшиеся бегством” точнее. В clarat мы так же пытаемся быть как можно более точными. Но еще более нам важно, что бы нас быстро и легко  понимали. Тогда все, кому нужна помощь, легко ее найдут."
          question: "Почему clarat использует термин “<i>беженец</i>”?"
      section_4:
        heading: "У тебя есть вопросы к clarat на других языках?"
        question_1:
          anchor: how_many_languages
          answer: "Все страницы clarat ты можешь прочитать на немецком, английском, французском, польском, русском и турецком языке."
          question: "На каких языках есть clarat?"
        question_2:
          answer: "Сверху на странице ты можешь выбрать язык. Google Translator сразу же переводит тексты на твой язык. К сожалению при этом иногда происходят ошибки в переводе. Поэтому иногда тексты могут звучать не много странно."
          question: "Как я могу прочитать clarat на моём языке?"
        question_3:
          answer: Google Translator делает переводы автоматически. Это может привести к ошибкам. Может быть, что кое что не совсем правильно переведено.
          question: "Почему иногда тексты на моём языке звучат странно?"
      section_5:
        heading: "У тебя есть вопросы как работника организации?"
        question_1:
          answer: |-
            Твоя организация предлагает помощь детям, подросткам или семьям имеющим проблемы. Поэтому мы приняли твою организацию в <b>clarat family</b>. Потому что мы хотим, что бы те, кто нуждается в помощи, быстро и просто смогли найти помощь в твоей организации.
            <br>
            Или твоя организация предлагает помощь беженцам, которые приехали в Германию. Поэтому мы приняли её в <b>clarat refugees</b>. Потому что мы хотим быстро и просто показать беженцам, где они могут найти помощь.
          question: "Почему помощь моей организации находятся на странице clarat?"
        question_2:
          answer: "<b>clarat family</b> помогает детям, подросткам и семьям наити помощь, которую предлагает твоя организация. A <b>clarat refugees</b> поддерживает беженцев при их поиске помощи. И что бы все могли понять, какую точно помощь они могут получить в твоей организации, clarat объясняет всё на упрощённом языке. Кроме того все предложения помощи автоматически переводятся на другие языки."
          question: "Что делает clarat для моей организации?"
        question_3:
          answer: "В поле <b>Что?</b> ты можешь задать имя твоей организации. А в поле <b>Где?</b> адрес твоей организации. Затем ты увидишь все предложения помощи по этому адресу. Если твоя организация имеет несколько адресов в Берлине, то задай в поле <b>Где?</b> только Берлин."
          question: "Как я могу найти помощь моей организации на странице clarat?"
        question_4:
          answer: "Что бы каждый мог найти помощь, мы описываем все предложения в упрощённом стиле. На упрощённом языке сложные вещи должны проще объясняться, чем они есть на самом деле. Простые тексты автоматически проще перевести на другие языки. Может быть тебе кажется, что что-то должно быть объяснено по другому. Сообщи нам об этом. Лучше всего напиши нам по электронной почте %{mailto_clarat}."
          link_1:
            name: post@clarat.org
            target: _blank
            url: mailto:post@clarat.org
            var: mailto_clarat
          question: "Почему помощь моей организации на странице clarat по другому описана чем на нашей странице?"
        question_5:
          answer: "Мы хотим, что бы все как можно проще могли найти помощь. Поэтому мы стараемся разделить предложения помощи твой организации, что бы предложить конкретную помощь на конкретную проблему. Так могут все быстро найти подходящую помощь."
          question: "Почему из одного предложения помощи моей организации на странице clarat становятся несколько?"
        question_6:
          answer: |-
            В Германии существуют множество предложений поддержки для детей, подростков, семей и беженцев. clarat строится постепенно. Поэтому может быть, что мы ещё не все предложения твоей организации занесли в clarat. Или мы решили что пока, что не все предложения твоей организации могут быть занесены в clarat.
            <p>
            На данный момент в <b>clarat family</b> ты можешь найти:
            <ul>
            <li>
            Только помощь для людей с проблемами
            </li>
            <li>
            Только платную помощь в некоммерческих общественно-полезных организациях
            </li>
            <li>
            Здесь пока что нет помощи для людей, которые ищут только физически медицинскую помощь.
            </li>
            </ul>
            </p>
            В <b>clarat refugees</b> ты пока не можешь найти помощь для:
            <p>
            <ul>
            <li>
            Учреждения первого приёма или сборного ночлега
            </li>
            <li>
            Церковного приюта
            </li>
            <li>
            Порталов волонтёрства или взносов
            </li>
            </ul>
            </p>
          question: "Почему не все предложения помощи моей организации видимы на странице clarat?"
        question_7:
          answer: "Обратись к нам. Ты можешь нам просто сообщить об ошибках или изменениях. Лучше всего, напиши нам по электронной почте %{mailto_clarat} или позвони нам по номеру +49 (0)30 55 57 96 00."
          link_1:
            name: post@clarat.org
            target: _blank
            url: mailto:post@clarat.org
            var: mailto_clarat
          question: "Как я могу сообщить об ошибках или изменениях?"
        question_8:
          answer: |-
            Это может быть по двум причинам:
            <p>
            <ul>
            <li>
            Это может быть связано с тем, что для города, где находится твоя организация, мы ещё не собрали информацию. clarat строится постепенно. Может быть, что мы пока не смогли включить предложения помощи твоей организации в clarat.
            </li>
            <li>
            Или это связанно с тем, что предложения помощи твой организации по содержанию не подходят к clarat. Какие темы к нам подходят ты увидишь %{ref_to_who_finds_help}. Если ты считаешь, что мы должны включить предложения твоей организации в clarat, то обратись к нам. Лучше всего напиши нам по электронной почте %{mailto_clarat} или позвони нам по номеру +49 (0)30 55 57 96 00.
            </li>
            </ul>
            </p>
