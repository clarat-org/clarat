          question: clarat‘ın programlama kodu halka açık mı?
        question_13:
          answer: "Su anda veri indirip, işleyebileceğin bir arayüz yok. Gelecekte böyle bir arayüz eklenebilir ancak bu konu henüz kesin değil. Su an, her şeyden önce veri biriktirip sınıflara ayırıyoruz. \nBöyle bir arayüz ile ilgileniyorsan bizim ile irtibata geçebilirsin %{link_to_contact_form}."
          link_1:
            name: Bizim ile irtibata geç.
            target: _blank
            url: http://www.clarat.org/tr/refugees/iletişim/yeni
            var: link_to_contact_form
          question: Clarat verileri yeniden kullanmak için bir arayüz sunuyor mu?
        question_2:
          answer: "Almanya’da destek bazında bir çok imkan bulunmaktadır. Özellikle acil yardıma ihtiyacı olan insanlar için. \nBu imkanları bulmak zor, mesela nerede nasıl veya kimden bir destek bulunabileceği bilinmiyor. \nBiz bunu değiştirmek istiyoruz."
          question: Clarat neden var?
        question_3:
          answer: "Problemini belirle ve hangi şehirde desteğe ihtiyacın olduğunu yaz. Ardından sana destek imkanları sunulacaktır. \nYardımlara telefon veya internet üzerinden ulaşabilirsin. %{ref_to_how_to_find_right_help} hangi yardıma nereden ve nasıl ulaşabileceğini a açıklıyoruz. \nMenümüzde sunulan kategorilerden seçersen sana hangi olanakların olduğunu gösteriyoruz. Mesela telefon ile arayıp veya şahsen ofisimize gelebilir misin diye."
          link_1:
            class: FAQ_anchor_link
            name: Burada
            url: "/haeufige-fragen/#how_to_find_right_help"
            var: ref_to_how_to_find_right_help
          question: Clarat nasıl çalışıyor?
        question_4:
          answer: 'Clarat ücretsizdir ve ücretsiz kalacaktir. Herkes, ücretsiz olan  <b>clarat family</b> çocuklar, gençler ve aileler için yardım talep edebilir ve <b>clarat refugees</b> mülteciler için ücretsiz destek alabilir. '
          question: |
            Clarat’da arama ücretsiz mi?
        question_5:
          answer: Clarat’taki aramalar daima isimsiz olarak yapılır. Bu demektir ki, senin ne adını, ne de adresini kimse göremez ve bilemez.
          question: Clarat’taki aramalar isimsiz mi?
        question_6:
          answer: "Biz düzenli olarak bilgilerin güncelliğini kontrol ediyor ve buna çok onem veriyoruz cünkü sadece bu sekilde çocuklara, gençlere, ailelere ve mültecilere yardımcı  olabiliriz. \nEğer bir bilgi güncel değil ise, onu hemen güncelliyoruz, buda demek oluyor ki, bilgileri değiştiriyoruz."
          question: Clarat‘taki bilgiler güncel mi?
        question_7:
          answer: "<b>clarat family</b> ve <b>clarat refugees</b>deki bir çok imkana her yerden ulaşabilirsin. Nerede oturduğun fark etmiyor. \nTelefon veya internet üzerinden sunulabilecek bir çok olanak var, bu demek ki, e-mail ve chat ile veya forum üzerinden bilgi edinebilirsin. \nBu imkanların bir çoğunu oturduğun bölgeden değerlendirebilirsin. \n <b>clarat refugees</b>’de Almanya genelinde imkanlar sunuyor. <b>clarat family</b> Berlin’de ilk adımını atmıştır.\nBurada bir çok imkanlar var ve başka imkanlarıda bulmaya devam ediyoruz. Yakında Almanya’nın bir çok büyük şehrinde de hizmet vereceğiz."
          question: Clarat tüm Almanya genelinde mi var?
        question_8:
          answer: 'clarat, sana yakınlarındaki yardımları gösteriyor. Bir bakısta çeşitli öneriler sunuyoruz. Buna ek olarak, destek alabilmen için sana ne yapacağını tam olarak anlatıyoruz. Bu basıt dil herkes için çok kolayca anlaşılabiliyor çünkü clarat’ta yeterli almancası olmayan insanlara yardımcı olmak istiyoruz. Destek ve öneriler birçok farklı dilde tercüme edildi. Bu konu hakkında daha fazla bilgi edinmek istiyorsan, lütfen %{ref_to_how_many_languages} tıkla. '
          link_1:
            class: FAQ_anchor_link
            name: buraya
            url: "/haeufige-fragen/#how_many_languages"
            var: ref_to_how_many_languages
          question: Clarat‘ın özelliği nedir?
        question_9:
          answer: "clarat, %{link_to_bsz} kuruluşunun bir projesidir. Benckiser Stiftung Zukunft, uzun bir süredir çocuk ve yetişkinler için farklı destekler sunan bir aile vakıfıdır. \nClarat refugees ile şimdi mültecilere de destek veriliyor. Bu %{link_to_bsz_movie} üzerinden kuruluş hakkinda daha fazla bilgi edinebilirsin.\nclarat fikri 2014 senesinin ortalarinda ortaya cikti. clarat ekibi Eylül 2014’de calışmaya başladı. Bizim hakkımızda daha fazla bilgi edinmek istiyorsan, lütfen %{link_to_about_us} tıkla. "
          link_1:
            name: Benckiser Stiftung Zukunft
            target: _blank
            url: http://www.benckiser-stiftung.org/de
            var: link_to_bsz
          link_2:
