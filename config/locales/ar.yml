      sabine: هي أخصائية إجتماعية. هذا يعني أنها تعرف الكثير عن المجتمع. يمكنها فهم الأشياء المعقدة جيداً. في كلارات هي عضوة في الفريق البحثي. وهي توضح لنا قوانين اللجوء الألمانية. أغنيتها المفضلة هي فيزنا ل.كينو.
      sophie: 'درست إدارة غير ربحية. يمكنها التنظيم جيداً. كما أنها تدرك بسرعة ما هو مهم للعمل. في كلارات هي عضوة في فريق البحث. وهي تكتشف من يستخدم كلارات وكيف. أغنيتها المفضلة هي لوست ل. فرانك أوسيان   '
