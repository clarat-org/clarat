        text: 'Wenn Sie uns über das Formular zur Anmeldung für unseren Newsletter oder über das Kontaktformular, bzw. über eine Live-Chat-Funktion freiwillig personenbezogene Daten wie Ihren Namen, Ihre Kontaktdaten, Ihre Telefonnummer, Ihre E-Mail-Adresse, Ihre Postleitzahl sowie unter Umständen weitere personenbezogene Daten übermitteln, speichern und nutzen wir diese Angaben nur zur Erbringung der jeweils angefragten Leistungen (etwa zur Beantwortung Ihrer Fragen oder zur Zusendung unseres Newsletters). '
