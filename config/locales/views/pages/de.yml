        clarat ist sie im Research-Team und Expertin für die clarat-Sprache. Ihr
        Lieblingssong ist Reckoner von Radiohead.
      julian: |
        Ist Sozialökonom. Das heißt, er weiß viel über die Wirtschaft und die
