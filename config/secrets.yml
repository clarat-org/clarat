production:
  protect:
    user: "<%= ENV['UNAPPROVED_ACCESS_UNAME'] %>"
    pwd: "<%= ENV['UNAPPROVED_ACCESS_PWD'] %>"
  secret_key_base: <%= ENV['SECRET_KEY_BASE'] %>
  devise_secret_key: <%= ENV['DEVISE_KEY'] %>
  google: &google_secret
    api: <%= ENV['GOOGLE_API'] %>
    public: <%= ENV['GOOGLE_PUBLIC'] %>
  algolia: &algolia
    app_id: <%= ENV['ALGOLIA_ID'] %>
    api_key: <%= ENV['ALGOLIA_KEY'] %>
    pub_key: <%= ENV['ALGOLIA_PUB'] %>
  mailchimp: &mailchimp_secret
    key: <%= ENV['MAILCHIMP_KEY'] %>
    list_id: <%= ENV['MAILCHIMP_LIST'] %>
  emails: &emails
    admin: <%= ENV['ADMIN_EMAIL'] %>
    expiring: <%= ENV['EXPIRING_EMAIL'] %>
  newrelic: <%= ENV['NEW_RELIC_LICENSE_KEY'] %>
  asana_token: <%= ENV['ASANA_TOKEN'] %>

staging:
  secret_key_base: <%= ENV['SECRET_KEY_BASE'] %>
  devise_secret_key: <%= ENV['DEVISE_KEY'] %>
  google: *google_secret
  algolia: *algolia
  mailchimp: *mailchimp_secret
  emails: *emails
  newrelic: <%= ENV['NEW_RELIC_LICENSE_KEY'] %>
  asana_token: <%= ENV['ASANA_TOKEN'] %>
  protect:
    user: "<%= ENV['STAGING_UNAME'] %>"
    pwd: "<%= ENV['STAGING_PWD'] %>"
