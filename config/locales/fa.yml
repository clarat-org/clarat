    faq:
      heading: سوالات رایج
      section_1:
        heading: چه کسی٬ چگونه٬ چه چیزی؟
        question_1:
          answer: |-
            clarat دروازه ای است که در آن می توان پیشنهادهایی جهت حمایت پیدا کرد.ما تو را در پیدا کردن کمک همراهی می کنیم اما مشاوره نمی دهیم.به همین منظور کارشناسانی هستند که دقیقآ می توانی از طریق ما آنها را پیدا کنی.clarat به دو بخش b>clarat
            family</b> و <b>clarat refugees</b>: تقسیم می شود.<b>clarat family</b> به کودکان٬ خانواده و جوانان که در نزدیکی محل سکونت خود احتیاج به حمایت دارند کمک می کند.در اینجا به راحتی برای خود٬ خانواده و دوستان کمک پیدا می کنی.حتی برای کودکان٬ جوانان و خانواده های دیگری که تو می شناسی.کاری که clarat
            family انجام می دهد را می توانی در این لینک %{link_to_family_movie} مشاهده کنی.</li>
            <li>
            <b>clarat refugees</b> به پناهندگانی که در نزدیکی محل سکونت خود به دنبال حمایت هستند کمک می کند.در اینجا نه تنها به تو یا خانواده تو و یا به دوستانت بلکه حتی اگر پناهنده نباشی ولی پناهندگانی را که می شناسی که احتیاج به حمایت دارند نیز کمک می شود.
          link_1:
            name: فیلم
            target: _blank
            url: ttp://blog.clarat.org/einfach-hilfe-finden-unser-projekt-clarat-im-kurzfilm/
            var: link_to_family_movie
          question: "  clarat چیست؟"
        question_10:
          answer: هزینه <b>clarat family</b> و <b>clarat refugees</b> از طریق %{link_to_bsz}.پرداخت می شود.در آینده می خواهیم از حامیان دیگر نیز استفاده کنیم.
          link_1:
            name: Benckiser Stiftung Zukunft
            target: _blank
            url: http://www.benckiser-stiftung.org/de
            var: link_to_bsz
          question: چه کسی clarat را ساپورت مالی می کند؟
        question_11:
          answer: b>clarat family</b> und <b>clarat refugees</b> قرار است بطور دائم فعالیت کند.تو می توانی در سالهای آینده نیز از آن کمک بگیری.به خصوص در شهر برلین و به زودی در شهرها و مناطق مورد پوشش clarat
          link_1:
            name: Benckiser Stiftung Zukunft
            target: _blank
            url: http://www.benckiser-stiftung.org/de
            var: NOTRANSLATE
          question: تا چه زمانی clarat وجود خواهد داشت؟
        question_12:
          answer: دسترسی به کد برنامه ریزی clarat همگانی است.لینک کد مربوطه را از اینجا ببینید %{link_to_github}.
          link_1:
            name: اینجا
            target: _blank
            url: https://github.com/clarat-org
            var: link_to_github
          question: آیا دسترسی به کد برنامه ریزی clarat همگانی و عمومی می باشد؟
        question_13:
          answer: در حال حاضر چنین رابطی وجود ندارد که توسط آن بتوان اطلاعات را دانلود یا ویرایش کنی.در آینده امکان وجود چنین رابطی وجود آورد.اما هنوز چیزی مطمئن نیست.در حال حاضر به طور اساسی در حال جمع آوری و طبقه بندی اطلاعات هستیم.اگر تمایل به داشتن چنین رابطی هستی و برای تو جالب هست %{link_to_contact_form}.
          link_1:
            name: به ما مراجعه و با ما در تماس باش
            target: _blank
            url: ttp://www.clarat.org/refugees/kontakt/new
            var: link_to_contact_form
          question: آیا  clarat رابطی را برای بکارگیری اطلاعات و داده ها ارائه می دهد؟
        question_2:
          answer: در آلمان برای افرادی که احتیاج به کمک دارند٬ پیشنهادهای حمایتی زیادی وجود دارد.پیدا کردن این پیشنهادها معمولا بسیار سخت است چرا که اغلب نمی دانیم کجا و به چه کسانی دقیقا باید مراجعه کنیم.ما بدنبال تغییر این هستیم.
          question: چرا clarat وجود دارد؟
        question_3:
          answer: مشکل خود را وارد کن و بگو کجا بدنبال کمک هستی.سپس پیشنهادهای مناسبی که نزدیک محل سکونت خود هست را جهت مراجعه پیدا می کنی و یا اینکه از طریق تلفن و اینترنت. %{ref_to_how_to_find_right_help} به تو دقیقا توضیح می دهیم چگونه بتوانی چیزی که به دنبالش هستی را به راحتی پیدا کنی.با کلیک کردن روی هر پیشنهادی به تو اطلاع می دهیم که در مرحله بعد باید چه کرد.مثلا اینکه آیا باید زنگ بزنی یا اینکه مراجعه حضوری داشته باشی.
          link_1:
            class: FAQ_anchor_link
            name: اینجا
            url: "/haeufige-fragen/#how_to_find_right_help"
            var: ref_to_how_to_find_right_help
          question: از clarat چگونه می توان استفاده کرد؟
        question_4:
          answer: |-
            clarat رایگان است و رایگان خواهد ماند.هر کسی می تواند بدون هزینه در <b>
            clarat family</b>به دنبال کمک برای کودکان٬جوانان و خانواده باشد.همچنین هر کسی می تواند بدون هزینه در <b>clarat refugees</b> به دنبال کمک برای پناهندگان باشد.
          question: آیا جستجو در clarat رایگان است؟
        question_5:
          answer: جستجو در clarat گمنام انجام می شود.یدین معنی که هیچکس درclarat از نام و نشانی تو آگاهی ندارد.
          question: آیا می توان گمنام در clarat جستجو کرد؟
        question_6:
          answer: ما همیشه بر اینکه اطلاعات در clarat به روز باشد نظارت می کنیم.زیرا فقط در این صورت clarat می تواند به کودکان٬جوانان٬خانواده و پناهندگان کمک کند.اگر اطلاعات صحیح نباشند ما آنها را به روز رسانی کرده و تغییر می دهیم.
          question: آیا اطلاعات clarat به روز می باشد؟
        question_7:
          answer: بعضی از پیشنهادها را در <b>clarat family</b> و در <b>clarat refugees</b> می توانی از همه جا استفاده کنی.مهم نیست که کجا زندگی می کنی.پیشنهاد های بسیاری را از طریق تلفن و یا اینترنت می توانی پیدا کنی که تو را کمک خواهند کرد.بدین معنی که این کمک ها از طریق ایمیل٬چت و روی صفحه آنلاین ارائه می شود.از سایر پیشنهادهای بسیار دیگر نیز می توانی در نزدیکی محل سکونت خود بهره ببری. در  <b>clarat refugees</b> به زودی پیشنهادهای بسیاری در شهرهای بزرگ سراسر آلمان پیدا می کنی.در حال حاضر این خدمات در شهرهای برلین٬ کلن و دوسلدورف ارائه می شود.ما خدمات <b>clarat family</b> را از برلین شروع به کار کردیم.در اینجا پیشنهادهای بسیاری وجود دارند٬ با این حال ما به جمع آوری اطلاعات ادامه می دهیم.به زودی حتی در شهرهای بزرگ دیگر آلمان.
          question: آیا clarat در سراسر آلمان فعالیت دارد؟
        question_8:
          answer: clarat کمک هایی را که می توانی در نزدیکی خود پیدا کنی را در یک فهرست و دید کلی به تو نشان می دهد.همچنین ما به تو می گوییم دقیقا چه کاری را باید انجام دهی تا این که کمک دریافت کنی. ما همیشه با زبان ساده آنها را می نویسیم برای اینکه درک آن برای همه آسان باشد.چرا که در clarat باید حتی کسانی که آلمانی به خوبی صحبت نمی کنند نیز کمک بیابند.همچنین می توانی همه پیشنهادها را به زبان های دیگر مطالعه کنی.برای اطلاعات بیشتر روی این لینک کلیک کن%{ref_to_how_many_languages}.
          link_1:
            class: FAQ_anchor_link
            name: اینجا
            url: "/haeufige-fragen/#how_many_languages"
            var: ref_to_how_many_languages
          question: clarat چه ویژگی به خصوصی دارد؟
        question_9:
          answer: clarat در سال ۲۰۱۴ از طرف %{link_to_bsz} متولد شده است.این بنیاد و موسسه خانوادگی مدت زیادی است که خدمات بزرگی را برای کودکان و جوانان و همچنین در حال حاضر از طریق  clarat refugees برای پناهندگان ارائه می دهد.در لینک زیر می توانی اطلاعات بیشتری در رابطه با این بنیاد بدست آوری.%{link_to_bsz_movie}
          link_1:
            name: Benckiser Stiftung Zukunft
            target: _blank
            url: http://www.benckiser-stiftung.org/de
            var: link_to_bsz
          link_2:
            name: ویدئو
            target: _blank
            url: http://www.benckiser-stiftung.org/blog/uebersicht-unserer-gegenwaertigen-projekte-im-kurzfilm
            var: link_to_bsz_movie
          link_3:
            name: اینجا
            target: _blank
            url: http://www.clarat.org/ueber-uns
            var: NOTRANSLATE
          question: clarat متعلق به چه کسیت؟
      section_2:
        anchor: questions_about_our_search
        heading: آیا در رابطه با جستجوی خود سوالاتی داری؟
        question_1:
          anchor: who_finds_help
          answer: |-
            clarat برای دسترسی همگان است.تنها با یک کلیک تصمیم می گیری آیا <b>
            clarat family</b> یا <b>clarat refugees</b>:<p>
            <ul>
            <li>
            <b>clarat family</b>برای کودکان٬ جوانان و خانواده هایی است که احتیاج به کمک دارند.مهم نیست چه در خانواده٬ با دوستان٬ در مدرسه یا جای دیگر مشکلی داشته باشند.</li>
            <li>
            <b>clarat refugees</b> برای همه پناهندگان در آلمان می باشد.برای  کودکان و جوانان یا مردان و زنان و خانواده های  پناهنده.به طور کلی برای همه که به آلمان پناهنده شده اند و به همین دلیل بدنبال کمک می باشند. </li>
            </ul>
            </p>
            در  clarat حتی کسانی می توانند در جستجو باشند که به دیگران می خواهند کمک کنند. به طور مثال مربیان مهد کودک٬ معلمان٬ همسایه ها یا آشنایان.
          question: در clarat چه کسانی در جستجوی کمک هستند؟
        question_10:
          answer: "دلایل مختلفی می تواند وجود داشته باشد.<p>\n<ul>\n<li>\nامکان این هست که کلمه پیشنهادی مورد جستجوی شما کاربرد نداشته باشد.سعی کن کلمه جایگزین انتخاب کنی.اگر کلمه دیگری به ذهنت نرسید سعی کن از طریق عکسها جستجو کنی.یعنی توسط کلارات به دنبال دسته</i>. %{ref_to_how_to_find_right_help} می توانی مطالعه کنی که جستجو چگونه انجام می شود.</li>\n<li>\nاگر در خارج از شهر زندگی می کنی و امکان دریافت کمک در نزدیکی تو نیست در اینجا <b>کجا؟</b> شهر نزدیک به خودت را وارد کن و یا اینکه به کمکهایی که از طریق تلفن و یا اینترنت می توانی بدست آوری توجه کن. </li>\n<li>\nدلیل دیگر می تواند آن باشد که ما در منطقه سکونت شما یا شهر شما تاکنون اطلاعات خاصی جمع آوری نکردیم.</li>\n<li>\nیا اینکه ما متاسفانه برای مشکل تو پیشنهادات خاصی در کلارات نداریم.برای اینکه بتوانیم این را تغییر بدیم٬ گزارش تو برای ما خیلی مهم است. تو می توانی از طریق ایمیل به ما اطلاع بدی%{mailto_clarat} \nاگر نتوانستی کمک مورد نظر خود را پیدا کنی می توانی از طریق چت زنده روی صفحه٬ پایین سمت راست برای ما بنویسی.</li>\n</ul>\n</p>"
          link_1:
            class: FAQ_anchor_link
            name: اینجا
            url: "/haeufige-fragen/#how_to_find_right_help"
            var: ref_to_how_to_find_right_help
          link_2:
            name: post@clarat.org
            target: _blank
            url: mailto:post@clarat.org
            var: mailto_clarat
          question: چرا چیزی که در جستجوی آن هستم را پیدا نمی کنم؟
        question_11:
          answer: بهترین راه این هست که اول توجه کنی برای چه مشکلی راه حل و کمک پیشنهادی ارائه شده است.در اینجا <b>موضوع چیست</b> آن را می توانی پیدا کنی.اگر هنوز کمک درستی برای تو نیست٬ سعی کن از پیشنهاد حمایتی دیگری استفاده کنی.اگر هم مطمئن نیستی٬ بهتر است که از پیشنهاد دهنده بطور مستقیم سوال کنی.اغلب می توان ایمیل فرستاد یا تماس گرفت.شماره های تماس و آدرس ایمیل ها را در clarat  می توانی پیدا کنی.در اینجا i>به کجا می تونی مراجعه کنی؟</i>.
          question: اگر از اینکه آیا کمک پیشنهادی برای من مناسب هست اطلاعی ندارم٬ چه کاری را می توانم انجام بدهم؟
        question_12:
          answer: در clarat نه تنها می توانی برای خود بلکه برای دیگران هم می توانی به دنبال کمک باشی.بطور مثال برای دوست خود یا به عنوان عمو برای برادرزاده ها و یا به عنوان مادر برای دختر خود و یا به عنوان معلم برای دانش آموزان.اما بدیعی است که ما با شخص مورد نظر نیازمند به کمک که از طریق پیشنهاد ها به او کمک می شود٬که اغلب کودکان و جوانان را شامل می شود.
          question: اگر برای شخص دیگری بجز خودم دنبال کمک باشم چگونه به من کمک می شود؟
        question_2:
          answer: |-
            تو در <b>clarat family</b> پیشنهادهای مختلفی را پیدا می کنی که تو را در مواجهه با مشکلات مختلف کمک می کنند و ما آنها را با توجه به موضوع تنظیم کرده ایم.<p>
            <ul>
            <li class="FAQ__ico--family--family">
            <b>خانواده</b><br> اگر مشکلی در خانواده داری در اینجا می توانی کمک پیدا کنی.بطور مثال دعوا و حتی مشکلات دیگر مثل به سن بلوغ رسیدن یا تربیت فرزندان و مشکلات آن.در اینجا برای تمام اعضای خانواده کمک می توان پیدا کرد. از قبیل کمک های بسیاری برای کودکان و والدین.</li>
            <br>
            <li class="FAQ__ico--health--family">
            <b>سلامتی</b><br>در اینجا تو می توانی کمک پیدا کنی. بطور مثال بدلیل اینکه بیمار هستی و حالت خوب نیست٬ یا اینکه اگر کسی از شما مشکل اعتیاد داشته باشد.تو همچنین در صورت داشتن مشکلات در دوران بارداری کمک پیدا می کنی.</li>
            <br>
            <li class="FAQ__ico--learn--family">
            <b>کار و تحصیل</b><br>در اینجا می توانی کمک پیدا کنی٬ به طور مثال اگر مشکلی در مدرسه یا در دوره کارآموزی داری٬ یا اینکه به دنبال دوره سه ساله کارآموزی هستی و یا اینکه اگر به دنبال دوره آموزش زبان آلمانی هستی.</li>
            <br>
            <li class="FAQ__ico--everydaylife--family">
            <b>نگرانی های روزمره</b><br>در اینجا می توانی کمک پیدا کنی٬ اگر نگرانی های کم و زیادی در زندگی روزمره داری.بطور مثال نگرانی هایی در زمینه مالی و یا اینکه اگر جایی برای سکونت نداری.حتی اگر دنبال سرگرمی برای اوقات فراغت خود هستی و یا اینکه به دنبال کمک و حمایت برای پر کردن فرم ها و درخواست های مختلف هستی.</li>
            <br>
            <li class="FAQ__ico--violence--family">
            <b>خشونت</b><br> در اینجا می توانی کمک پیدا کنی٬ اگر بطور مثال کسی تو را کتک زده باشد یا از تو سوء استفاده کرده باشد و یا اینکه خود تو خشونت طلب شده ای و سابقه خشونت داری.</li>
            <br>
            <li class="FAQ__ico--crisis--family">
            <b>ضروری</b><br>در اینجا می توانی کمک پیدا کنی٬ اگردر شرایط اضطراری بسر ببری.در مورد پیشنهاد هایی که جلوی آن <b>شب و روز</b> ثبت شده است٬ می توانی با آنها همیشه در ارتباط باشی.مهم نیست در چه ساعتی از روز یا شب</li>
            </ul>
            </p>
          question: 'در مورد چه موضوعاتی در clarat family به من کمک می شود؟

'
        question_3:
          answer: |-
            تو در <b>clarat refugees</b> پیشنهاد های حمایتی و موضوعات مختلفی را پیدا می کنی.ما برای تو به این صورت تنظیم کرده ایم<p>
            <ul>
            <li class="FAQ__ico--legal--refugees">
            <b>قانون و پناهنده</b><br>اگر در مورد روند پناهندگی چه قبل از روند رسیدگی و چه بعد آن سوالی داری در اینجا کمک پیدا می کنی.بطور مثال اگر دولدونگ یا سوال در مورد قوانین آلمان داشته باشی.حتی نوجوانان زیر ۱۸ سال پناهنده نیز در اینجا حمایت می شوند.</li>
            <br>
            <li class="FAQ__ico--family--refugees">
            <b>خانواده</b><br>اگر مشکلی در خانواده داری در اینجا به تو کمک می شود.بطور مثال دعوا در خانواده یا سایر مشکلات خانوادگی و یا مشکلاتی در مورد به سن بلوغ رسیدن یا تربیت فرزندان.در اینجا برای تمام اعضای خانواده کمک هست.کمک های زیادی برای کودکان و والدین نیز در اینجا وجود دارد.</li>
            <br>
            <li class="FAQ__ico--health--refugees">
            <b>سلامتی</b><br>در اینجا می تونی کمک پیدا کنی٬  بطور مثال اگر مریض یا باردار باشی و یا اینکه بخاطر جنگ و شکنجه در وضعیت بدی بسر می بری. حتی اگر معلولیتی داری٬ در اینجا پزشکان و روان شناسان زیادی را پیدا می کنی که به پناهندگان کمک می کنند.</li>
            <br>
            <li class="FAQ__ico--learn--refugees">
            <b>آموزش و کار</b><br> در اینجا اگر سوالی در مورد آموزش و یا کار داشته باشی کمک پیدا می کنی.بطور مثال در مهد کودک یا مدارس مختلف تحصیلی یا اینکه می خواهی بدانی چگونه به عنوان پناهنده در دانشگاه ادامه تحصیل بدهی و یا اگر بدنبال کار یا دوره سه ساله آموزشی کار هستی.
            در اینجا کلاسهای متعدد آموزش زبان آلمانی را پیدا می کنی و یا دوره های ادغام در جامعه که به عنوان پناهنده می توانی در این کلاسها شرکت کنی.</li>
            <br>
            <li class="FAQ__ico--everydaylife--refugees">
            <b>زندگی در آلمان</b><br>در اینجا اگر مشکلی با ادارات داشته باشی کمک پیدا می کنی.بطور مثال چون به زبان آلمانی تسلط نداری.در اینجا می توانی کسی را بعنوان مترجم و یا کسی که تو را در صورت نیاز به مراجعه به اداره ای همراهی کند پیدا کنی.همچنین کمک های دیگر از قبیل اینکه کجا غذای مجانی٬ مبل و یا لباس می توانی دریافت کنی. در ضمن در اینجا پیشنهادهایی برای آشنایی با دیگران مثل باشگاه ورزشی و کلاس آموزش آشپزی را نیز پیدا می کنی.</li>
            <br>
            <li class="FAQ__ico--violence--refugees">
            <b>Gewalt</b><br>اگر کسی تو را کتک زده باشد یا اینکه در جنگ شکنجه دیده باشی و یا حتی از اگر از گروه اسلامی خاصی خارج شده ای در اینجا کمک دریافت میکنی </li>
            <br>
            <li class="FAQ__ico--crisis--refugees">
            <b>Notfall</b><br>در اینجا وقتی در مواقع اضطراری به سر می بری به می توانی کمک پیدا کنی.در پیشنهادهای حمایتی که جلوی آنها<b>Tag und Nacht</b> ثبت شده٬ می توانی همیشه و در هر ساعتی به آنها مراجعه کنی. </li>
            </ul>
            </p>
          question: در clarat refugees در مورد چه موضوعاتی می توان کمک پیدا کرد؟
        question_4:
          answer: |-
            در صفحه اصلی سمت راست٬ جایی که علامت رعد و برق را مشاهده می کنی٬ اگر روی آن کلیک کنی پیشنهاد های به خصوصی را می بینی.این پیشنهاد های حمایتی به تو در مواقع ضروری کمک می کنند٬ بدین معنی که تو نیاز سریع به کمک داری.در مورد پیشنهادهایی که جلوی آنها <b>روز و
            شب</b> ثبت شده٬ می توانی همیشه به آنها مراجعه کنی.مهم نیست چه ساعتی از روز یا شب.اگر هم تمایل به بیرون رفتن نداری٬ از طریق اینترنت یا تلفن به تو کمک داده می شود.
          question: چگونه در مواقع اضطراری به دنبال کمک فوری باشم؟
        question_5:
          anchor: how_to_find_right_help
          answer: |-
            در واقع می توانی دو راه را برای جستجو کمک مناسب انتخاب کنی<p>
            <ul>
            <li>
            اگر می دانی نام مشکل یا کمک درخواستی مورد نظر تو که دنبالش هستی چیست٬ می توانی در صفحه اصلی و در اینجا<b>چی؟</b> آن را وارد کنی.سپس در<b>کجا؟</b>. مکان آن را وارد کنی و یا می توانی با کلیک کردن در<b>کجا؟</b>.و بعد روی <b> از محل سکونت من استفاده کن</b> وارد کنی و در پایان با کلیک کردن ذره بین کمک پیشنهادی نزدیک به محل سکونت خود را پیدا می کنی.</li>
            <li>
            اگر دقیقا نمی دانی مشکل تو چیست می توانی<b>جستجوی طبقه ها</b>را امتحان کنی.
            به طور مثال اگر مشکل با تکالیف مدرسه داری٬ می توانی روی تصویر کتاب کلیک کنی.سمت چپ موضوعات زیادی درباره<i>کار و تحصیل</i> مشاهده می کنی که مجددا می توانی آن را کلیک کنی.همچنین با یادداشت در خانه<b>کجا؟</b> کجا به دنبال کمک هستی.یا می تونی با کلیک کردن در خانه<b>کجا؟</b>.و سپس<b> از محل سکونت من استفاده کن</b>.سپس با کلیک روی ذره بین کمک پیشنهادی نزدیک به محل سکونت خود را پیدا می کنی.</li>
            </ul>
            </p>
          question: چگونه کمک مناسب خود را پیدا می کنم؟
        question_6:
          answer: بسیاری از پیشنهادهایی که تو در clarat پیدا می کنی مجانی هست.کمک هایی هستند که بابت آن باید پول کمی پرداخت کرد. این بدین معنی نیست که تو باید همه آنها را پرداخت کنی.امکان اینکه هزینه ها توسط بیمه یا مراکز دیگری پرداخت شوند هم وجود دارد٬ به طور مثال توسط یک اداره دولتی.بهترین راه این است که از همان مرکز که به تو این پیشنهاد را ارائه می دهد بپرسی.بدین ترتیب مطمئن خواهی شد که آیا این پیشنهاد حمایتی برای تو رایگان خواهد بود.
          question: آیا کمک رایگان می توانم پیدا کنم؟
        question_7:
          answer: شماری از این پیشنهاد های حمایتی که تو در clarat پیدا می کنی را می توانی گمنام از آنها استفاده کنی٬ این یعنی اینکه تو به هیچ کسی نام خود را نباید اعلام کنی.اگر تو از این کمکها گمنام بتوانی در clarat استفاده کنی و در اینجا <i>چکار باید کرد؟</i> خواهی دید و اگر هم پیدا نکردی می توانی از مرکزی که به تو پیشنهاد داده سوال کنی.
          question: آیا می توانم گمنام درخواست کمک کنم؟
        question_8:
          answer: |-
            به عنوان کودک یا جوان در اینجا کمک پیدا می کنی <p>
            <ul>
            <li>اگر معلولیت ذهنی و روحی داشته باشی.یعنی اینکه مدت زیادی است که مشکلات روانی داری </li>
            <li>اگر والدین دارای معلولیت داشته باشی.مهم نیست که چه معلولیتی داشته باشند٬ چه روحی ٬چه جسمی٬ چه ذهنی</li>
            <li>اگر خواهر یا برادر دارای معلولیت داشته باشی.مهم نیست چه معلولیتی داشته باشند.چه روحی٬ چه جسمی٬ چه ذهنی</li>
            </ul>
            </p>
          question: آیا  می توان در clarat family در مورد موضوع معلولیت کمک پیدا کرد؟
        question_9:
          answer: "جستجوی خود را برای کمک آغاز کن.اگر می خواهی بدونی چگونه کمک درست را انتخاب کنی٬می توانی %{ref_to_how_to_find_right_help} را مطالعه کنی.اگر در صفحه اعلام نتایج جستجو هستی٬ در بالا سمت راست می بینی <b>اختیار وارد کردن جستجو</b>.اگر روی آن کلیک کنید می توانی از فیلتر های مختلفی استفاده کنی. بدین وسیله جستجوی شما دقیق تر می شود: <p>\n<ul>\n<li>\n<b>سن کودک؟</b> در اینجا می توانی سن خود و یا کودکی که برای او بدنبال کمک هستید را وارد کنید.</li>\n<li>\n<b>زبان؟</b>در اینجا زبان درخواستی خود را وارد می کنی.سپس از پیشنهادها را می توانی به زبان خود  استفاده کنی.اگر در اینجا زبانی را انتخاب نکنی٬ پیشنهاد هایی به تو نشان داده می شود که در آنها به زبان آلمانی خدمات ارائه می شود.</li>\n<li><b>کمک برای چه کسی؟</b>اینجا می توانی انتخاب کنی برای چه کسی کمک نیاز هست.بطور مثال اگر برای کل اعضای خانواده جستجو می کنی روی \n <i>برای\nخانواده</i> کلیک کن.اگر به عنوان کودک برای خود جستجو می کنی روی <i>برای کودکان\nو جوانان</i> کلیک کن.</li>\n<li>\n<b>جنسیت؟</b>در اینجا می تونی انتخاب کنی که آیا کمک <i>فقط برای\nپسرها و مردان</i> و یا <i>فقط برای دختران و بانوان</i>اگر هم کلیک نکنی به صورت اتوماتیک روی <i>مهم نیست</i> جستجو صورت می گیرد.\n</li>\n<li>\n<b>از جه راهی؟</b> در اینجا می توانی انتخاب کنی که آیا تو فقط می خواهی پیشنهاد های حمایتی را پیدا کنی که شخصا به آنها مراجعه کنی٬ در این صورت <i>شخصی</i> را کلیک کن.اگر بطور مثال از منزل می خواهی درخواست کمک کنی <i>تلفنی</i> و یا <i>آنلاین</i> را کلیک کن.سپس می توانی از بین تلفن٬ ایمیل٬ چت و دوره آنلاین یکی را انتخاب کنی.</li>\n</ul>\n</p>"
