        text: "هنگامی که شما از از پیشنهاد های ما وبسایت ما استفاده می کنید٬ ما اطلاعات و مشخصات شما را ثبت و ذخیره تا اینکه شما بتوانید از آنها استفاده کنید.مشخصاتی از ID شما مثل ,Username und Passwod وIP-Adress‌. اطلاعاتی از قبیل شروع٬پایان٬طرز استفاده شما و عملکرد سیستم عامل.پخش این اطلاعات ضروری است از نظر فنی برای امکان برقراری مطالبه حقوق در وبسایت ما.و همچنین برای دسترسی به مجله اطلاعاتی همین شرایط نیز وجود دارد و ارسال این اطلاعات از طریق ایمیل به شما با توجه به خواست و موافقت شما انجام می شود."
      chapter_seven:
        heading: "اطمینان و کنترل اطلاعات شما.خدمات خارجی"
        nested_text_one: "برای فرستادن مجله اطلاعاتی از سیستم „MailChimp“The Rocket Science Group LLC aus den USA (%{mailchimp}) وSendGrid, einen Service der Sendgrid Inc., USA (%{sendgrid}). استفاده می کنیم.طبق توافقی که با شرکت های مذکور و با توجه به قوانین اتحادیه اروپا که به عنوان شخص ثالث مسئولیت از حفظ اطلاعات و موظف به آن می باشند.این بدان منظور است که اطلاعات در جهت و چارچوب خاص خود مورد استفاده قرار می گیرد و این توافقی است که ما با The Rocket Science Group LLC و Sendgrid Inc برای اینکه از اطلاعات شخصی شما محافظت کنیم انجام داده ایم ."
        nested_text_two: "ما برای ارائه خدمات و اجرای درخواست های خدماتی از یک سرویس خارجی به نام Freshdesk Inc, 311 California street, San Francisco, CA 94104, USA.استفاده می کنیم که با توجه به توافق صورت گرفته با قوانین اساسی اتحادیه اروپا و آمریکا برای حفاظت از اطلاعات شما استفاده می شود.بدبن منظور لطفا به اطلاعات و توصیه های  (%{freshdesk})توجه کرده و برای استفاده از آن حداقل دادن آدرس ایمیل شما ضروری است.استفاده از نام مستعار مجاز می باشد.در ادامه جهت رسیدگی به سوالات خدماتی شما امکان ارسال آدرس خود و یا مدارک یا اطلاعات دیگر مانند نام و آدرس ضروری می باشد.استفاده از این سرویس اختیاری می باشد و جهت ارائه و بالا بردن سرعت خدمات به مشتری می باشد.اگر شما مخالف استفاده از این اطلاعات و یا ذخیره آن در سیستم خارجی Freshdesk هستید٬از شما می خواهیم که از امکان تماس جایگزین برای دسترسی به سوالات خدماتی ما مثل تلفن زدن باشید."
