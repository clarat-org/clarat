        text: "از آنجایی که ما پیشنهاد های خود را با توجه به نیازهای کاربران خود وفق می دهیم٬احتیاج به اطلاعات و رفتارهای کلی استفاده از آن را داریم.به همین دلیل از هر گونه اطلاعات کاربردی که برای استفاده از پیشنهاد های وبسایت ما مفید باشد حتی کاربرانی که گمنام هستند استفاده می شود بدین منظور که اطلاعاتی از قبیل  IP-Adresse وUsernameو Password که لازم به توضیح است که اینها در جهت موارد دیگر استفاده از آنها نخواهد شد.شما همچنین می توانید به استفاده از آنها هر لحضه اعتراض کرده و مخالف آن باشید."
