      chrissy: هي متخصصة في العلوم السياسية. هذا يعني أنها تعرف الكثير عن السياسة والمجتمع. هي قادرة على التخطيط والتنظيم. في كلارات هي عضوة في الفريق البحثي. وهي تبحث في الإنترنت عن منظمات. أغنيتها المفضلة هي روف هاندي  ل.ألكسيسزأونفير.
