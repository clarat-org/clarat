# inherit_from: rubocop_todo.yml

AllCops:
  RunRailsCops: true
  Exclude:
    - 'db/**/*'
    - 'vendor/**/*'
    - 'config/application.rb'
    - 'config/environments/**/*'
    - 'config/initializers/**/*'
    - 'test/test_helper.rb'
    - 'test/support/**/*'

HasAndBelongsToMany:
  Enabled: false

Documentation:
  Enabled: false

MethodDefParentheses:
  Enabled: false

GuardClause:
  Enabled: false

RedundantSelf:
  Enabled: false

LineLength:
  Enabled: false

Style/SignalException:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Metrics/MethodLength:
  Max: 13

Metrics/AbcSize:
  Max: 16
