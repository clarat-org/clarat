          question: "آیا دسترسی به کد برنامه ریزی clarat همگانی و عمومی می باشد؟"
        question_13:
          answer: "در حال حاضر چنین رابطی وجود ندارد که توسط آن توانست اطلاعات را دانلود یا ویرایش کنی.امکانش هست در آینده چنین رابطی بوجود آورد.اما هنوز چیزی مطمئن نیست.در حال حاضر به طور اساسی در حال جمع آوری و طبقه بندی اطلاعات هستیم.اگر تمایل به داشتن چنین رابطی هستی و برای تو جالب هست %{link_to_contact_form}."
          link_1:
            name: "به ما مراجعه کن و با ما در تماس باش"
            target: _blank
            url: ttp://www.clarat.org/refugees/kontakt/new
            var: link_to_contact_form
          question: "آیا  clarat رابطی را برای بکارگیری اطلاعات و داده ها ارائه می دهد؟"
        question_1:
          answer: |-
            clarat دروازه است که در آن می توان پیشنهاد هایی جهت حمایت پیدا کرد.ما به تو را در پیدا کردن کمک همراهی می کنیم اما مشاوره نمی دهیم.به همین منظور کارشناسانی هستند که دقیقآ می توانی از طریق ما آنها را پیدا کنی.clarat به دو بخش b>clarat
            family</b> و <b>clarat refugees</b>: تقسیم می شود.<b>clarat family</b> به کودکان٬خانواده و جوانان که در نزدیکی محل سکونت خود احتیاج به حمایت دارند کمک می کند.در اینجا به راحتی برای خود٬خانواده و دوستان کمک پیدا می کنی.حتی برای کودکان٬جوانان و خانواده های دیگری که تو می شناسی.کاری که clarat
            family انجام می دهد را می توانی در این لینک %{link_to_family_movie} مشاهده کنی.</li>
            <li>
            <b>clarat refugees</b> به پناهندگانی که در نزدیکی محل سکونت خود به دنبال حمایت هستند کمک می کند.در اینجا نه تنها به تو یا خانواده تو ویا به دوستانت بلکه حتی اگر پناهنده نباشی ولی پناهنده هایی را که می شناسی که احتیاج به حمایت دارند نیز کمک می شود.
          link_1:
            name: "فیلم"
            target: _blank
            url: ttp://blog.clarat.org/einfach-hilfe-finden-unser-projekt-clarat-im-kurzfilm/
            var: link_to_family_movie
          question: "  clarat چیست؟"
        question_2:
          answer: "در آلمان برای انسانهایی که احتیاج به کمک دارند٬پیشنهادهای حمایتی زیادی وجود دارد.پیدا کردن این پیشنهادها معمولا بسیار سخت است چرا که اغلب نمی دانیم کجا و به چه کسانی دقیقآ باید مراجعه کرد.ما بدنبال تغییر این هستیم."
          question: "چرا clarat وجود دارد؟"
        question_3:
          answer: "مشکل خود را درخواست کن و بگو کجا بدنبال کمک هستی.سپس پیشنهاد و حمایت مناسبی که نزدیک محل سکونت خود هست را جهت مراجعه پیدا می کنی و یا اینکه از طریق تلفن واینترنت. %{ref_to_how_to_find_right_help}به تو دقیقا توضیح می دهیم چگونه بتونی چیزی که دنبالش هستی را به راحتی پیدا کنی.با کلیک کردن روی هر پیشنهادی ما به تو اطلاع می دهیم که در مرحله بعد باید چه کرد.مثلا اینکه آیا باید زنگ بزنی یا اینکه مراجعه حضوری داشته باشی."
          link_1:
            class: FAQ_anchor_link
            name: "اینجا"
            url: "/haeufige-fragen/#how_to_find_right_help"
            var: ref_to_how_to_find_right_help
          question: "از clarat چگونه می توان استفاده کرد؟"
        question_4:
          answer: |-
            clarat رایگان است و رایگان خواهد ماند.هر کسی می تواند بدون هزینه در <b>
            clarat family</b>به دنبال کمک برای کودکان٬جوانان و خانواده باشد.همچنین هر کسی می تواند بدون هزینه در <b>clarat refugees</b> به دنبال کمک برای پناهندگان باشد.
          question: "آیا جستجو در clarat مجانی است؟"
        question_5:
          answer: "جستجو در clarat گمنام انجام می شود.یدین معنی که هیچکس درclarat از نام و نشانی تو آگاهی ندارد."
          question: "آیا می توان گمنام در clarat جستجو کرد؟"
        question_6:
          answer: "ما همیشه بر اینکه اطلاعات در clarat به روز باشد نظارت می کنیم.زیرا فقط در این صورت clarat می تواند به کودکان٬جوانان٬خانواده و پناهندگان کمک کند.اگر اطلاعات صحیح نباشند ما آنها را به روز رسانی کرده و تغییر می دهیم."
          question: "آیا اطلاعات clarat به روز می باشد؟"
        question_7:
          answer: "بعضی از پیشنهادها را در <b>clarat family</b> و در <b>clarat refugees</b> می توانی از همه جا استفاده کنی.مهم نیست که کجا زندگی می کنی.پیشنهاد های بسیاری را از طریق تلفن و یا اینترنت می توانی پیدا کنی که تو را کمک خواهند کرد.بدین معنی که این کمک ها از طریق ایمیل٬چت و روی صفحه آنلاین ارائه می شود.و از سایر پیشنهادهای بسیار دیگر نیز می توانی در نزدیکی محل سکونت خود بهره ببری. در  <b>clarat refugees</b> به زودی پیشنهادهای بسیاری در شهرهای بزرگ سراسر آلمان پیدا می کنی.در حال حاضر این خدمات در شهرهای برلین٬کلن و دوسلدورف ارائه می شود.ما خدمات<b>clarat family</b> را از برلین شروع به کار کردیم.در اینجا پیشنهاد های بسیاری وجود دارد٬با این حال ما به جمع آوری اطلاعات ادامه می دهیم.به زودی حتی در شهرهای بزرگ دیگر آلمان."
          question: "آیا clarat در سراسر آلمان فعالیت دارد؟"
        question_8:
          answer: clarat کمک هایی که می توانی در نزدیکی پیدا کنی را در یک فهرست و دید کلی به تو نشان می دهد.همچنین ما به تو می گوییم دقیقا چه کاری باید بکنی تا این که کمک دریافت کنی و ما همیشه با زبان ساده آن را می نویسیم برای اینکه درک آن برای همه آسان باشد.چرا که در clarat باید حتی کسانی که آلمانی به خوبی صحبت نمی کنند بدنبال کمک باشند.همچنین می توانی همه پیشنهاد ها را به زبان های دیگر مطالعه کنی.برای اطلاعات بیشتر روی این لینک کلیک کن%{ref_to_how_many_languages}.
          link_1:
            class: FAQ_anchor_link
            name: "اینجا"
            url: "/haeufige-fragen/#how_many_languages"
            var: ref_to_how_many_languages
          question: clarat چه ویژگی به خصوصی دارد؟
        question_9:
          answer: clarat در سال ۲۰۱۴ از طرف %{link_to_bsz} متولد شد.این بنیاد و موسسه خانوادگی که مدت زیادی است خدمات بزرگی را برای کودکان و جوانان ارائه می دهد.همچنین از طریق  clarat refugees در حال حاضر برای پناهندگان.در لینک زیر می توانی اطلاعات بیشتری در رابطه با این بنیاد بدست آوری.%{link_to_bsz_movie}
          link_1:
            name: Benckiser Stiftung Zukunft
            target: _blank
            url: http://www.benckiser-stiftung.org/de
            var: link_to_bsz
          link_2:
            name: "ویدئو"
            target: _blank
            url: http://www.benckiser-stiftung.org/blog/uebersicht-unserer-gegenwaertigen-projekte-im-kurzfilm
            var: link_to_bsz_movie
          link_3:
            name: "اینجا"
            target: _blank
            url: http://www.clarat.org/ueber-uns
            var: NOTRANSLATE
          question: clarat متعلق به چه کسیت؟
      section_2:
        anchor: questions_about_our_search
        heading: "آیا در رابطه با جستجوی خود سوالاتی داری؟"
        question_10:
          answer: "دلایل مختلفی می تواند وجود داشته باشد.<p>\n<ul>\n<li>\nامکان این هست که کلمه پیشنهادی جستجوی شما کاربرد نداشته باشد.سعی کن کلمه جایگزین انتخاب کنی.اگر کلمه دیگری به ذهنت نرسید سعی کن از طریق عکسها جستجو کنی.یعنی توسط کلارات به دنبال دسته</i>. %{ref_to_how_to_find_right_help} می تونی ببینی که چگونه جستجو می توان کرد.</li>\n<li>\nاگر خارج از شهر زندگی میکنی و امکان دریافت کمک در نزدیکی تو نیست در خانه  <b>کجا؟</b>شهر نزدیک به خودت را بنویس.یا اینکه از طریق کمک تماس تلفنی یا اینترنتی جستجو کن. </li>\n<li>\nدلیل دیگر می تواند آن باشد که ما در منطقه سکونت شما یا شهر شما تاکنون اطلاعات خاصی جمع آوری نکردیم.</li>\n<li>\nیا اینکه ما متاسفانه برای مشکل تو پیشنهادات خاصی در کلارات نداریم.برای اینکه بتوانیم این را تغییر بدیم٬گزارش تو برای ما خیلی مهم است.میتونی از طریق ایمیل به ما اطلاع بدی%{mailto_clarat} \nاگر نتونستی کمک مورد نظر خود را پیدا کنی می تونی از طریق چت زنده روی صفحه٬ پایین سمت راست برامون بنویسی.</li>\n</ul>\n</p>"
          link_1:
            class: FAQ_anchor_link
            name: "اینجا"
            url: "/haeufige-fragen/#how_to_find_right_help"
            var: ref_to_how_to_find_right_help
          link_2:
            name: post@clarat.org
            target: _blank
            url: mailto:post@clarat.org
            var: mailto_clarat
          question: "چرا چیزی که جستجو می کنم را پیدا نمی کنم؟"
        question_11:
          answer: "بهترین راه این هست که ببینی اول برای چه مشکلی راه حل وکمک پیشنهادی ارائه شده است.این رو از طریق <b>موضوع چیست</b>اگر کمک صحیحی هنوز برای تو نیست٬سعی کن از روش پیشنهادی دیگری استفاده کنی.اگر هم مطمئن نیستی بهتره که از پیشنهاد کننده مستقیم سوال کنی.اغلب می توان ایمیل فرستاد یا تماس گرفت.شماره های تماس و آدرس ایمیل ها را در clarat پیدا می کنی.از طریق i>به کجا می تونی مراجعه کنی؟</i>."
          question: "اگر نمی دانم که کمک پیشنهادی برای من مناسب هست چه باید کرد؟"
        question_12:
          answer: "در clarat نه تنها می توانی برای خود بلکه برای دیگران هم می توانی به دنبال کمک باشی.بطور مثال برای دوست خود یا به عنوان عمو برای برادرزاده ها و یا به عنوان مادر برای دختر خود و یا به عنوان معلم برای دانش آموزان.اما بدیعی است که شخص مورد نظر در اصل طرف صحبت ما است که از طریق پیشنهاد ها به او کمک می شود٬که اغلب کودکان و جوانان را شامل می شود. "
          question: "اگر برای شخص دیگری بجز خودم دنبال کمک باشم چگونه به من کمک می شود؟"
        question_1:
          anchor: who_finds_help
          answer: |-
            clarat برای دسترسی همگان است.تنها با یک کلیک تصمیم می گیری آیا <b>
            clarat family</b> یا <b>clarat refugees</b>:<p>
            <ul>
            <li>
            <b>clarat family</b>برای کودکان٬جوانان و خانواده هایی است که احتیاج به کمک دارند.مهم نیست چه در خانواده٬با دوستان٬در مدرسه یا جای دیگر مشکلی داشته باشند.</li>
            <li>
            <b>clarat refugees</b> برای همه پناهندگان در آلمان می باشد.برای  کودکان و جوانان یا مردان و زنان و خانواده های  پناهنده.به طور کلی برای همه که به آلمان پناهنده شده اند و به همین دلیل بدنبال کمک می باشند. </li>
            </ul>
            </p>
            در  clarat حتی کسانی می توانند در جستجو باشند که به دیگران می خواهند کمک کنند. به طور مثال مربیان مهد کودک٬معلمان٬همسایه ها یا آشنایان.
          question: "در clarat چه کسانی در جستجوی کمک هستند؟"
        question_2:
          answer: |-
            تو در <b>clarat family</b> پیشنهادهای مختلفی را پیدا می کنی که تو را در مواجهه با مشکلات مختلف کمک میکنند و ما آنها را با توجه به موضوع تنظیم کرده ایم.<p>
            <ul>
            <li class="FAQ__ico--family--family">
            <b>خانواده</b><br> اگر مشکلی در خانواده داری در اینجا می توانی کمک پیدا کنی.بطور مثال دعوا و حتی مشکلات دیگر مثل به سن بلوغ رسیدن یا تربیت فرزندان و مشکلات آن.دز اینجا برای تمام اعضای خانواده کمک می توان پیدا کرد از قبیل کمک های بسیاری برای کودکان و والدین.</li>
            <br>
            <li class="FAQ__ico--health--family">
            <b>سلامتی</b><br>در اینجا تو می توانی کمک پیدا کنی٬بطور مثال اگر حالت خوب نیست چونکه بیمار هستی یا اینکه اگر مشکل اعتیاد داشته باشی و یا اینکه در دوران بارداری مشکلی داشته باشی.</li>
            <br>
            <li class="FAQ__ico--learn--family">
            <b>کار و تحصیل</b><br>در اینجا می توانی کمک پیدا کنی٬بطور مثال اگر مشکلی در مدرسه داری یا در دوره کارآموزی و یا اینکه به دنبال دوره کارآموزی هستی و یا اینکه اگر به دنبال دوره کلاس زبان آلمانی هستی.</li>
            <br>
            <li class="FAQ__ico--everydaylife--family">
            <b>نگرانی های روزمره</b><br>در اینجا می توانی کمک پیدا کنی٬اگر نگرانی های کم و زیادی در زندگی روزمره داری.بطور مثال نگرانی مالی و یا اینکه اگر در خیابان زندگی می کنی.حتی اگر دنبال سرگرمی برای اوقات فراغت خود هستی و یا اینکه به دنبال کمک و حمایت برای پر کردن فرم ها و درخواست های مختلف هستی.</li>
            <br>
            <li class="FAQ__ico--violence--family">
            <b>خشونت</b><br> در اینجا می توانی کمک پیدا کنی٬اگر بطور مثال کسی تو را کتک زده و یا از تو سوء استفاده کرده باشد.یا اینکه خود خشونت طلب شده ای و سابقه خشونت داری.</li>
            <br>
            <li class="FAQ__ico--crisis--family">
            <b>ضروری</b><br>در اینجا می توانی کمک پیدا کنی٬اگر مورد ضروری داشته باشی.در مورد پیشنهاد هایی که جلوی آن <b>شب و روز</b> نوشته شده هست٬ می توانی  با آنها همیشه در ارتباط باشی.مهم نیست در چه ساعتی از روز یا شب</li>
            </ul>
            </p>
          question: "در مورد چه موضوعاتی در clarat family به من کمک می شود؟"
        question_3:
          answer: |-
            تو در <b>clarat refugees</b> پیشنهاد های حمایتی و موضوعات مختلفی را پیدا می کنی.ما برای تو به این صورت تنظیم کرده ایم<p>
            <ul>
