        heading: كلارات من أجل من؟
        text: 'كلارات للجميع, حيث إن كلارات الأسرة موجهة إلي الأطفال والشباب والأسر و كلارات اللاجئين موجهة للاجئين. فهنا تجد مساعدة إذا كان لديك سؤال أو مشكلة خاصة بك أو بأسرتك أو بأصدقائك أو لأي شخص آخرتعرفه وهو في حاجة لمساعدة '
