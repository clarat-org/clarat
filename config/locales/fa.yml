      section_5:
        heading: آیا به عنوان کارمند سازمانی٬ سوالی دارید؟
        question_1:
          answer: |-
            پیشنهادهای سازمان شما به کودکان٬جوانان و خانواده ها اگر مشکلی داشته باشند کمک می کنند.برای همین منظور ما  <b>clarat
            family</b> را در نظر گرفتیم.چراکه ما می خواهیم کسانی که بدنبال کمک هستند سریع و بدون پیچیدگی از سازمان شما کمک بخواهند.<br>یا اینکه پیشنهادهای سازمان شما به پناهندگان که به آلمان پناه آورده اند کمک می کند.برای همین منظور ما  <b>clarat
            refugees</b> را در نظر گرفتیم.چرا که ما می خواهیم به پناهندگان با سرعت و به سادگی نشان دهیم٬ کجا کمک پیدا می کنند.
          question: چرا پیشنهادهایی از سازمان من در clarat وجود دارد؟
        question_2:
          answer: "<b>clarat family</b> به کودکان٬جوانان و خانواده ها کمک می کند که پیشنهاد های سازمان شما را پیدا کنند و <b>clarat refugees</b> از پناهندگان به دنبال جستجوی خود بدنبال کمک حمایت می کند.تنها کسی که از وجود سازمان شما اطلاع دارد می تواند پیشنهاد های حمایتی شما را پیدا کند. برای اینکه هر کسی متوجه شود که چه کمکی از سازمان شما دریافت می کند٬ این در clarat با زبان بسیار ساده توضیح داده شده است.همچنین تمامی پیشنهادها در  clarat می توانند به زبانهای مختلف ترجمه و در دسترس قرار گیرند."
          question: clarat برای سازمان من چه کارهایی را انجام می دهد؟
        question_3:
          answer: |-
            در اینجا <b>چی؟</b> می توانی نام سازمان خود را وارد کنی.به طور مثال <i>سازمان ...</i>.و در <b>کجا؟
            </b> می توانی آدرس سازمان خود را وارد کنی.به طور مثال <i>خیابان .. پلاک
            ۱۴ برلین</i>.سپس پیشنهادها مربوطه به این نشانی درخواستی در یک فهرست به تو نشان داده می شود.اگر سازمان شما آدرسهای مختلفی در برلین دارد٬ در جای خالی <b>کجا؟</b> شهر برلین را فقط وارد کنید.
          question: چگونه پیشنهادهای سازمان خود را در clarat پیدا کنم؟
        question_4:
          answer: برای اینکه هر کسی کمک پیدا کند ما تمام پیشنهاد ها را به زبان ساده می نویسیم.در زبان ساده موارد پیچیده باید گاهی اوقات ساده تر از آنچه که در واقع هستند٬ توضیح داده شوند. بدین ترتیب جملات نیز ساده تر قابل ترجمه می باشند.با این حال اگر مواردی را پیدا کردی که به توضیحات بیشتر احتیاج دارند٬ می توانی به ما از طریق ایمیل اطلاع بدی. %{mailto_clarat}.
          link_1:
            name: post@clarat.org
            target: _blank
            url: mailto:post@clarat.org
            var: mailto_clarat
          question: چرا ثبت پیشنهاد های سازمان من در clarat با وب سایت اصلی سازمان تفاوت دارد؟
        question_5:
          answer: ما می خواهیم جستجو برای کمک را برای همه آسان کنیم٬ به خاطر همین سعی می کنیم که پیشنهادهای سازمان تو را به نحوی تنظیم کنیم که برای هر مشکل خاصی همیشه همان پیشنهاد خاص مربوطه را بتوان پیدا کرد.بدین ترتیب کسی که بدنبال کمک هست می تواند به سرعت کمکی که به دنبال آن و مناسب هست را پیدا کند.
          question: چرا از تنها یک مورد پیشنهاد سازمان من٬ در clarat چندین پیشنهاد از سازمان من وجود دارد؟
        question_6:
          answer: |-
            در آلمان پیشنهاد های حمایتی بسیاری برای کودکان٬ جوانان٬ خانواده و پناهندگان وجود دارد و clarat رفته رفته توسعه پیدا می کند.این یعنی احتمال دارد که ما نتوانستیم همه پیشنهاد های سازمان شما را دریافت کنیم و یا اینکه این تصمیم از طرف ما گرفته شده است که از تمامی پیشنهاد های شما را نمی توان استفاده کرد .<p>تو در ابتدا در<b>clarat family</b> پیدا می کنی <ul>
            <li>تنها پیشنهادهایی که به افرادی که مشکل دارند کمک می شود</li>
            <li>تنها پیشنهادهایی که مجانی نیستند و با کمترین هزینه ها جهت بقای خود به دیگران کمک می رسانند</li>
            <li>هیچ پیشنهادهایی وجود ندارند که بواسطه آن افراد فقط از خدمات پزشکی بهره مند می شوند.</li>
            </ul>
            </p>و در <b>clarat refugees</b> تو پیدا می کنی<p>
            <ul>
            <li>هیچ پیشنهادهایی وجود ندارند مبنی بر محل سکونت و  پذیرش پناهندگان و یا اسکان دسته جمعی</li>
            <li>بدون پناهندگان کلیسایی </li>
            <li>بدون دروازه های مشاغل خدماتی رایگان و یا دروازه های کمکهای دریافتی </li>
            </ul>
            </p>
          question: چرا نمی شود همه پیشنهادهای سازمان من را در clarat پیدا کرد؟
        question_7:
          answer: با ما در تماس باش و اشتباهات یا تغیرات دلخواه خود را با ما از طریق ایمیل%{mailto_clarat} در میان بگذار یا اینکه با ما تماس بگیر.تلفن ۰۰۴۹۰۳۰۵۵۵۷۹۶۰۰
          link_1:
            name: post@clarat.org
            target: _blank
            url: mailto:post@clarat.org
            var: mailto_clarat
          question: چگونه می توان اشتباهات یا تغییرات را به شما اعلام کرد؟
        question_8:
          answer: |-
            این دو دلیل دارد:
            <p>
            <ul>
            <li>
            اول اینکه به این دلیل که در محلی که سازمان شما واقع شده ما نتوانستیم پیشنهادهایی را جمع آوری کنیم و ما رفته رفته در حال گسترش هستیم.این یعنی اینکه احتمال دارد که ما سازمان شما را هنوز نتوانسته ایم ثبت کنیم.
            </li>
            <li>
            دوم اینکه محتوی پیشنهادی سازمان شما با محتوای ما متفاوت می باشد.در clarat پیشنهادهایی در مورد موضوع های به خصوصی را می توان جستجو کرد.آنها را می توانی در اینجا %{ref_to_who_finds_help} مطالعه کنی.اگر تمایل دارید پیشنهادهای سازمان شما را در clarat ثبت کنیم با ما در تماس باشید.برای ما ایمیل بزنید %{mailto_clarat} و یا اینکه با ما تماس بگیرید: ۰۰۴۹۰۳۰۵۵۵۷۹۶۰۰
            </li>
            </ul>
            </p>
          link_1:
            class: FAQ_anchor_link
            name: اینجا
            url: "/haeufige-fragen/#who_finds_help"
            var: ref_to_who_finds_help
          link_2:
