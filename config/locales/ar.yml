      section_3:
        heading: هل لديك أسئلة بخصوص لغة كلارات؟
        question_1:
          answer: 'نشأت لغة كلارات لكي يجد كل من يبحث في كلارات مساعدة سريعة. كلارات لغتها سهلة الفهم للجميع. فهي تعتمد على لغة بسيطة في الكتابة. وكلارات هي في الآخر للجميع؛ للأطفال والشباب وأسرهم. للذين جاءوا من دول مختلفة؛ سواء هؤلاء الذين ولدوا هنا أو للذين وصلو ألمانيا للتو. لكل من يعرف الألمانية بطلاقة أو لمن لا يجيدها. '
          question: لماذا تكتب كلارات دائما بلغة سهلة؟
        question_2:
          answer: NOTRANSLATE
          question: NOTRANSLATE
        question_3:
          answer: NOTRANSLATE
          question: NOTRANSLATE
        question_4:
          answer: 'في كلارات توجد مساعدات للأطفال والشباب والآباء من مختلف الميول الجنسية. وهؤلاء يمكن أن يكونوا سحاقيات أو لوطيين أو ذوي إهتمامات جنسية مزدوجة أو متحولين جنسياً أو المخنثين . وهؤلاء لا يمكن أننا في كل مرة نوضحهم  ونعددهم؛ حيث أن النصوص في كلارات لابد أن تكون بسيطة وقصيرة. لذلك نستخدم الإختصار LGBTI. وهذا هو الإختصار للكلمات الإنجليزية التي تعني: سحاقيات , لوطيين , ذوي إهتمامات جنسية مزدوجة , متحولين جنسياً والمخنثين. لا يوجد بالألماني إختصار لهذه الكلمات.'
          question: لماذا تستخدم كلارات الإختصار LGBTI ؟
        question_5:
          answer: نحن نستخدم في كلارات دائماً لغة بسيطة. لذلك نستخدم كلمات سهلة الفهم ومعروفة للجميع. علاوة على ذلك نحاول أن نراعي الدقة السياسية بقدر الإمكان. لهذه الأسباب نستخدم غالبا كلمة مهاجرين ونادرا ما نستخدم كلمة أجنبي أو أناس من أصول مهاجرة.
          question: لماذا تستخدم <i>كلارات</i> مصطلح مهاجرين؟
        question_6:
          answer: نحن نريد في كلارات أن يفهم الجميع من هم المقصودين. ومعظم الناس يستخدمون كلمة لاجئين. لذلك نستخدمها نحن أيضاً. حتى وإن كانت كلمة الفارين أدق. في كلارت نحاول أن نكون محددين بقدر الإمكان؛ ولكن ما يهمنا أكثر هو أن الجميع يفم  المقصود بسرعة. وبذلك يمكن لكل من يبحث عن مساعدة أن يجد المساعدة سريعا أيضاً.
          question: 'لماذا تستخدم كلارات مصطلح <i>اللاجئين</i>؟

'
      section_4:
        heading: هل لديك أسئلة حول موضوع كلارات بلغات مختلفة؟
        question_1:
          anchor: how_many_languages
          answer: يمكنك قراءة كل الصفحات بكلارات بالألمانية والإنجليزية
          question: ما هي اللغات المتاحة في كلارات؟
        question_2:
          answer: "بأعلى الصفحة يمكنك النقر على لغتك.\n وفي الحال يقوم مترجم جوجل بترجمة كل شئ تلقائيا  إلى لغتك. \nلذلك يوجد أحيانا للأسف أخطاءا لغوية. ومن الممكن أيضا \nأن يبدو شيئا بالترجمة غريبا أو مضحكا."
          question: كيف يمكنني قراءة كلارات بلغتي؟
        question_3:
          answer: "مترجم جوجل يقوم تلقائيا بالترجمة.\n لذلك يوجد أحيانا أخطاءا لغوية. ومن الممكن أيضا أن يكون هناك شيئا \nلم يتم ترجمته بشكل صحيح."
          question: لماذا تبدو النصوص بلغتي غريبة هكذا؟
      section_5:
        heading: هل لديك سؤال كموظف في إحدي المنظمات؟
        question_1:
          answer: "العروض الخاصة بمنظمتك تساعد الأطفال والشباب\n أو الأسر التي لديها مشاكل؛ لذلك فقد تم تناولها في <b>كلارات الأسرة</b>.\n لأننا نريد أن يحصل كل من يحتاج المساعدة على مساعدة سريعة وغير معقدة من خلال منظمتك.\n<br>\nأو أن عروض منظمتك تساعد اللاجئين؛ الذين فروا إلى ألمانيا. \nلذلك تم تناولها في <b>كلارات اللاجئين</b>.\n لأننا نريد أن نعرض للاجئين بشكل سريع وغير معقد أين يمكنهم أن يجدوا مساعدة."
          question: لماذا توجد العروض الخاصة بمنظمتي في كلارات؟
        question_2:
          answer: "<b>كلارات الأسرة</b> تساعد الأطفال والشباب والأسر أن يجدوا العروض الخاصة بمنظمتك.\nو <b>كلارات اللاجئين</b> تساعد اللاجئين في بحثهم عن مساعدات. \nالذين يعرفون فقط أن منظمتك موجودة؛ هم الذين يمكنهم أن يجدوا عروض الدعم الخاصة بها. \nولكي يفهم الجميع ما هي المساعدات التي يمكن أن يحصل عليها بالضبط من منظمتك؛ \nفتم توضيح كل شئ في كلارات بلغة سهلة. \nعلاوة على ذلك فإن كل العروض في كلارات يمكن أن تترجم بشكل تلقائي إلى لغات عديدة."
          question: ماذا تفعل كلارات من أجل منظمتي؟
        question_3:
          answer: "يمكنك أن تدخل إسم منظمتك في خانة <b>ماذا؟?</b> .\n على سبيل المثال <i>Musterverein e.V.</i>. وفي خانة <b>أين ؟</b> تدخل مكان منظمتك.\n على سبيل المثال <i>Mustermannstraße 14 Berlin</i>. \nإذاً تحصل على العروض المقدمة في هذا المكان معروضة بشكل عام. \nفي حالة ما إذا كانت منظمتك لها مواقع مختلفة في برلين فأدخل في خانة  <b>أين؟</b>  برلين فقط. "
          question: كيف أجد العروض الخاصة بمنظمتي في كلارات؟
        question_4:
          answer: 'لكي يجد الجميع مساعدة؛ فإننا نكتب كل العروض بلغة سهلة. وبهذه اللغة السهلة لابد أن تُوضح الأمور المعقدة بشكل أبسط مما هي عليه في الحقيقة. وهذا يجعل الترجمة التلقائية لللنصوص أفضل أيضاً.  ربما تجد أن هناك شيئاً كان يجب أن يوضح بشكل مختلف؛ في هذه الحالة اعلمنا من فضلك. يفضل أن ترسل لنا رسالة بريد إليكتروني على العنوان البريدي التالي: %{mailto_clarat}.'
          link_1:
            name: post@clarat.org
            target: blank_
            url: mailto:post@clarat.org
            var: mailto_clarat
          question: لماذا هي العروض الخاصة بمنظمتي مكتوبة في كلارات بشكل مختلف؟
        question_5:
          answer: نحن نريد أن نجعل محاولة البحث عن مساعدة أسهل ما يمكن للجميع . لذلك نحن نحاول أن نقسم العروض الخاصة بمنظمتك؛ بحيث يجد المرء لكل مشكلة محددة دائما عرض محدد جدا. وبهذا يمكن للباحثين عن المساعدة العثور بسرعة على المساعدة التي تناسبهم بشكل محدد.
          question: لماذا يتم في كلارات من عرض واحد تابع لمنظمتي عمل عدة عروض ؟
        question_6:
          answer: "يوجد العديد من عروض الدعم للأطفال والشباب والأسر واللاجئين في ألمانيا. وكلارات يتم بناؤها قطعة قطعة.\n فمن الممكن أننا  لم نتمكن بعد من تناول كل العروض الخاصة بمنظمتك.\n او أننا قررنا ألا يتم تناول كل العروض الخاصة بمنظمتك في كلارات في الوقت الحاضر. \n<p>\nفي الوقت الحاضر تجد في  <b>كلارات الأسرة</b>:\n<ul>\n<li>\nفقط العروض التي تساعد الناس في المشاكل.\n</li>\n<li>\nفقط عروض مدفوعة التمن من المنظمات العاملة بشكل  غير ربحي.\n</li>\n<li>\nلن تجد أي عروض يتم فيها بشكل حصري تقديم مساعدات طبية جسدية للناس. \n</li>\n</ul>\n</p>\n وفي <b>كلارات اللاجئين</b> في الوقت الحاضر: \n<p>\n<ul>\n<li>\nلن تجد أي مراكز للاستقبال الأولي أو المراكز الجماعية.\n</li>\n<li>\nلن تجد أي ملاجئ كنسية.\n</li>\n<li>\nلن تجد أي بوابات اليكترونية للتطوع أو التبرع.\n</li>\n</ul>\n</p>"
          question: لماذا لا أجد كل العروض الخاصة بمنظمتي في كلارات؟
        question_7:
          answer: اتصل بنا. يمكنك ان تخبرنا بالأخطاء أو التغييرات التي ترغب فيها. يفضل أن تكتب لنا رسالة بريد إليكتروني على عنوان الإيميل التالي %{mailto_clarat} أو أن تتصل على الرقم التالي 4903055579600 +.
          link_1:
            name: post@clarat.org
            target: blank_
            url: mailto:post@clarat.org
            var: mailto_clarat
          question: كيف يمكنني أن أبلغ عن وجود خطأ أو رغبة في تغيير شئ ما؟
        question_8:
          answer: "هذا ربما يكون له سببان:\n<p>\n<ul>\n<li>\nربما يرجع ذلك لأننا للأسف لم نجمع من موقع منظمتك أي عروض بعد. فكلارات يتم بنائها قطعة قطعة. ومن الممكن أن تكون منظمتك لم يتم تناولها لدينا بعد.\n</li>\n<li>\nأو يرجع ذلك لأن محتوى عروض المنظمة الخاصة بك لا يناسب كلارات. ففي كلارات توجد عروض لموضوعات محددة تماما. والتي يمكنك أن تقرأها هنا. إذا كان من المفروض أننا نتناول عروض منظمتك؛ \n%{ref_to_who_finds_help} أن ترسل لنا رسالة بالبريد الإليكترون  من  فضلك على عنوان الأيميل هذا %{mailto_clarat} أو الإتصال بنا على الرقم التالي 4903055579600 +.\n</li>\n</ul>\n</p>"
          link_1:
            class: FAQ_anchor_link
            name: فيفضل
            url: "/أسئلة-شائعة/#who_finds_help"
            var: ref_to_who_finds_help
          link_2:
            name: post@clarat.org
            target: blank_
            url: mailto:post@clarat.org
            var: mailto_clarat
          question: لماذا لا توجد منظمتي في كلارات؟
