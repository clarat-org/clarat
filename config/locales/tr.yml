          answer: clarat'taki tüm sayfaları Almanca ve İngilizce olarak okuyabilirsin.
          question: Clarat hangi dillerde var?
        question_2:
          answer: "Sayfanın üst tarafinda dil secimini tıklayıp anında Google Translator ile otomatik olarak sayfayı kendi diline tercüme ettirebilirsin. \nNe yazık ki bazen dilsel hatalar olabiliyor. Bu nedenle garip tercümeler oluşabiliyor."
          question: Clarat sayfasını nasıl anadilim ile okuyabilirim?
        question_3:
          answer: "Google Translator otomatik olarak tercüme ediyor. \nBu nedenle bazen dilsel hatalar oluşup ve bazı sözler doğru tercüme edilemiyor."
          question: Anadilim veya kendi dilimde bazi metinler niye kulağa garip geliyor?
      section_5:
        heading: Bir yardım kuruluşu çalışanı/gönüllüsü olarak soruların mı var?
        question_1:
          answer: "Senin kuruluşunun teklifleri, sorun yaşayan çocuklara, gençlere ve ailelere yardım sunuyor \nve onun için bu organizasyounu <b>clarat family’e</b> ekledik. \nBizim amacımız, yardıma ihtiyacı olan kişilerin, kolay ve çabukça senin \nkuruluşun üzerinden desteğe ulaşmaları.\n<br>\nVeya senin kuruluşun Almanya’ya kaçmıs olan mültecilere destek veriyor. Bu sebep’le bu organizasyounu clarat refugees’e ekledik. \nBizim amacımız, yardıma ihtiyacı olan mültecilerin, kolay ve çabukça senin kuruluşun üzerinden desteğe ulaşmaları."
          question: Benim kuruluşumun teklifleri neden clarat’ta?
        question_2:
          answer: "<b>Clarat family</b> çocuklara, gençlere ve ailelere senin kuruluşunun yardım imkanlarını bulmalarında yardımcı  oluyor. \n<b>Clarat refugees‘de</b> mültecilere destek bulmalarında yardım sunuyor. Senin kuruluşunun var olduğunu sadece bilgilendirdiğimiz şahıslar bilir.\nHerkes hangi desteği hangi organizasyon üzerinden alabilceğini oğrenirse, yardıma o kadar çabuk ulaşabilir. \nClarat bu yolu kolay bir dil ile şahıslara ulaştırıyor. Buna ek olarak, bütün teklifler otomatik olarak bir çok farklı yabanci dil’e tercüme ediliyor. "
          question: Clarat benim kuruluşum için neler yapiyor?
        question_3:
          answer: "<b>Neyi?</b> denen alanda organizasyonun adını girebilirsin. Mesela <i>örnek derneği e.V.</i>.  \n<b>Nerede?</b> alanına organisazyonunun konumunu/adresini belirleyebilirsin. \nMesela <i>örnek cadde 14, Berlin</i>. Sonra bir genel bakışta ekranda Berlin’de nerede yardim alabileceğin gösteriliyor. \nŞayet kuruluşunun Berlin’de birçok adresleri varsa, <b>Nerede?</b> alanınan sadece Berlin yaz ve aramanı başlat. "
          question: Benim kuruluşumun tekliflerini clarat’a nasıl bulabilirim?
        question_4:
          answer: 'Herkesin yardıma ulaşabilmesi için, tüm teklifleri farklı yabanci dillerde sunuyoruz. Bazı karmaşık konuların gerçekte olduğundan daha basit bir dil ile açıklanması gerekiyor. Yani metinler otomatik olarak daha iyi tercüme edilebiliyor. Belki daha farklı anlatılacak bazı şeyler bulabilirisin. Eğer böyle birsey ile karşılasırşan, lütfen bize bildir. En iyisi bize %{mailto_clarat} adresinden bir e-Mail gödermen. '
          link_1:
            name: post@clarat.org
            target: _blank
            url: mailto:post@clarat.org
            var: mailto_clarat
          question: Benim kuruluşumun teklifleri kendi website’lerinden niye daha farklı sunuluyor?
        question_5:
          answer: |
            Biz her birey için mümkün olduğunca kolay yardım sunmak istiyoruz. Bu nedenle, kuruluşunun tekliflerini bölüp ve yaymaya çalışıyoruz. Her belli sorunda sadece tek bir teklif belirlensin istiyoruz. Böylelikle yardıma ihtiyacı olanlar, onlara en uygun olan yardımı bulabiliyorlar.
          question: Benim kuruluşumun destek teklifleri clarat’ta neden coğaliyor?
        question_6:
          answer: |-
            Almanya’da çocuklara, gençlere, ailelere ve mültecilere bir çok yardım sunuluyor. clarat şu an parça parça inşa ediliyor. Bu yüzden belki senin kuruluşunun tüm tekliflerini karşılayamamış olabiliriz. Ya da şu an için senin kuruluşunun tüm tekliflerini sunmaya  karar vermemiş olabiliriz.
            <p>
            <b>clarat family’de</b> şimdilik:
            <ul>
            <li>
            sadece sorunları olan insanlara yardımcı olacak imkanlar bulunuyor
            </li>
            <li>
            ücretli olan ve kamu yararına çalışan organizasyonun imkanlarına ulaşabilirsin
            </li>
            <li>
            fiziksel veya tıbbi yardıma ihtiyacı olan insanlar için yardım bulunmamaktadir
            </li>
            </ul>
            </p>
            <b>clarat refugees’de</b> şimdilik olmayanlar:
            <p>
            <ul>
            <li>
            Karşılama konutları yada toplu yerleşim olanakları
            </li>
            <li>
            Kilise’de sığınmacı olarak devlet erişiminden koruma
            </li>
            <li>
            Gönüllülük portalları veya bağış portalları
            </li>
            </ul>
            </p>
          question: Benim kuruluşumun neden tüm teklifleri clarat’ta yok?
        question_7:
          answer: 'Bizim ile irtibata geç. Hata veya düzeltme önerilerini kolaylıkla bize bildirebilirsin. En iyisi bize  %{mailto_clarat} adresinden bir mail atıp veya +49 (0)30 55 57 96 00 numara’dan ulaşman. '
          link_1:
            name: post@clarat.org
            target: _blank
            url: mailto:post@clarat.org
            var: mailto_clarat
          question: Yanlış veya düzeltme önerilerini nasıl bildirebilirim?
        question_8:
          answer: |-
            Bunun iki olası nedeni olabilir:
            <p>
            <ul>
            <li>
            Bunun nedeni, senin kuruluşunun konumu hakkında bilgi edınılmemesi. clarat şu an parça parça inşa ediliyor. Bu yüzden belki senin kuruluşunun tekliflerini henüz kaleme alamamış olabiliriz.
            </li>
            <li>
            Veya senin kuruluşunun  içerik açısından bizim sunumlarımıza uymadığından.clarat’ta sadece belirli konular hakkında imkanlar bulunmaktadır.Hangi konular olduğunu, %{ref_to_who_finds_help}  okuyabilirsin. Eğer senin kuruluşunun tekliflerini clarat’ta sunulmasını istiyorsun bizimle irtibata geçebilirisin.En iyisi bize %{mailto_clarat}  adresinden bir mail atıp veya +49 (0)30 55 57 96 00 numara’dan ulaşman.
            </li>
            </ul>
