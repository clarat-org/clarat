de:
  validations:
    offer:
      location_fits_organization:
        organization_error: |
          muss die des angegebenen Standorts beinhalten.
        location_error: |
          muss zu der unten angegebenen Organisation gehören.
      needs_organizations: benötigt mindestens eine Organisation
      needs_encounter_filters: benötigt mindestens einen Kontaktfilter
      needs_age_filters: benötigt mindestens einen Altersfilter
      needs_language_filters: benötigt mindestens einen Sprachfilter
      needs_area_when_remote: |
        muss ausgefüllt werden, wenn der Encounter Filter "personal" nicht
        gesetzt wurde
      only_approved_organizations: |
        darf nur bestätigte Organisationen beinhalten, bevor dieses Angebot
        bestätigt werden kann. Unbestätigt: %{list}.
      approved_by_creator: kann nicht von dem/der Ersteller/in gesetzt werden
      incomplete: |
        kann nicht angehakt werden, wenn nicht auch "Completed" gesetzt ist
    organization:
      approved_by_creator: kann nicht von dem/der Ersteller/in gesetzt werden
      incomplete: |
        kann nicht angehakt werden, wenn nicht auch "Completed" gesetzt ist
    contact_person:
      incomplete: |
        Entweder "Name", "Local Number 1", oder "Email" muss ausgefüllt werden.
    shared:
      max_count: dürfen nicht mehr als %{max} sein.
      later_date: muss mindestens einen Tag in der Zukunft liegen
