      section_1:
        heading: qui, comment, quoi?
        question_1:
          answer: |-
            Clarat est un portail web où on trouve un éventail de types d’aide. On t’aide à trouver de l’aide. Mais attention, on ne te donne pas de conseil. Il y a des experts pour ça. Et c’est justement là que tu les trouveras. Il y a <b>clarat family</b> et <b>clarat refugees</b>:
            <p>
            <ul>
            <li>
            <b>clarat family</b> vient en aide aux enfants, aux ados, aux familles qui ont des problèmes et qui cherchent de l’ aide proche de chez eux. Ici, tu vas simplement trouver de l'aide. Pour toi, ta famille et tes amis. Ou même pour d'autres enfants, d'autres ados et d’autres familles que tu connais. Ce que clarat-famille fait,  tu peux aussi l'apprendre en regardant un %{link_to_family_movie}.
            </li>
            <li>
            <b>clarat refugees</b> aide les réfugiés qui cherchent de l’aide à côté de chez eux. Ici, tu vas simplement trouver de l'aide. Pour toi, ta famille et tes amis. Même si tu n’es pas un réfugié, mais que tu connais des réfugiés qui ont besoin d’aide.
            </li>
            </ul>
            </p>
          link_1:
            name: film
            target: _blank
            url: http://blog.clarat.org/einfach-hilfe-finden-unser-projekt-clarat-im-kurzfilm/
            var: link_to_family_movie
          question: Clarat, c’est quoi?
        question_10:
          answer: L’argent pour financer <b>clarat family</b> et <b>clarat-réfugiés</b> vient de %{link_to_bsz}.
          link_1:
            name: Benckiser Stiftung Zukunft
            target: _blank
            url: http://www.benckiser-stiftung.org/de
            var: link_to_bsz
          question: Qui finance clarat?
        question_11:
          answer: "<b>clarat family</b> et <b>clarat refugees</b> sont là pour longtemps. Car le %{link_to_bsz} va aussi financer les deux portails internet à l'avenir. Tu peux donc trouver de l'aide auprès de clarat même au cours des prochaines années. Cela vaut à présent avant tout pour Berlin . Et bientôt pour d'autres villes et régions que nous accueillons au sein de clarat."
          link_1:
            name: Benckiser Stiftung Zukunft
            target: _blank
            url: http://www.benckiser-stiftung.org/de
            var: link_to_bsz
          question: Clarat sera encore là dans un an?
        question_12:
          answer: |
            Le code de programmation de clarat est accessible au public? Le lien vers le code se trouve %{link_to_github}.
          link_1:
            name: ici
            target: _blank
            url: https://github.com/clarat-org
            var: link_to_github
          question: Le code de programmation de clarat est accessible au public?
        question_13:
          answer: Pour l’instant, il n’exite pas d’interface qui te permettrait de télécharger des données ou de les modifier. Il y aura peut-être plus tard une interface. Rien n’est encore sûr. Maintenant, on collecte des données pour principalement les trier. Si tu es intéressé par une interface de la sorte, adresse-toi tout simplement à nous, %{link_to_contact_form}.
          link_1:
            name: |
              [ le lien  est sur le formulairede contact]
            target: _blank
            url: http://www.clarat.org/fr/refugees/contact/nouveau
            var: link_to_contact_form
          question: Clarat propose une interface pour réutiliser les données?
        question_2:
          answer: on trouve différents types d’aide en Allemagne. Pour les personnes qui ont grand besoin d’aide, ces types d’aide sont souvent difficiles à trouver. Par exemple, parce qu’on ne sait pas exactement où on doit chercher. Ou parce qu’on ne sait pas à qui s’adresser . C’est ce qu’ on veut changer.
          question: Clarat, pourquoi ça existe?
        question_3:
          answer: Entre ton problème. Et où tu cherches de l’aide. Ensuite tu trouves les types d’aide proposés tout près de chez toi. Ou de l’aide par téléphone ou sur internet. %{ref_to_how_to_find_right_help} on t’explique en détail comment tu peux trouver ce que tu cherches. Quand tu cliques sur un type d’aide, on te dit ce que tu dois faire ensuite. Par exemple si tu peux appeler quelqu’un ou tout simplement aller voir quelqu’un.
          link_1:
            class: FAQ_anchor_link
            name: Ici
            url: "/questions-fréquentes#how_to_find_right_help"
            var: ref_to_how_to_find_right_help
          question: Clarat, comment ça marche?
        question_4:
          answer: Clarat, c’est gratuit et ça ne changera pas. Tout le monde peut faire gratuitement une recherche d’aide pour des enfants, des ados, des familles sur clarat-famille. Tout comme tout le monde peut faire gratuitement une recherche d’aide pour des réfugiés sur <b>clarat refugees</b>.
          question: Faire une recherche sur clarat, c’est gratuit?
        question_5:
          answer: Une recherche sur clarat est toujours anonyme. Ça signifie que personne sur clarat ne connaît ton nom ou ton adresse.
          question: Reste-t-on anonyme en faisant une  recherche sur clarat?
        question_6:
          answer: On vérifie régulièrement que les informations sur clarat sont actuelles. C’est le seul moyen pour que clarat puisse aider les enfants, les ados, les familles. Quand les infos ne sont plus exactes, alors on les actualise. Ça signifie qu’on les remplace.
          question: Les informations qu’on trouve sur clarat sont-elles toujours d’actualité?
        question_7:
          answer: Tu peux te servir de certains types d’aide de <b>clarat family</b> und bei <b>clarat refugees</b> où que tu sois.  où que tu habites. Il existe beaucoup de services où on peut t’aider par téléphone ou sur internet. Ça signifie  par courriel, sur des sites de chat ou des forums. Tu trouves des offres dans toute l’Allemagne sur clarat-refugee. Sur clarat-family, nous avons réuni beaucoup d'offres à Berlin. Et on continue de réunir des services. Bientôt tu nous trouveras dans d’autres grandes villes d’Allemagne.
          question: On trouve clarat partout en Allemagne?
        question_8:
          answer: "Clarat te montre où tu peux trouver de l’aide tout près de chez toi.  Tu as un aperçu rapide de la liste d’aide proposée. De plus, on t’explique en détail ce que tu dois faire pour recevoir cette aide. On écrit toujours les choses simplement. Écrire simplement, c’est pouvoir être compris facilement. Car même les personnes qui ne parlent pas très bien allemand doivent pouvoir trouver de l’aide auprès de clarat. Tu peux lire les offres dans beaucoup d’autres langues. Pour en apprendre plus sur le sujet clique %{ref_to_how_many_languages}. \n"
          link_1:
            class: FAQ_anchor_link
            name: ici
            url: "/questions-fréquentes#how_many_languages"
            var: ref_to_how_many_languages
          question: Quelle est la particularité de clarat?
        question_9:
          answer: |-
            Clarat est un projet de %{link_to_bsz}. C'est une fondation familliale qui déjà depuis  longtemps en fait beaucoup pour les enfants et les ados. Et maintenant aussi pour les réfugiés avec clarat-refugee. Ici en regardant une %{link_to_bsz_movie} tu peux en savoir plus sur la fondation.
            L'idée clarat est née mi 2014. L'équipe de clarat existe depuis septembre 2014. Si tu veux en savoir plus sur nous, regarde %{link_to_about_us}.
          link_1:
            name: Benckiser Stiftung Zukunft
            target: _blank
            url: http://www.benckiser-stiftung.org/
            var: link_to_bsz
          link_2:
            name: vidéo
            target: _blank
            url: http://www.benckiser-stiftung.org/blog/uebersicht-unserer-gegenwaertigen-projekte-im-kurzfilm
            var: link_to_bsz_movie
          link_3:
            name: ici
            target: _blank
            url: http://www.clarat.org/fr/refugees/a-propose-de-nous
            var: link_to_about_us
          question: Qui se trouve derrière clarat?
      section_2:
        anchor: questions_about_our_search
        heading: Tu as des questions par rapport à tes recherches?
        question_1:
          anchor: who_finds_help
          answer: |-
            Clarat est là pour tous - avec un simple clic, tu choisis <b>
            clarat family</b> ou <b>clarat refugees</b>
            <p>
            <ul>
            <li>
            <b>clarat family</b> c’est pour les enfants, les ados, les familles qui ont besoin d’aide. Peu importe s’ils ont des problèmes à la maison , avec des amis, à l’école ou ailleurs.
            </li>
            <li>
            <b>clarat refugees</b> c’est pour les réfugiés en Allemagne. Pour les enfants réfugiés, les ados réfugiés. Pour les femmes et les hommes réfugiés. Pour les familles réfugiées. Bref, pour tous ceux qui se sont réfugiés en Allemagne et qui ont pour cette raison besoin d’aide.
            </li>
            </ul>
            </p>
            Sur clarat d’autres personnes qui veulent aider d’autres personnes peuvent également faire des recherches. Par exemple des éducateurs, des enseignants, des voisins ou des connaissances.
          question: Qui trouve de l’aide sur clarat?
        question_10:
          answer: |-
            Il peut y avoir différentes raisons.
            <p>
            <ul>
            <li>
            C’est possible que ton mot clé ne marche pas. Essaie alors avec un autre mot. Si aucun autre mot clé ne te vient à l’esprit, essaie avec une image. Ça signifie sur clarat: <i>recherche par catégories</i>. %{ref_to_how_to_find_right_help} tu peux lire, comment marche la recherche.
            </li>
            <li>
            Si tu vis à  la campagne, que tu ne trouves pas d’aide à proximité, écris dans le champ <b>Ou?</b> le nom d’une ville proche de toi. Ou vois si tu peux recevoir de l’aide par téléphone, internet.
            </li>
            <li>
            Une autre raison: on n’a pas encore collecté des services d’aide dans ton quartier ou ta ville.
            </li>
            <li>
            ou on n’a encore aucune offre satisfaisante à ton problème sur clarat. Pour qu’on puisse changer ça dans un avenir proche, c’est très important pour nous de recevoir un retour. Si tu trouves ce que tu cherches, merci de nous le signaler  par courriel à %{mailto_clarat} tu peux aussi nous écrire sur notre chat en direct. Tu le trouves tout en bas à droite sur la page.
            </li>
            </ul>
            </p>
          link_1:
            class: FAQ_anchor_link
            name: Ici
            url: "/questions-fréquentes#how_to_find_right_help"
            var: ref_to_how_to_find_right_help
          link_2:
            name: post@clarat.org
            target: _blank
            url: mailto:post@clarat.org
            var: mailto_clarat
          question: Pourquoi je ne trouve pas ce que je cherche?
        question_11:
          answer: "Le mieux, c’est que tu regardes bien pour quel problème l’aide est. Voir la section <b>de quoi il s’agit</b>? Si ce n’est toujours l’aide qu’il te faut,alors essaie avec un autre service d’aide. Si tu n’es pas tout à fait sûr, le mieux, c’est que tu le demandes directement à la personne qui propose ce service. On peut souvent appeler ou écrire un courriel. numéros de téléphone et adresses électroniques se trouvent sur clarat voir la section <i>à qui m’adresser</i>? \n"
          question: Je peux faire quoi, si je ne sais pas si l’aide que j’ai trouvée est celle qu’il me faut?
        question_12:
          answer: Tu peux chercher de l’aide sur clarat non seulement pour toi mais aussi pour une autre personne. Par exemple pour un ami. Ou un oncle pour son neveu. Ou une mère pour sa fille. Ou un professeur pour son élève. Mais ne t’étonne pas, on s’adresse toujours en premier à la personne qui doit recevoir de l’aide. Et la plus part du temps, ce sont des enfants, des ados.
          question: Comment trouver de l’aide si je ne cherche pas pour moi mais pour une autre personne?
        question_2:
          answer: "Tu trouves sur <b>clarat family</b> différents types d’aide. Ils t’aident  pour différents problèmes. On les a classés par thèmes:\n<p>\n<ul>\n<li class=\"FAQ__ico--family--family\">\n<b>Problèmes familiaux</b><br>\nIci, tu trouves de l’aide en cas de problèmes à la maison. Par exemple en cas de dispute. Mais aussi pour beaucoup d’autres problèmes. Comme par exemple  le problème du passage à l’âge adulte.. Ou avec l’éducation que tu reçois. Ici, chaque membre de ta famille peut recevoir de l’aide. Les enfants peuvent se faire aider. Et les parents aussi.\n</li>\n<br>\n<li class=\"FAQ__ico--health--family\">\n<b>Santé</b><br>\nIci tu trouves de l’aide si par exemple tu te sens mal parce que tu es malade. Ou parce que quelqu’un chez toi est malade. Ou si un de vous a des problèmes de dépendance. \n</li>\n<br>\n<li class=\"FAQ__ico--learn--family\">\n<b>Apprendre et Travailler</b><br>\nIci, tu trouves de l’aide par exemple si tu as des problèmes à l’école. Ou dans ta formation. De l’aide, tu en trouves aussi si tu as des problèmes pour trouver une formation. Ou si tu cherches un cours d’allemand.\n</li>\n<br>\n<li class=\"FAQ__ico--everydaylife--family\">\n<b>Soucis de la vie quotidienne</b><br>\nIci, tu trouves de l’aide si tu as des soucis  dans la vie de tous les jours, , petits ou grands . Par exemple si tu as des soucis d’argent. Ou si tu vis dans la rue. Mais aussi, si tu cherches quelque chose à faire pendant ton temps libre. Ou si tu as besoin qu’on t’aide à remplir des formulaires, des demandes.\n</li>\n<br>\n<li class=\"FAQ__ico--violence--family\">\n<b>Violence</b><br>\nIci, tu trouves de l’aide, si par exemple,  on t’a battu ou maltraité. De l’aide, tu en trouves aussi si  tu es devenu agressif ou si  tu as commis des infractions.\n</li>\n<br>\n<li class=\"FAQ__ico--crisis--family\">\n<b>Cas d’urgence</b><br>\nIci, tu trouves rapidement de l’aide si tu es en détresse. Dans la liste des types d’aide, là où est écrit  jour et nuit, tu peux toujours prendre contact avec quelqu’un. et ce quelle que soit l’heure.\n</li>\n</ul>\n</p>"
          question: Je trouve de l’aide sur quels thèmes sur clarat family?
        question_3:
          answer: |-
            Tu trouves sur <b>clarat refugees</b> différentes listes d’aide. Elles t’aident sur différents thèmes. On les a classer pour toi:
            <p>
            <ul>
            <li class="FAQ__ico--legal--refugees">
            <b>Asile et droit</b><br>
            Ici, tu trouves de l’aide si tu as des questions sur la procédure de demande d’asile. Que ce soit avant, pendant ou après la procédure. Donc par exemple si tu as une autorisation de séjour provisoire. Ou si tu as des questions sur les lois allemandes. Même les réfugiés mineurs trouvent ici un soutien.
            </li>
            <br>
            <li class="FAQ__ico--family--refugees">
            <b>problèmes familiaux</b><br>
            Ici, tu trouves de l’aide en cas de problèmes à la maison. Par exemple en cas de dispute. Mais aussi pour beaucoup d’autres problèmes. Comme par exemple  le problème du passage à l’âge adulte.. Ou avec l’éducation que tu reçois. Ici, chaque membre de ta famille peut recevoir de l’aide. Les enfants peuvent se faire aider. Et les parents aussi.
            </li>
            <br>
            <li class="FAQ__ico--health--refugees">
            <b>Santé</b><br>
            Ici tu trouves par exemple de l’aide si tu es malade. Ou si tu es enceinte. De l’aide tu en trouves aussi si tu vas mal à cause de traumatisme de guerre et de torture. Ou si tu as un handicap. Tu trouves ici des médecins et des psychologues qui aident les réfugiés.
            </li>
            <br>
            <li class="FAQ__ico--learn--refugees">
            <b>Apprendre et travailler</b><br>
            Ici, tu trouves de l’aide si tu as des questions touchant l’apprentissage et le travail. Par exemple sur les jardins d’enfants, les écoles. Ou si tu voudrais savoir comment, en tant que réfugiés tu peux étudier. Ou si tu cherches une place d’apprenti ou un travail. tu trouves ici de nombreux cours d’allemand différents. Et des cours d’intégration que tu dois faire en tant que réfugié.
            </li>
            <br>
            <li class="FAQ__ico--everydaylife--refugees">
            <b>Vivre en Allemagne</b><br>
            Ici tu trouves de l’aide si par exemple tu as des problèmes administratifs. Par exemple parce que tu ne parles pas très bien allemand. Alors tu trouves ici quelqu’un qui traduit pour toi. Ou quelqu’un qui va avec toi chez le médecin. Tu trouves aussi ici d’autres types d’aide. On te montre par exemple des endroits où on te donne à manger. Ou des meubles et des vêtements. Et tu trouves ici la possibilité de faire la connaissance d’autres personnes. Par exemple dans des associations sportives ou des cours de cuisine.
            </li>
            <br>
            <li class="FAQ__ico--violence--refugees">
            <b>Violence</b><br>
            Ici tu trouves de l’aide si on t’a par exemple battu. Ou si on t’a torturé en temps de guerre. De l’aide, tu en trouves aussi si par exemple tu souhaites quitter un groupe islamiste.
            </li>
            <br>
            <li class="FAQ__ico--crisis--refugees">
            <b>Cas d’urgence</b><br>
            Ici tu trouves rapidement de l’aide si tu es en situation de détresse. Dans la liste des types d’aide, là où est écrit  jour et nuit, tu peux toujours prendre contact avec quelqu’un. et ce quelle que soit l’heure.
            </li>
            </ul>
            </p>
          question: Je trouve de l’aide sur quels thèmes sur clarat refugees?
        question_4:
          answer: Sur la page d’accueil, tu vois à droite un éclair. En cliquant sur l’éclair tu vois une liste d’aide précise; Cette liste t’aide en situation de détresse. Donc si tu as rapidement besoin d’aide. Dans la liste des types d’aide, là où est écrit  <b>jour et nuit</b>, tu peux toujours prendre contact avec quelqu’un. Quelle que soit l’heure. Si tu ne souhaites pas sortir, on peut t’aider par téléphone ou sur internet.
          question: Comment trouver rapidement de l’aide si je suis en situation de détresse?
        question_5:
          anchor: how_to_find_right_help
          answer: |-
            Il y a deux possibilités pour que tu puisses trouver l’aide qu’il te faut:
            <p>
            <ul>
            <li>
            Si tu sais comment s’appellent ton problème ou l’aide que tu cherches , tape-le simplement sur la page d’accueil  dans le champ <b>quoi?</b>. écris après dans le champ <b>où</b> où tu as besoin d’aide. Où clique dans le champ <b>où</b>. Et après clique sur <b>partager ma situation géographique </b>. Ensuite clique simplement sur la loupe et trouve de l’aide près de chez toi!
            </li>
            <li>
            si tu ne sais pas exactement  comment s’appelle ton problème, essaie de faire une recherche par catégorie. Si tu as par exemple des problèmes pour faire tes devoirs, clique sur le livre. Sur le côté gauche ,tu vois alors beaucoup de termes touchant à l’apprentissage et au travail, tu peux cliquer dessus. Écris aussi dans le champ “où”, où tu cherches de l’aide Et après clique sur <b>partager ma situation géographique </b>. Ensuite clique simplement sur la loupe et trouve de l’aide à proximité!
            </li>
            </ul>
            </p>
          question: Comment trouver l’aide qu’il me faut?
        question_6:
          answer: Beaucoup d'offres d'aide, que tu trouves sur clarat sont gratuits. Il y a aussi des aides qui sont payantes. Ça ne veut pas automatiquement dire que tu doives payer toi-même. C’est possible que la caisse maladie le paie. Ou un organisme public. Ça peut être par exemple une administration. Ou un service. Le mieux est que tu demandes directement là où on te propose de l’aide. Alors tu es à cent pourcent sûr si le service  de soutien est gratuit ou non.
          question: Je trouve de l’aide dont je peux en profiter gratuitement?
        question_7:
          answer: Tu peux profiter anonymement de beaucoup d'offres d'aide que tu trouves sur clarat. Ça signifie que tu ne dois dire à personne ton nom. Si tu peux profiter anonymement de l’aide, tout est expliqué sur clarat <i>tu dois faire quoi?</i> Si ce n’est pas écrit, le mieux à faire est de le demander directement là où on te propose de l’aide.
          question: Je trouve de l’aide dont je peux profiter anonymement?
        question_8:
          answer: |-
            En tant qu’enfant ou ado tu trouves alors de l’aide,
            <p>
            <ul>
            <li>
            si tu as un handicap psychique. C’est quand ça fait longtemps que tu as des problèmes mentaux.
            </li>
            <li>
            si tes parents ont un handicap. Quel que soit leur handicap. Ça peut être un handicap psychique,mental, ou physique.
            </li>
            <li>
            si tu as un frère ou une sœur avec un handicap. Quel que soit leur handicap. Ça peut être un handicap psychique,mental, ou physique.
            </li>
            </ul>
            </p>
          question: Je trouve de l’aide sur clarat family sur le thème handicap?
        question_9:
          answer: "Lance une recherche d’aide. Si tu souhaites savoir comment trouver l’aide qu’il te faut, tu peux le lire %{ref_to_how_to_find_right_help}. Si  tu es maintenant sur la page de résultats, tu vois en haut à droite <b>afficher les recherches</b>. Si tu cliques dessus, tu peux utiliser différents filtres.\nTu peux affiner ta recherche de la façon suivante:\n<p>\n<ul>\n<li>\n<b>Âge de l’enfant?</b> ici tu tapes ton âge. Ou l’âge de l’enfant pour qui tu veux trouver de l’aide.\n</li>\n<li>\n<b>Langue?</b> •\tici tu tapes ta langue. On te montre des services d’aide dont tu peux te servir dans ta langue. Si tu ne choisis pas de langue, des services d’aide seront automatiquement en allemand.\n</li>\n<li>\n<b>De l’aide, pour qui?</b> •\tici ,tu peux choisir pour qui tu cherches de l’aide. Si par exemple tu cherches de l’aide pour toute ta famille, clique sur pour les <i>familles</i>. Tu es un <i>enfant et tu cherches</i> de l’aide uniquement pour toi, clique sur pour les enfants et les ados.\n</li>\n<li>\n<b>Sexe?</b> Ici, tu peux choisir si tu cherches de l’aide  <i>seulement pour les garçons et les hommes</i> ou <i>seulement pour les filles et les femmes</i>. Si tu ne cliques sur rien, alors le filtre reste automatiquement <i>identique</i>.\n</li>\n<li>\n<b>Par quel moyen?</b> ici tu peux choisir si tu souhaites seulement trouver des services d’aide où tu peux aller personnellement, par exemple. Alors clique  <i>personnel</i>. Si tu préfères recevoir de l’aide chez toi, clique sur <i>par téléphone</i> ou\n<i>en ligne</i>. Après, tu peux encore choisir entre par téléphone, courriel, chat, forum et cours en ligne.\n</li>\n</ul>\n</p>"
          link_1:
            class: FAQ_anchor_link
            name: ici
            url: "/questions-fréquentes#how_to_find_right_help"
            var: ref_to_how_to_find_right_help
          question: Comment filtrer mes recherches?
      section_3:
        heading: Tu as des questions sur le langage de clarat?
        question_1:
          answer: Pour que toutes les personnes qui cherchent de l’aide sur clarat puissent trouver rapidement de l’aide, on a créé le langage clarat. Le langage clarat est facile à comprendre. Car il se fonde sur un langage simple. Et finalement clarat est là pour tout le monde. Pour les enfants, les ados, les familles; Issus de différents pays. Pour ceux qui sont nés ici. Pour ceux qui viennent tout juste d’arriver en Allemagne. Pour ceux qui parle bien allemand. Et pour ceux qui ne parle pas très bien allemand.
          question: Clarat écrit toujours dans une langue simple, pourquoi?
        question_2:
          answer: Sur clarat,les mots compliqués sont expliqués en une phrase. Mais pour certains mots, l’explication est plus longue. Ces mots, tu les reconnais sur clarat car ils sont soulignés. Si tu survoles le mot avec la souris, l’explication apparaît.
          question: Comment sont expliqués les mots compliqués sur clarat?
        question_3:
          answer: Sur clarat, on utilise un langage simple. Ça signifie qu’on fait des phrases courtes. C’est pour ça qu’on  ne dit pas à chaque fois un élève  et une élève. Mais seulement élèves. Même si on veut dire un et une élève. Car c’est important pour nous de traiter tout le monde sur un pied d’égalité. Mais on comprend mieux des phrases courtes.
          question: Pourquoi clarat n’écrit qu’ un élève et pas une élève ?
        question_4:
          answer: Sur clarat, on trouve de l’aide pour les enfants, les ados, les parents de toute orientation sexuelle. personnes lesbiennes, bisexuelles, transsexuelles, intersexuelles. On ne peut pas faire à chaque fois l’énumération et l’explication. Car les texte sur clarat doivent être simples et courts. D’où l’abréviation LGBTI. C’est un acronyme anglais pour les personnes lesbiennes, bisexuelles, transsexuelles, intersexuelles. Il n’y a pas d’acronyme en allemand.
          question: l’abréviation LGBTI , clarat s’en sert pour quelles raisons?
        question_5:
          answer: Sur clarat on utilise toujours un langage simple. D’où l’utilisation de mots faciles à comprendre. Et connus de beaucoup de personnes. De plus, on essaie le plus possible de rester politiquement correct. D’où l’utilisation du mot Migrants. Et rarement l’expression étrangers ou personnes issues de la migration.
          question: Pourquoi clarat utilise le terme de <i>migrants</i>?
        question_6:
          answer: |-
            Sur clarat, on veut que tout le monde puisse rapidement comprendre ce qu’on veut dire.
            Et la plus part des gens utilisent le mot réfugiés. C’est pour ça qu’on le fait aussi. Même si le mot en exil est plus juste. Sur clarat, on essaie d’être le plus précis possible. Mais ce qui est encore le plus important à nos yeux: que tout le monde comprenne vite. comme ça tout le monde peut chercher de l’aide, même en trouver plus vite encore.
          question: Pourquoi clarat utilise le terme de <i>réfugiés</i>?
      section_4:
        heading: Tu as des questions par rapport à clarat dans différentes langues?
        question_1:
          anchor: how_many_languages
          answer: Toutes les pages de clarat sont en allemand et en anglais.
          question: Dans quelles langues clarat est-elle consultable?
        question_2:
          answer: Clique sur ta langue en haut sur la page. Et tout est automatiquement  traduit dans ta langue par Google Translator. C'est pourquoi il y a parfois malheureusement des erreurs linguistiques. C'est possible que certaines choses paraissent étranges.
          question: Comment j'arrive à lire dans ma langue?
        question_3:
          answer: Google Translator traduit automatiquement. C'est pourquoi il y a parfois des erreurs linguistiques. C'est possibles que certaines choses ne soient par tout à fait bien traduites.
          question: Le texte dans ma langue est bizarre, pourquoi?
      section_5:
        heading: Tu as des questions en tant que collaborateur d’une organisation?
        question_1:
          answer: |-
            Les services de ton organisation aident les enfants, les ados ou les familles qui ont des problèmes. c’est pour ça qu’on les a repris dans <b>clarat family</b>. Car on veut que ceux qui ont besoin d’aide, en trouve facilement et simplement dans ton organisation.
            Ou ton organisation aide les réfugiés qui ont fui en allemagne. C’est pour ça qu’on les a repris sur <b>clarat
            refugees</b>. Car on veut montrer aux réfugiés où ils peuvent facilement et simplement trouver de l’aide.
          question: Pourquoi on trouve les services de mon organisation sur clarat?
        question_2:
          answer: "<b>clarat family</b> aide les enfants, les ados, les familles qui cherchent les services de ton organisation. Et <b>clarat refugees</b> soutient les réfugiés dans leur recherche d’aide. Seul celui qui sait que ton organisation existe peut trouver les services d’aide. et pour que chaque personne comprenne bien quelle aide elle peut trouver dans ton organisation, clarat explique tout en langage simple. En plus, tous les services sont traduits sur clarat dans beaucoup d’autres langues."
          question: Que fait clarat pour mon organisation?
        question_3:
          answer: Tu peux taper le nom de ton organisation dans le champ  <b>Quoi?</b>. Par exemple  <i>organisation type</i>. zef et dans le champ <b>Où?</b> le lieu où se trouve ton organisation. Par exemple <i>grande rue 10117Berlin</i>. Alors tu reçois les services qui s’affichent pour ce lieu. Au cas où ton organisation ait plusieurs site à Berlin, tape seulement Berlin dans le champ <b>où</b>.
          question: Comment trouver les services de mon organisation sur clarat?
        question_4:
          answer: Pour que chaque personne puisse trouver de l’aide, on écrit tous les services simplement. Les choses compliquées doivent être parfois plus simplement expliquées qu’elles ne le sont en réalité. on peut ainsi traduire automatiquement les textes. Tu penses qu’on peut peut-être expliquer les choses autrement. Signale-le. Le mieux est en nous envoyant un courriel à %{mailto_clarat}.
          link_1:
            name: post@clarat.org
            target: _blank
            url: mailto:post@clarat.org
            var: mailto_clarat
          question: Les services de mon organisation sont décrits différemment que sur notre site pourquoi?
        question_5:
          answer: On veut rendre la recherche d’aide aussi facile que possible. C’est pourquoi on essaie de structurer les services de ton organisation de telle façon qu’on ne trouve pour chaque problème qu’un service spécifique. La personne qui cherche de l’aide peut de cette manière trouver plus rapidement celle dont il a besoin.
          question: Des services d’aides de mon organisation on fait plusieurs services sur clarat, pourquoi?
        question_6:
          answer: |-
            En Allemagne, il y a beaucoup de services d'aide pour les enfants, les ados, les familles et les réfugiés. On construit clarat petit à petit. C’est donc possible qu’on n’ait pas encore enregistré tous les services de ton organisation. Ou on a décidé dans un premier temps qu’on ne pouvait pas enregistrer tous les services de ton organisation sur clarat. Tu trouves
            <p>
            sur <b>clarat family</b> dans un premier temps:
            <ul>
            <li>
            seulement les services qui aident les personnes qui ont des problèmes.
            </li>
            <li>
            seulement les services payants offerts par des organisations à but non lucratif.
            </li>
            </ul>
            <br>
            Pas de services pour lesquels les personnes reçoivent uniquement une aide médicale et physique.
            </p>
            Et tu trouves en premier lieu sur <b>clarat refugees</b>:
            <p>
            <ul>
            <li>
            pas de centres d’enregistrement ou de camp de réfugiés
            </li>
            <li>
            pas de droit d’asile dans les églises
            </li>
            <li>
            pas de portail pour bénévoles ou de portail pour les dons
            </li>
            </ul>
            </p>
          question: Je ne trouve pas tous les services de mon organisations sur clarat, pourquoi?
        question_7:
          answer: Adresse-toi à nous. Tu peux simplement nous signaler des erreurs et des propositions de modifications. Le mieux est de nous envoyer un courriel à %{mailto_clarat} ou de nous appeler au +49 (0)30 55 57 96 00.
          link_1:
            name: post@clarat.org
            target: _blank
            url: mailto:post@clarat.org
            var: mailto_clarat
          question: Comment signaler des erreurs ou des propositions de modifications?
        question_8:
          answer: "Il peut y avoir deux raisons:\n<p>\n<ul>\n<li>\n♣\tCela peut s’expliquer par le fait qu’on n’a malheureusement pas encore collecter une liste de service là où se trouve ton organisation. on construit clarat petit à petit. C’est possible qu’on ait pas encore accueilli ton organisation.\n</li>\n<li>\nOu c’est parce que les services de ton organisation ne correspondent pas à clarat. Sur clarat, on trouve seulement des services pour les thèmes spécifiques. Lesquels? tu peux le lire %{ref_to_who_finds_help}. Si tu penses qu'on devrait prendre les services de ton organisation sur clarat, adresse-toi à nous. Le mieux c’est de nous envoyer un courriel à %{mailto_clarat} ou de nous appeler au +49 (0)30 55 57 96 00.\n</li>\n</ul>\n</p>"
          link_1:
            class: FAQ_anchor_link
            name: ici
            url: "/questions-fréquentes#who_finds_help"
            var: ref_to_who_finds_help
          link_2:
            name: post@clarat.org
            target: _blank
            url: mailto:post@clarat.org
            var: mailto_clarat
          question: Mon organisation n’est pas sur clarat, pourquoi?
