      section_2:
        anchor: questions_about_our_search
        heading: Arayışın ile ilgili soruların mı var?
        question_1:
          anchor: who_finds_help
          answer: "clarat herkes içindir - tek bir tıklama ile <b>clarat family</b>  ile clarat refugees arasında seçim yapabilirsin:\n<p>\n<ul>\n<li>\n<b>clarat family</b> destek arayan çocuklar, gençler ve aileler için olmaktadır. \nHangi Aile, arkadaşlar, okul ya da başka bir konu ile ilgili sorunlar olabilir. \n</li>\n<li>\n<b>clarat refugees</b> Almanya’da bulunan tüm mülteciler içindir. \nMülteci çocuk ve gençler için; mülteci bayan ve erkekler için; mülteci aileler için. \nYani Almanya’ya iltica etmek zorunda kalıp, yardıma ihtiyaç duyan herkes içindir.\n</li>\n</ul>\n</p>\nAncak clarat’ta başkalarına destek olmak isteyenler de arayış içerisine girebilir. Mesela öğretmenler, komşular ve tanıdıklar. "
          question: clarat’ta kimler destek bulabilir?
        question_10:
          answer: "Bunun çeşitli sebepleri olabilir.\n<p>\n<ul>\n<li>\nAradığın kelimenin çalışmadığı olabilir. Bu durumda başka bir kelime girişi yapmayı deneyebilirsin. Aklına başka bir kelime gelmiyorsa, resimler yardımıyla arama yapmaı deneyebilirsin. clarat sayfasında bunun adı: Kategorilere göre arama. %{ref_to_how_to_find_right_help}, bu aramanın nasıl çalıştığını öğrenebilirsin. \n</li>\n<li>\nKöyde yada şehir merkezine uzak bir yerde oturuyor ve böylelikle yakınında bir destek bulamıyorsan, <b>Nerede?</b> kısmına yakında bulunan bir şehir yazıp aratabilirsin. Veya telefon ya da internet üzerinden alabileceğin yardımlara bakabilirsin.\n</li>\n<li>\nBaşka bir sebebi, bulunduğun şehirde henüz destek veremiyor olmamız olabilir.\n</li>\n<li>\nSenin aradığın destek türüne uygun bir seçeneyimiz henüz olmayabilir. Bu durumda bize geri dönüş sağlaman önemli, çünkü böylece sorunu çzebilirz. Bunun için bize %{mailto_clarat} mail yazabilirsin. \n</li>\n</ul>\n</p>"
          link_1:
            class: FAQ_anchor_link
            name: Burada
            url: "/haeufige-fragen/#how_to_find_right_help"
            var: ref_to_how_to_find_right_help
          link_2:
            name: post@clarat.org
            target: _blank
            url: mailto:post@clarat.org
            var: mailto_clarat
          question: Aradığımı neden bulamıyorum?
        question_11:
          answer: "En iyisi, ilk olarak bulduğun destek türünün hangi soruna uygun olduğuna bakman olacaktır. \nBunu  <b>Konu ne?</b> yazan kısımda bulabilirsin. Henüz doğru seçenek değilse başka bir destek türünü seçebilirsin.\nHala emin değilsen desteği sunan yere başvurabilirsin. Çoğu zaman mail yazılabilir ya da telefon ile ulaşılabilir. Mail adreslerini ve telefon numaralarını clarat’da bulabilirsin. Bunlar <i>Nereye başvurabilirsin?</i> kısmında yer almaktadır."
          question: Bulduğum destek türün benim için uygun olduğundan emin değilsem ne yapmalıyım?
        question_12:
          answer: "clarat’ta yalnızca kendin için değil, başkası için de bir destek bulabilirsin. \nMesela bir arkadaşın için, ya da Amca olarak yeğenin için. Ya da Anne olarak kızın için. \nVeya bir öğretmen olarak, bir öğrencin için. Ancak, öncelikle desteği alacak olan kişiye hitap edildiği için şaşırma. \nDesteği alan kişiler çoğunlukla çocuk ve gençler."
          question: Başkası için aradığım desteği nasıl bulabilirim?
        question_2:
          answer: "<b>clarat family’de</b> çeşitli destek türleri bulabilirsin. Bunlar farklı farklı sorunlarında destek bulmana yardımcı olacaktır. \nBunları senin için konulara ayırdık:\n<p>\n<ul>\n<li class=\"FAQ__ico--family--family\">\n<b>Ailesel Sorunlar</b><br>\nBurada, ailen ile ilgili sorun yaşadığında, destek bulabilirsin. Mesela bir  kavgada. Ama tabii başka konularda da. \nMesela büyümek ya da eğitim ile ilgili. Burada aile ile ilgili tüm konularda destek bulman mümkün. \nHem çocuklar için hem erişkinler ile ilgili bir çok yardım bulunmaktadır. \n</li>\n<br>\n<li class=\"FAQ__ico--health--family\">\n<b>Sağlık</b><br>\nHasta olup, kendini iyi hissetmediğinde, burada destek bulabilirsin. \nAynı zamanda, ailenden biri hastalandığında ya da birinizin bağımlılık sorunu olduğunda. \n</li>\n<br>\n<li class=\"FAQ__ico--learn--family\">\n<b>Öğrenim ve Çalışmak</b><br>\nBurada, örneğin okulda ya da meslek öğreniminde sorun yaşadığında, destek bulabilirsin. \nAynı zamanda, öğrenim yeri arayışında olduğunda da destek alabilirsin ya da bir \nAlmanca kursu aradığında. \n</li>\n<br>\n<li class=\"FAQ__ico--everydaylife--family\">\n<b>Günlük Yaşamda Karşılaşılan Sorunlar</b><br>\nBurada, günlük yaşamında küçük ya da büyük sorunların olduğunda, destek bulabilirsin. \nVe ya sokakta yaşıyorsan. Ayrıca, boş zamanında yapacak bir meşgale aradığında, ya da form ve dilekçe \ndoldurmakta zorlandığında da, buraya başvurabilirsin.\n</li>\n<br>\n<li class=\"FAQ__ico--violence--family\">\n<b>Şiddet</b><br>\nBirisi seni dövdüğünde ya da tacize uğradığında burada destek bulabilirsin. Kendin agresif isen\nya da suç işliyorsan da buraya başvurabilirsin. \n</li>\n<br>\n<li class=\"FAQ__ico--crisis--family\">\n<b>Acil Durum</b><br>\nAcil durumlarda, burada yardım bulabilirsin. Gündüz ve gece yazan destek türlerine her zaman başvurabilirsin. Bu durumda saatin hiç bir önemi yoktur. \n</li>\n</ul>\n</p>"
          question: Clarat family’de hangi konular ile ilgili destek bulabilirim?
        question_3:
          answer: "<b>clarat refugees’de</b> çeşitli destek türleri bulabilirsin. \nBunlar farklı farklı sorunlarında destek bulmana yardımcı olacaktır. \nBunları senin için konulara ayırmış bulunmaktayız:\n<p>\n<ul>\n<li class=\"FAQ__ico--legal--refugees\">\n<b>İltica ve Haklar</b><br>\nİlticalık ile ilgili soruların olduğunda, buraya başvurabilirsin. \nÖncesinde, iltica esnasında ya da sonrasında olması fark etmemektedir. Yani mesela geçici bir kalma iznin var ise ya da \nAlman kanunları ile igili soruların olduğunda. 18 yaşından küçük mülteciler de burada destek alabilirler.\n</li>\n<br>\n<li class=\"FAQ__ico--family--refugees\">\n<b>Ailesel Sorunlar</b><br>\nBurada, ailen ile ilgili sorun yaşadığında, destek bulabilirsin. Mesela bir  kavgada. Ama tabii başka konularda da. \nMesela büyümek ya da eğitim ile ilgili. Burada aile ile ilgili tüm konularda destek bulman mümkün. \nHem çocuklar için hem erişkinler ile ilgili bir çok yardım bulunmaktadır. \n</li>\n<br>\n<li class=\"FAQ__ico--health--refugees\">\n<b>Sağlık</b><br>\nBurada hasta olduğunda, ya da belki hamile olduğunda destek bulabilirsin. \nAynı zamanda kendini savaş ve işkence nedeniyle kötü hissediyorsan, buraya başvurabilirsin. \nYa da engelli isen. Burada, mültecilere yardım eden doktorlar ve psikologlar bulman mümkün.\n</li>\n<br>\n<li class=\"FAQ__ico--learn--refugees\">\n<b>Öğrenim ve Çalışmak</b><br>\nBurada, örneğin okulda ya da meslek öğreniminde sorun yaşadığında, destek bulabilirsin.\n Aynı zamanda, öğrenim yeri arayışında olduğunda da destek alabilirsin ya da bir Almanca kursu aradığında. \nMülteci olarak katılman gereken entegrasyon kurslarını da burada bulman mümkün. \n</li>\n<br>\n<li class=\"FAQ__ico--everydaylife--refugees\">\n<b>Günlük Yaşamda Karşılaşılan Sorunlar</b><br>\nBurada, resmi daireler ile ilgili sorun yaşadığında, destek bulabilirsin. Mesela yeterince iyi Almanca konuşamadığın için. \nBu durumda, burada tercümanlık yapabilecek kişileri ya da seni resmi daireye giderken eşlik eden kişileri bulabilirsin. \nDaha farklı yardımlar da bulman mümkün tabii. Sana nerede yemek, mobilya ya da kıyafet bulabileceğin yerleri gösterebiliriz. \nAyrıca başka kişilerle tanışabileceğin etkinlikleri de burada bulabilirsin. Örneğin bir spor kulübü ya da aşçılık kursu.\n</li>\n<br>\n<li class=\"FAQ__ico--violence--refugees\">\n<b>Şiddet</b><br>\nBirisi seni dövdüğünde ya da savaş esnasında işkenceye maruz kaldın ise, burada destek bulabilirsin. \nAynı zamanda, belirli bir örgütten çıkmak istediğinde de, buraya başvurabilirsin.\n</li>\n<br>\n<li class=\"FAQ__ico--crisis--refugees\">\n<b>Acil Durum</b><br>\nAcil durumlarda, burada yardım bulabilirsin. \n<b>Gündüz ve gece</b> yazan destek türlerine her zaman başvurabilirsin. \nBu durumda saatin hiç bir önemi yoktur. \n</li>\n</ul>\n</p>"
          question: Clarat refugees’de hangi konular ile ilgili destek bulabilirim?
        question_4:
          answer: "Anasayfanın sağ kısmında bir şimşek işareti görebilirsin. Şimşeğe tıkladığında seçili destek çeşitleri bulabilirsin. \nBu destek çeşitleri sana acil durumlarda, yani hemen yardıma ihtiyaç duyduğunda, yararlanabilirsin. \n<b>Gece ve gündüz</b> yazan destek türlerine her zaman başvurabilirsin. Bu durumda saatin hiç bir önemi yoktur. \nDışarı çıkmak istemezsen, sana telefonda ya da internet üzerinden de yardımcı olabilinir."
          question: Zor durumda isem, nasıl acil yardım alabilirim?
        question_5:
          anchor: how_to_find_right_help
          answer: "Kendin için doğru desteği bulabilmen için, iki seçenek mevcut olmaktadır:\n<p>\n<ul>\n<li>\nSorunun ya da almak istediğin yardımın adını koyabiliyorsan, anasayfada bulunan  <b>Ne?</b> \nkısmına yazabilirsin.  <b>Nerede?</b> kısmına ise, nerede destek aradığını yazabilirsin. \nAynı zamanda <b>Nerede?</b> kısmında <b>konumumu kullan</b> butonuna tıklayabilirsin. \nDaha sonra büyüteç işaretine tıklarsan, yakınında alabileceğin desteği görebilirsin.\n</li>\n<li>\nSorununun tam olarak nasıl adlandıracağını bilemediğind, <b>kategoriler arasında aramayı</b> denemelisin. \nÖrneğin ödevlerin ile ilgili sorunların varsa, kitaba tıklayabilirsin. Tıkladığında, sol tarafta <i>Öğrenim ve Çalışmak</i> ile ilgili, yine seçebileceğin,\nbir çok sözcük bulabilirsin. <b>Nerede?</b> kısmına ise, nerede destek aradığını yazabilirsin. Aynı zamanda <b>Nerede?</b> \nkısmında <b>konumumu kullan</b> butonuna tıklayabilirsin. Daha sonra büyüteç işaretine tıklarsan, yakınında alabileceğin desteği görebilirsin.\n</li>\n</ul>\n</p>"
          question: Kendim için nasıl doğru desteği bulabilirim?
        question_6:
          answer: clarat’ta bulabileceğin çoğu destek türleri ücretsizdir. Bazı destek çeşitleri ücretli olmaktadır. Ancak bu otomatikmen, senin ödemen gerektiği anlamına gelmez. Sağlık sigortasının ya da başka bir kurumun bunu ödemesi de mümkün olmaktadır. Bu kurum mesela bir resmi daire olabilir. En iyisi, bunu desteği alacağın yere sormaktır. Bu şekilde alacağın desteğin ücretsiz olup olmadığını öğrenebilirsin.
          question: "Ücretsiz olarak alabileceğim destek mevcut mudur?"
        question_7:
          answer: "clarat’ta bulabileceğin bazı destek türlerinden ismini belirtmeden yararlanabilirsin. Bu durum söz konusu ise, bu <i>Ne yapmalısın?</i> başlığı altında belirtilmektedir. \nBu başlığı bulamadığında, desteği alacağın yere de sorabilirsin."
          question: |
            Gizli olarak alabileceğim destek mevcut mudur?
        question_8:
          answer: |-
            Çocuk ya da genç olarak,
            <p>
            <ul>
            <li>
            ruhsal bir engelin olduğunda, yani uzun süredir psikolojik sorun yaşadığında
            </li>
            <li>
            Annen/Baban engelli ise. Ne tür bir engellilik olduğu önemli olmamaktadır; ruhsal, zihinsel ya da bedensel bir engel olabilir.
            </li>
            <li>
            kardeşin engelli ise. Ne tür bir engellilik olduğu önemli olmamaktadırİ ruhsal, zihinsel ya da bedensel bir engel olabilir.
            </li>
            </ul>
            </p>
          question: Clarat family’de engellilik hakkında destek almam mümkün mü?
        question_9:
          answer: "Aramalarını destek türlerine göre başlatmalısın. Doğru desteği nasıl bulabileceğini buraya tıklayarak öğrenebilirsin. \nSonuç sayfasına ulaştıysan sağ üst kısımda <b>arama seçeneklerini göster</b> butonunu görebilirsin. %{ref_to_how_to_find_right_help} tıkladığında çeşitli filtreler kullanabilirsin. \nBu şekilde daha detaylı bir arama gerçekleştirebilirsin:\n<p>\n<ul>\n<li>\n<b>Çocuğun yaşı?</b> Buraya yaşını yazmalısın; ya da destek aradığın çocuğun yaşını.\n</li>\n<li>\n<b>Dil?</b> Buraya dilini girmelisin. Dilini seçtiğinde, kendi dilinde kullanabileceğin destek türlerini bulabilirsin. \nHerhangi bir dil seçmediğinde, otomatik olarak Almanca destek türleri gösterilecektir.\n</li>\n<li>\n<b>Destek kime?</b>  Burada, desteğin kime yapılacağını belirtebilirsin. \nÖrneğin tüm ailen için destek aradığında, <i>aileler’i</i> tıklamalısın. \nYalnızca çocuklar için (yani kendin için) destek aradığında <i>Çocuk ve Gençler’i</i> tıklamalısın. \n</li>\n<li>\n<b>Cinsiyet?</b> Burada desteğin <i>yalnızca erkekler</i> ya da <i>yalnızca kızlar için</i> olacağını belirteyebilirsin. \nherhangi bir şeye tıklamadığında, filtre otomatikmen  <i>farketmez’e</i> geçecektir.\n</li>\n<li>\n<b>Auf welchem Weg?</b> Hier kannst du auswählen, ob du zum Beispiel\nnur Unterstützungsangebote finden möchtest, zu denen du persönlich\nhingehen kannst. Dann klicke <i>persönlich</i> an. Wenn du lieber von\ndir zu Hause aus Hilfe bekommen möchtest, klicke <i>telefonisch</i> oder\n<i>online</i> an. Danach kannst du noch wählen zwischen Telefon, E-Mail,\nChat, Forum und Online-Kurs.\n</li>\n</ul>\n</p>"
          link_1:
