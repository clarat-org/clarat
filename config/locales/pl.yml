        nested_text_one_third_paragraph: 'Browser Einstellungen: Die meisten Browser sind so eingestellt, dass sie Cookies automatisch akzeptieren. Sie können jedoch das Speichern von Cookies deaktivieren oder Ihren Browser so einstellen, dass er sie benachrichtigt, sobald Cookies gesendet werden. Außerdem können Sie Cookies auch jederzeit von Ihrem Rechner löschen (z.B. im Windows Explorer). Wenn Sie dies tun möchten, verwenden Sie bitte die Hilfe-Funktion Ihres Web-Browser bzw. Ihres Betriebssystems. Wir möchten Sie jedoch darauf hinweisen, dass Sie dadurch die Funktionsfähigkeit dieser Webseite beeinträchtigen können. Falls Sie lediglich die Verwendung von Cookies zur Erstellung pseudonymer Nutzungsprofile unterbinden möchten, können Sie die im nächsten Kapitel „Analyse“ enthaltenen technischen Möglichkeiten verwenden.'
        nested_text_two: 'Diese Webseite benutzt Google Analytics, einen Webanalysedienst der Google Inc. (“Google”). Google Analytics verwendet Cookies (Informationen zu Cookies finden Sie ein Kapitel weiter oben). Die durch den Cookie erzeugten Informationen über Ihre Benutzung dieser Webseite (einschließlich Ihrer IP-Adresse) werden in der Regel an einen Server von Google in den USA übertragen und dort gespeichert. Im Falle der Aktivierung der IP-Anonymisierung auf dieser Webseite, wird Ihre IP-Adresse von Google jedoch innerhalb von Mitgliedstaaten der Europäischen Union oder in anderen Vertragsstaaten des Abkommens über den Europäischen Wirtschaftsraum zuvor gekürzt. Nur in Ausnahmefällen wird die volle IP-Adresse an einen Server von Google in den USA übertragen und dort gekürzt. Im Auftrag des Betreibers dieser Website wird Google diese Informationen benutzen, um Ihre Nutzung der Webseite auszuwerten, um Berichte über die Webseitenaktivitäten für die Webseitenbetreiber zusammenzustellen und um weitere mit der Webseitennutzung und der Internetnutzung verbundene Dienstleistungen zu erbringen. Die im Rahmen von Google Analytics von Ihrem Browser übermittelte IP-Adresse wird nicht mit anderen Daten von Google zusammengeführt. Sie können die Speicherung der Cookies durch eine entsprechende Einstellung Ihrer Browser Software verhindern; wir weisen Sie jedoch darauf hin, dass Sie in diesem Fall gegebenenfalls nicht sämtliche Funktionen dieser Website vollumfänglich werden nutzen können. Sie können darüber hinaus die Erfassung der durch das Cookie erzeugten und auf Ihre Nutzung der Website bezogenen Daten (inkl. Ihrer IP-Adresse) an Google sowie die Verarbeitung dieser Daten durch Google verhindern, indem sie das unter dem folgenden Link verfügbare Browser-Plugin herunterladen und installieren: %{google_optout}. Nähere Informationen zu Nutzungsbedingungen und Datenschutz finden Sie unter %{analytics_terms}. Angesichts der Diskussion um den Einsatz von Analysetools mit