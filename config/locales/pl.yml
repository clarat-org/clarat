    faq:
      heading: Często zadawane pytania
      section_1:
        heading: Kto, jak, co?
        question_1:
          answer: |-
            Clarat jest portalem, w którym można znaleźć propozycje pomocy. Pomagamy w znalezieniu pomocy. Jednakże nie doradzamy. Od tego są specjaliści. I właśnie tych możesz u nas znaleźć. Istnieje <b>clarat family</b> oraz <b>clarat refugees</b>:
            <p>
            <ul>
            <li>
            <b>clarat family</b> pomaga dzieciom, młodzieży i rodzinom, które mają problemy i poszukują pomocy w okolicy swojego miejsca zamieszkania. Tu znajdziesz pomoc dla siebie, twojej rodziny oraz twoich przyjaciół, ale również dla innych dzieci, młodzieży oraz rodzin, które znasz. Czym zajmuje się clarat rodzinny, możesz zapoznać się oglądając film %{link_to_family_movie}.
            </li>
            <li>
            <b>clarat refugees</b> pomaga uchodźcom w znalezieniu pomocy w miejscu przebywania. Dla Ciebie, Twojej rodziny i Twoich przyjaciół.
            Również w przypadku, kiedy sam nie jesteś przesiedleńcem, ale znasz uchodźców, którzy potrzebują pomocy.
            </li>
            </ul>
            </p>
          link_1:
            name: film
            target: _blank
            url: http://blog.clarat.org/einfach-hilfe-finden-unser-projekt-clarat-im-kurzfilm/
            var: link_to_family_movie
          question: Co to jest clarat?
        question_10:
          answer: "<b>clarat family</b> oraz <b>clarat refugees</b> są finansowane przez %{link_to_bsz}."
          link_1:
            name: Benckiser Stiftung Zukunft
            target: _blank
            url: http://www.benckiser-stiftung.org/de
            var: link_to_bsz
          question: Kto finansuje clarat?
        question_11:
          answer: "<b>clarat family</b> oraz <b>clarat refugees</b> będzie istniał dłuższy czas, ponieważ %{link_to_bsz} będzie finansować obydwa portale także w przyszłości. Tak więc znajdziesz tu pomoc również w nadchodzących latach. Dotyczy to teraz przede wszystkim Berlina. A w niedługim czasie dołączą inne miasta i regiony."
          link_1:
            name: Benckiser Stiftung Zukunft
            target: _blank
            url: http://www.benckiser-stiftung.org/de
            var: link_to_bsz
          question: Jak długo clarat będzie istniał?
        question_12:
          answer: Kod programowy claratu jest ogólnodostępny. Link do naszego kodu znajdziesz tu %{link_to_github}.
          link_1:
            name: tu
            target: _blank
            url: https://github.com/clarat-org
            var: link_to_github
          question: Czy kod programowy jest ogólnodostępny?
        question_13:
          answer: Chwilowo nie istnieje możliwość ładowania i dalszego opracowywania danych. Niewykluczone, że w przyszłości będzie to możliwe, lecz nie jest to jeszcze pewne. W chwili obecnej zbieramy i sortujemy dane. Jeśli interesuje cię interfejs, po prostu daj nam znać %{link_to_contact_form}.
          link_1:
            name: po prostu daj nam znać
            target: _blank
            url: http://www.clarat.org/pl/refugees/kontakt/nowe
            var: link_to_contact_form
          question: Czy clarat oferuje otwarty interfejs, który umożliwiłby dalsze wykorzystanie danych?
        question_2:
          answer: w Niemczech istnieje wiele możliwości niesienia pomocy ludziom, którzy tej pomocy pilnie potrzebują. Niemniej nie zawsze łatwo jest taką pomoc znaleźć. Choćby dlatego, że nie wiadomo dokładnie gdzie i u kogo szukać wsparcia. To chcemy zmienić.
          question: Dlaczego istnieje clarat?
        question_3:
          answer: |-
            Wpisz problem oraz miejsce pobytu. Otrzymasz odpowiednią propozycję pomocy udzielanej w pobliżu miejsca twego przebywania. Lub otrzymasz informację, jak uzyskać pomoc przez telefon albo w internecie. %{ref_to_how_to_find_right_help} wyjaśnienie, jak znaleźć to, czego szukasz.
            Jeśli klikniesz na pewien temat, powiemy jak dalej postąpić. N.p. czy masz zadzwonić, czy też udać się na miejsce osobiście.
          link_1:
            class: FAQ_anchor_link
            name: Tu znajdziesz dokładne
            url: "/haeufige-fragen/#how_to_find_right_help"
            var: ref_to_how_to_find_right_help
          question: Jak funkcjonuje clarat?
        question_4:
          answer: "clarat jest bezpłatny i pozostanie bezpłatny. W <b>clarat family</b> każdy może bezpłatnie szukać pomocy dla dzieci, młodzieży oraz rodzin. \nRównież w <b>clarat refugees</b> każdy może bezpłatnie szukać pomocy dla uchodźców."
          question: Czy wyszukiwanie w clarat jest bezpłatne?
        question_5:
          answer: Wyszukiwanie w clarat jest zawsze anonimowe. To znaczy, że nikt nie pozna Twojego imienia lub adresu.
          question: Czy wyszukiwanie w clarat jest anonimowe?
        question_6:
          answer: Regularnie sprawdzamy, czy informacje podawane w clarat są aktualne. Tylko w ten sposób clarat może pomóc dzieciom, młodzieży, rodzinom oraz uchodźcom. Jeśli informacje już się nie zgadzają, aktualizujemy je. To znaczy, wymieniamy je na aktualne.
          question: Czy informacje przekazywane przez clarat są aktualne?
        question_7:
          answer: Z wielu ofert w clarat family oraz clarat refugees możesz korzystać z każdego miejsca, bez względu na miejsce zamieszkania. Istnieje wiele ofert pomocy przez telefon lub internet tzn. przez e-mail, chat albo na forum. Z wielu innych propozycji można skorzystać w miejscu zamieszkania. W <b>clarat refugees</b> znajdziesz oferty z całych Niemiec. <b>Clarat family</b> rozpoczął swoją działalność w Berlinie. Tu oferta jest bardzo duża. Zbieramy dalsze informacje dotyczące dużych miast w Niemczech, które niebawem będą udostępnione dla zainteresowanych.
          question: Czy clarat jest dostępny w całych Niemczech?
        question_8:
          answer: clarat wskazuje ci pomoc w okolicy. Wszystkie oferty znajdziesz w jednym podglądzie. Poza tym powiemy Ci, co trzeba zrobić, aby otrzymać pomoc. Piszemy zawsze prostym, zrozumiałym dla wszystkich językiem, tak aby ci, którzy nie znają zbyt dobrze Niemieckiego, również mogli z oferowanej pomocy skorzystać. Nasze oferty udostępnione są w wielu innych językach. Chcesz więcej informacji na ten temat, kliknij tutaj %{ref_to_how_many_languages}.
          link_1:
            class: FAQ_anchor_link
            name: kliknij tu
            url: "/haeufige-fragen/#how_many_languages"
            var: ref_to_how_many_languages
          question: Czym wyróżnia się clarat?
        question_9:
          answer: |-
            clarat jest projektem %{link_to_bsz}. Jest to rodzinna fundacja, która od dawna działa na polu pomocy dzieciom i młodzieży, a obecnie z clarat refugees niesie pomoc uchodźcom. Więcej o fundacji możesz dowiedzieć się z tego %{link_to_bsz_movie}.
            Pomysł na stworzenie claratu powstał w połowie roku 2014. Grupa zajmująca się claratem powstała w październiku 2014 roku. Jeżeli chcesz się o nas więcej dowiedzieć, zobacz to %{link_to_about_us}.
          link_1:
            name: Benckiser Stiftung Zukunft
            target: _blank
            url: http://www.benckiser-stiftung.org/de
            var: link_to_bsz
          link_2:
            name: wideo
            target: _blank
            url: http://www.benckiser-stiftung.org/blog/uebersicht-unserer-gegenwaertigen-projekte-im-kurzfilm
            var: link_to_bsz_movie
          link_3:
            name: kliknij tu
            target: _blank
            url: http://www.clarat.org/pl/refugees/o-nas
            var: link_to_about_us
          question: " Kto kryje się za claratem?"
      section_2:
        anchor: questions_about_our_search
        heading: Masz pytania na temat wyszukiwania?
        question_1:
          anchor: who_finds_help
          answer: |-
            clarat jest dla wszystkich – tylko jednym kliknięciem zdecydujesz, czy chcesz wejść na <b>
            clarat family</b> czy na <b>clarat refugees</b>:
            <p>
            <ul>
            <li>
            <b>clarat family</b> jest dla dzieci, młodzieży i rodzin, którzy potrzebują pomocy. Niezależnie od tego, czy mają problemy w rodzinie, w kręgu przyjaciół, w szkole czy gdzie indziej.
            </li>
            <li>
            <b>clarat refugees</b> jest dla wszystkich uchodźców w Niemczech. Dla uciekających dzieci, młodzieży. Dla uciekających kobiet i mężczyzn. Dla uciekających rodzin, a więc dla wszystkich, którzy uciekli do Niemiec i potrzebują pomocy.
            </li>
            </ul>
            </p>
            W clarat mogą szukać również osoby, które chcą pomóc innym, np. wychowawcy, nauczyciele, sąsiedzi czy też znajomi.
          question: Kto znajdzie pomoc w claracie?
        question_10:
          answer: "Mogą to być różne przyczyny.\n<p>\n<ul>\n<li>\nMoże się zdarzyć, że twoje hasło nie działa. Wówczas musisz spróbować użyć innego słowa. Jeśli nie znajdziesz innego odpowiedniego wyrazu, możesz szukać za pomocą obrazów, klikając na nie. W claracie oznacza to: <i>wyszukiwanie wg. kategorii</i>. %{ref_to_how_to_find_right_help} możesz otrzymać informację, jak funkcjonuje wyszukiwanie.\n</li>\n<li>\nJeśli mieszkasz na wsi i w pobliżu nie możesz uzyskać pomocy, wpisz w polu <b>gdzie?</b> nazwę pobliskiego miasta, lub też zwróć rozważ możliwość otrzymania pomocy drogą telefoniczną lub przez internet.\n</li>\n<li>\nInnym powodem może być: brak danych dla twojego terenu.\n</li>\n<li>\nMożliwe jest, że niestety jeszcze nie posiadamy odpowiednich propozycji, które byłyby dla ciebie pomocne. Abyśmy mogli ten stan rzeczy niebawem zmienić, jest dla nas bardzo ważne, abyśmy otrzymali od ciebie informację w tej sprawie. Proszę nas powiadomić o nieudanych próbach wyszukiwania na adres: \n%{mailto_clarat}. Możesz również napisać do nas w Live-Chat, który znajdziesz na stronie w prawym, dolnym rogu.\n</li>\n</ul>\n</p>"
          link_1:
            class: FAQ_anchor_link
            name: |
              Tu
            url: "/haeufige-fragen/#how_to_find_right_help"
            var: ref_to_how_to_find_right_help
          link_2:
            name: post@clarat.org
            target: _blank
            url: mailto:post@clarat.org
            var: mailto_clarat
          question: Dlaczego nie mogę znaleźć tego, czego szukam?
        question_11:
          answer: 'Najlepiej na początku przypatrz się dokładnie, z pomocą dla jakiego problemu masz do czynienia. Dowiesz się tego pod <b>o co chodzi?</b>. Jeżeli w dalszym ciągu nie ma pomocy odpowiedniej dla Ciebie, spróbuj skorzystać z innej propozycji pomocy. Jeśli wciąż jesteś niepewny, upewnij się bezpośrednio u oferanta. Często bywa tak, że można zadzwonić lub wysłać maila. Numery telefonów, jak również adresy mailowe, znajdziesz w claracie. Znajdziesz je pod: <i>Gdzie możesz się zameldować?</i>.'
          question: Co mogę zrobić, jeśli nie jestem pewny(a), czy oferowana pomoc jest dla mnie odpowiednia?
        question_12:
          answer: W claracie możesz poszukiwać pomocy nie tylko dla siebie, lecz także dla innych. Na przykład dla przyjaciela. Lub też jeśli jesteś wujkiem, dla swojego siostrzeńca. Albo jako mama, dla córki. Tak samo jako nauczyciel, dla uczniów. Jednakże niech cię nie zdziwi fakt, że najpierw nawiązujemy kontakt z osobą, która naszej pomocy oczekuje. Często są to dzieci lub młodzież.
          question: Jak znajdę pomoc, jeśli szukam jej nie dla siebie, lecz dla kogoś innego?
        question_2:
          answer: |-
            W clarat family znajdziesz propozycje pomocy różnego rodzaju. Pomogą Ci w różnych problemach. Oferty pomocy uporządkowane są tematycznie:
            <p>
            <ul>
            <li class="FAQ__ico--family--family">
            <b>problem rodzinny</b><br>
            Tu znajdziesz pomoc, jeśli w rodzinie występują problemy. Na przykład kłótnia, ale również wiele innych problemów. Jak na przykład z dorastającą młodzieżą. Problemy wychowawcze. Tu znajdziesz pomoc dla każdego członka rodziny, dla dzieci, jak również dla rodziców.
            </li>
            <br>
            <li class="FAQ__ico--health--family">
            <b>uczyć się i pracować</b><br>
            Tu, na przykład, znajdziesz pomoc, jeśli masz problemy w szkole lub też na praktyce. Tu znajdziesz również pomoc, jeśli masz problem ze znalezieniem miejsca w szkole zawodowej, ale również w poszukiwaniu kursu języka niemieckiego.
            </li>
            <br>
            <li class="FAQ__ico--learn--family">
            <b>zdrowie</b><br>
            Tu, na przykład, znajdziesz pomoc, jeśli z powodu choroby nie czujesz się dobrze. Lub też ktoś z rodziny jest chory. Tu znajdziesz pomoc dla osób, które mają problemy z nałogiem. Albo jeśli jesteś w ciąży, tu znajdziesz poradę.
            </li>
            <br>
            <li class="FAQ__ico--everydaylife--family">
            <b>problemy dnia powszedniego</b><br>
            Tu znajdziesz pomoc, jeśli masz codzienne, małe czy duże, problemy. Np. problemy finansowe. Lub też jesteś bezdomny. Również wtedy, kiedy szukasz czegoś, co chciałbyś robić w wolnym czasie. Tu znajdziesz pomoc w wypełnianiu formularzy lub podań.
            </li>
            <br>
            <li class="FAQ__ico--violence--family">
            <b>przemoc</b><br>
            Tu, na przykład, znajdziesz pomoc, jeśli ktoś cię pobił lub oszukał. Tu również znajdziesz pomoc, jeśli ty sam byłeś agresywny lub dokonałeś czynu karalnego.
            </li>
            <br>
            <li class="FAQ__ico--crisis--family">
            <b>nagły wypadek</b><br>
            Tu znajdziesz szybką pomoc, jeśli znajdziesz się w pilnej potrzebie. Z propozycji pomocy czynnej całą dobę, możesz korzystać bez względu na <b>porę dnia czy nocy</b>.
            </li>
            </ul>
            </p>
          question: Na jakie tematy znajdę pomoc w clarat family?
        question_3:
          answer: |-
            W <b>clarat refugees</b> znajdziesz propozycje pomocy różnego rodzaju. Są one pomocne w wielu tematach. Uporządkowaliśmy je z myślą o tobie:
            <p>
            <ul>
            <li class="FAQ__ico--legal--refugees">
            <b>azyl i prawo</b><br>
            Tu znajdziesz pomoc, jeśli masz pytania dotyczące azylu, bez względu na jakim etapie załatwiania sprawy się znajdujesz. Na przykład, kiedy twój pobyt w Niemczech jest tolerowany. Lub też gdybyś miał pytania dotyczące Prawa Niemieckiego. Również nieletni uchodźcy znajdą tu wsparcie.
            </li>
            <br>
            <li class="FAQ__ico--family--refugees">
            <b>problem rodzinny</b><br>
            Tu znajdziesz pomoc, jeśli w rodzinie występują problemy. Na przykład kłótnia, ale również przy wielu innych problemach, jak na przykład z dorastającą młodzieżą. Problemy wychowawcze. Tu znajdziesz pomoc dla każdego członka rodziny, dla dzieci jak również dla rodziców.
            </li>
            <br>
            <li class="FAQ__ico--health--refugees">
            <b>zdrowie</b><br>
            Tu, na przykład, znajdziesz pomoc, jeśli jesteś chory(a). Lub gdy jesteś w ciąży. Również tu znajdziesz pomoc w przypadku, kiedy wojna i tortury spowodowały u ciebie stany chorobowe. Lub wtedy, kiedy jesteś upośledzony(a). Tu znajdziesz lekarzy I psychologów, którzy pomagają uchodźcom.
            </li>
            <br>
            <li class="FAQ__ico--learn--refugees">
            <b>uczyć się i pracować</b><br>
            Tu znajdziesz pomoc jeśli masz pytania dotyczące nauki i pracy. Na przykład pytania o przedszkola i szkoły. Lub jeśli chciałbyś dowiedzieć się, co trzeba zrobić jako uchodźca, aby dostać się na studia. Również jeśli szukasz miejsca w szkole zawodowej lub miejsca pracy. Tu również znajdziesz informacje o różnych kursach nauki Języka Niemieckiego, oraz kursy integracyjne przeznaczone dla przesiedleńców.
            </li>
            <br>
            <li class="FAQ__ico--everydaylife--refugees">
            <b>życie w Niemczech</b><br>
            Tu, na przykład, znajdziesz pomoc, jeśli masz problemy z urzędami. Np. w przypadku niedostatecznej znajomości języka niemieckiego. Wówczas znajdziesz tu kogoś, kto dla ciebie przetłumaczy, lub też uda się z tobą do urzędu. Jednakże znajdziesz tu również pomoc innego rodzaju. Wskażemy ci miejsca, gdzie możesz otrzymać posiłki, jak również meble oraz odzież. Tu możesz też skorzystać z propozycji poznania innych osób. Np. w klubach sportowych lub na kursach gotowania.
            </li>
            <br>
            <li class="FAQ__ico--violence--refugees">
            <b>przemoc</b><br>
            Tu, na przykład, znajdziesz pomoc, jeśli zostałeś pobity. Również kiedy doznałeś na wojnie tortur. Tu również znajdziesz pomoc, jeśli np. chciałbyś wystąpić z jakiejś muzułmańskiej organizacji.
            </li>
            <br>
            <li class="FAQ__ico--crisis--refugees">
            <b>nagły wypadek</b><br>
            Tu znajdziesz szybką pomoc, jeśli znajdziesz się w pilnej potrzebie. Z propozycji pomocy czynnej całą dobę, możesz korzystać bez względu na <b>porę dnia czy nocy</b>.
            </li>
            </ul>
            </p>
          question: Na jakie tematy znajdę pomoc w clarat refugees?
        question_4:
          answer: Na stronie głównej, po prawej, widzisz symbol błyskawicy. Jeśli klikniesz na ten symbol, otrzymasz konkretne propozycje pomocy. Te oferty pomocy pomogą ci w niebezpiecznej sytuacji, w jakiej się znajdujesz. A więc wtedy, kiedy potrzebujesz szybkiej pomocy. Przy propozycjach pomocy, przy których zaznaczono <b>dzień i noc</b> możesz nawiązać kontakt o każdej porze dnia i nocy. Wszystko jedno, jak jest późno. Jeśli niechętnie wychodzisz z domu, otrzymasz pomoc telefoniczną lub przez internet.
          question: Jak znajdę szybko pomoc, jeśli jestem w niebezpieczeństwie?
        question_5:
          anchor: how_to_find_right_help
          answer: |-
            Są dwie możliwości, jak znaleźć odpowiednią pomoc:
            <p>
            <ul>
            <li>
            Jeśli wiesz jak nazywa się twój problem, albo znasz nazwę pomocy, której poszukujesz, wpisz to słowo w polu <b>co?</b>? na stronie głównej. Następnie wpisz w polu <b>gdzie?</b>, gdzie szukasz pomocy. Można również kliknąć na pole <b>gdzie?</b>, a następnie na pole <b>użyj miejsce mojego pobytu</b>. Następnie kliknij na lupę i znajdź pomoc w pobliżu miejsca twego przebywania.
            </li>
            <li>
            Jeśli nie wiesz, jak określić twój problem, spróbuj wejść na <b>szukanie na kategorie</b>. Jeśli, na przykład, masz problem z odrobieniem lekcji, kliknij na książkę. Po lewej stronie zobaczysz wiele haseł do tematu <i>nauka i praca</i>, na które następnie możesz kliknąć. Wpisz w polu <b>gdzie?</b>, gdzie szukasz pomocy, lub kliknij na pole <b>gdzie?</b>, a następnie na pole <b>użyj miejsce mojego pobytu</b>. Następnie kliknij na lupę i znajdź pomoc w pobliżu miejsca twego przebywania!
            </li>
            </ul>
            </p>
          question: Jak znajdę odpowiednią dla mnie pomoc?
        question_6:
          answer: Wiele ofert pomocy, które znajdziesz w claracie, są bezpłatne. Jednakże istnieją formy pomocy, które są płatne, co nie znaczy, że będziesz musiał sam wnieść opłaty za usługę. Jest możliwe, że kasa chorych (ZUS) poniesie koszty. Nie wykluczone, że koszty przejmie instytucja publiczna, np. urząd. Niemniej jednak, najlepiej poinformować się o ewentualnych kosztach tam, gdzie pomoc jest oferowana. Wówczas dowiesz się na pewno, czy musisz liczyć się z kosztami, czy też usługa jest dla ciebie bezpłatna.
          question: Czy znajdę bezpłatną pomoc?
        question_7:
          answer: Z niektórych propozycji pomocy, które znajdziesz w claracie, możesz skorzystać anonimowo. To znaczy, że nikomu nie musisz mówić, jak się nazywasz. Jeśli z danej pomocy możesz skorzystać anonimowo, znajdziesz to w claracie pod <i>co musisz zrobić?</i> Jeśli tego brakuje, najlepiej dowiedz się niezwłocznie w miejscu, gdzie pomoc jest proponowana.
          question: Znajdę pomoc, z której mogę anonimowo skorzystać?
        question_8:
          answer: |-
            Jako dziecko lub młoda osoba znajdziesz tu pomoc:
            <p>
            <ul>
            <li>
            jeśli jesteś upośledzony psychicznie, tzn. jeżeli od dłuższego czasu masz problemy z psychiką.
            </li>
            <li>
            jeśli twoi rodzice są upośledzeni, bez względu na rodzaj upośledzenia. To może być upośledzenie duchowe, umysłowe lub też fizyczne.
            </li>
            <li>
            Jeśli masz brata lub siostrę, który(a) jest upośledzony(a), bez względu na rodzaj upośledzenia. To może być upośledzenie duchowe, umysłowe lub też fizyczne.
            </li>
            </ul>
            </p>
          question: Czy w clarat family znajdę pomoc na temat „Upośledzenie“?
        question_9:
          answer: |-
            Wyszukiwanie rozpocznij od szukania pomocy. Jeśli chciałbyś wiedzieć jak znaleźć odpowiednią pomoc, możesz %{ref_to_how_to_find_right_help} o tym poczytać. Jeśli teraz jesteś na stronie z wynikami wyszukiwania, zobaczysz w prawej, górnej części <b>szukanie wyświetlić</b>.
            Jeśli tam klikniesz, możesz użyć różnych filtrów. Przez to Twoje wyszukiwanie będzie jeszcze bardziej dokładne:
            <p>
            <ul>
            <li>
            <b>Wiek dziecka</b> Tu wpisz twój wiek, lub wiek dziecka, dla którego poszukujesz pomocy.
            </li>
            <li>
            <b>Język?</b> Tu podajesz, w jakim języku rozmawiasz. Wyświetlone zostaną te propozycje pomocy, gdzie możesz rozmawiać w znanym ci języku. Jeśli nie podasz żadnego języka, automatycznie pojawią się wszystkie propozycje w języku Niemieckim.
            </li>
            <li>
            <b> Dla kogo pomoc?</b> Tu możesz wybrać dla kogo ma być przeznaczona pomoc. Jeśli np. szukasz pomocy dla całej rodziny, kliknij <i>dla rodziny</i>. Jeżeli szukasz jako dziecko dla siebie, kliknij <i>dla dzieci i młodzieży</i>.
            </li>
            <li>
            <b>Płeć?</b> Tu możesz wybrać, czy szukasz pomocy dla <i>chłopców i mężczyzn</i> czy też <i>dla dziewcząt i kobiet</i>.
            </li>
            <li>
            <b> Jaką drogą?</b> Tu możesz zdecydować, jaką drogą chciałbyś otrzymać pomoc. Szukasz tylko form pomocy, gdzie <i>osobiście</i> możesz się udać? Jeśli chciałbyś, aby pomoc była udzielona w domu, kliknij <i>telefonicznie</i> lub <i>online</i>. Następnie możesz wybrać między: telefon, e-mail, chat, forum lub kurs online.
            </li>
            </ul>
            </p>
          link_1:
            class: FAQ_anchor_link
            name: tu
            url: "/haeufige-fragen/#how_to_find_right_help"
            var: ref_to_how_to_find_right_help
          question: Jak mogę przefiltrować moje wyszukiwanie?
      section_3:
        heading: Masz pytania dotyczące języka claratu?
        question_1:
          answer: Stworzyliśmy język claratu, aby wszystcy, którzy szukają pomocy, szybko ją znaleźli. Język claratu jest łatwo zrozumiały dla wszystkich. Ponieważ jest prosty. clarat jest w końcu dla wszystkich. Dla dzieci, mlodzieży i ich rodzin. Z różnych krajów. Dla tych, którzy się tu urodzili. I dla tych, którzy właśnie przyjechali do Niemiec. Dla tych, którzy dobrze mówią po niemiecku. I dla tych, którzy nie mówią po niemiecku tak dobrze.
          question: Dlaczego clarat zawsze pisze prostym językiem?
        question_2:
          answer: Skomplikowane słowa tłumaczymy w clarat jednym zdaniem. Ale niektóre słowa potrzebują dłuższych objaśnień. Te słowa poznasz w clarat po tym, że są podkreślone. Jeśli najedziesz myszką na te słowa, zobaczysz objaśnienia.
          question: Jak tłumaczymy trudne słowa w clarat?
        question_3:
          answer: W clarat stosujemy prosty język. To znaczy między innymi, że używamy krótkich zdań. Dlatego nie piszemy np. uczniowie i uczennice. Zamiast tego tylko uczniowie. Choć mamy na myśli uczniów i uczennice. To dla nas ważne, traktować wszystkich na równych prawach. Ale krótkie zdania są łatwiejsze w czytaniu.
          question: Dlaczego w clarat zawsze jest napisane tylko <i>uczniowie</i>, a nie <i>uczniowie i uczennice</i>?
        question_4:
          answer: W clarat znajdziesz pomoc dla dzieci, młodzieży i rodziców każdej orientacji seksualnej. Dla lesbijek, gejów, osób biseksualnych, transseksualnych i interseksualnych. Nie możemy zawsze ich wymieniać i opisywać. Ponieważ teksty w clarat muszą być proste i krótkie. Dlatego stosujemy skrót LGBTI. To angielski skrót oznaczający lesbijki, gejów, osoby biseksualne, transseksualne i interseksualne.
          question: Dlaczego clarat stosuje skrót <i>LGBTI</i>?
        question_5:
          answer: W clarat zawsze stosujemy prosty język. Dlatego stosujemy słowa, które są łatwe do zrozumienia. I które zna wiele osób. Poza tym próbujemy być tak politycznie poprawni, jak to możliwe. Z tego powodu stosujemy głównie słowo emigranci. A rzadziej obcokrajowcy albo osoby ze środowisk migranckich.
          question: Dlaczego clarat stosuje sformuowanie <i>emigranci</i>?
        question_6:
          answer: W clarat chcemy, aby wszyscy szybko rozumieli, o co chodzi. A większość ludzi stosuje słowo uchodźcy. Dlatego też tak robimy. Nawet jeśli słowo uciekinierzy jest dokładniejszy. W clarat staramy się być tak dokładni, jak to możliwe. Ale jeszcze ważniejsze jest dla nas, aby wszyscy szybko zrozumieli. Wtedy wszyscy, którzy szukają pomocy, szybciej ja znajdują.
          question: Dlaczego clarat stosuje sformułowanie <i>uchodźcy</i>?
      section_4:
        heading: Masz pytania do clarat w różnych językach?
        question_1:
          anchor: how_many_languages
          answer: Możesz przeglądać wszystkie strony w clarat po niemiecku i po angielsku.
          question: W jakich językach jest dostępny clarat?
        question_2:
          answer: Na górze strony możesz wybrać swój język. Wtedy Tłumacz Google tłumaczy wszystko na Twój język. Niestety czasem tworzą się błędy językowe. Może się zdarzyć, że coś brzmi dziwacznie.
          question: Jak mogę czytać clarat w moim języku?
        question_3:
          answer: Tłumacz Google robi automatyczne tłumaczenia. Dlatego czasem tworzą się błędy językowe. Może się też zdarzyć, że coś nie zostanie poprawnie przetłumaczone.
          question: Dlaczego teksty w moim języku brzmią tak dziwacznie?
      section_5:
        heading: Masz pytanie jako współpracownik organizacji?
        question_1:
          answer: |-
            Oferty Twojej organizacji pomagają dzieciom, młodzieży albo rodzinom, które mają problemy. Dlatego zarejestrowaliśmy Was w <b>clarat family </b>. Ponieważ chcemy, aby osoby, które potrzebują pomocy, znalazły ją szybko i prosto w Twojej organizacji.
            <br>
            Albo oferty Twojej organizacji pomagają uchodźcom, którzy wyemigrowali do Niemiec. Dlatego zarejestrowaliśmy Was w <b>clarat refugees</b>. Ponieważ chcemy szybko i prosto pokazać uchodźcom, gdzie znajdą pomoc.
          question: Dlaczego oferty mojej organizacji są w clarat?
        question_2:
          answer: "<b>clarat family</b> pomaga dzieciom, młodzieży i rodzinom znaleźć oferty Twojej organizacji. A <b>clarat refugees</b> wspomaga poszukiwania pomocy przez uchodźców. Tylko osoba, która wie o istnieniu Twojej organizacji, może znaleźć jej oferty wsparcia. Aby każdy rozumiał, jaką dokładnie pomoc otrzyma w Twojej organizacji, wszystko w clarat jest napisane prostym językiem. Poza tym w clarat wszystkie oferty mogą być automatycznie przetłumaczone na inne języki."
          question: Co robi clarat dla mojej organizacji?
        question_3:
          answer: W polu <b>Co?</b> możesz wpisać nazwę swojej organizacji. Na przykład <b>Organizacja Przykładowa</b>. A w polu <b>Gdzie?</b> lokalizację Twojej organizacji. Na przykład <b>Mustermannstraße 14 Berlin</b>. Otrzymasz listę ofert w tej lokalizacji. Jeśli Twoja organizacja funkcjonuje w kilku miejscach, wpisz w polu <b>Gdzie?</b> tylko Berlin.
          question: Jak znajdę oferty mojej organizacji w clarat?
        question_4:
          answer: Aby każdy mógł znaleźć pomoc, piszemy oferty prostym językiem. Czasem opisujemy skomplikowane rzeczy jako prostsze, niż są w rzeczywistości. Takie teksty nadają się lepiej do automatycznego tłumaczenia. Może uważasz, że coś powinno być inaczej przetłumaczone. Prosimy, daj nam znać. Najlepiej napisz do nas e-mail na adres %{mailto_clarat}.
          link_1:
            name: post@clarat.org
            target: _blank
            url: mailto:post@clarat.org
            var: mailto_clarat
          question: Dlaczego na clarat oferta mojej organizacji jest opisana inaczej, niż na naszej stronie internetowej?
        question_5:
          answer: Chcemy aby szukanie pomocy było tak proste, jak to możliwe. Dlatego staramy się tak podzielić oferty twojej organizacji, aby było możliwe znalezienie ofert dla każdego konkretnego problemu. W ten sposób osoba szukająca pomocy szybciej znajdzie ofertę, która dokładnie jej odpowiada.
          question: Dlaczego w clarat jedna oferta mojej organizacji została podzielona na pomniejsze oferty?
        question_6:
          answer: |-
            W Niemczech istnieje wiele ofert pomocy dla dzieci, młodzieży, rodzin i uchodźców. clarat powstaje krok po kroku. Może się zdarzyć, że jeszcze nie udostępniliśmy wszystkich ofert Twojej organizacji. Lub zdecydowaliśmy, że nie wszystkie oferty Twojej organizacji mogą zostać przez nas udostępnione.
            <p>
            W <b>clarat family</b> w tym momencie:
            <ul>
            <li>
            znajdziesz tylko oferty, które pomagają ludziom z problemami
            </li>
            <li>
            znajdziesz tylko oferty płatne w organizacjach dobroczynnych
            </li>
            <li>
            nie znajdziesz żadnych ofert, które oferują wyłącznie pomoc fizyczną i medyczną
            </li>
            </ul>
            </p>
            A w <b>clarat refugees</b> w tym momencie:
            <p>
            <ul>
            <li>
            nie znajdziesz punktów początkowego odbioru ani wspólnego zakwaterowania
            </li>
            <li>
            nie znajdziesz azylów kościelnych
            </li>
            <li>
            nie znajdziesz portali dla wolontariatu ani dla zbiórek pieniędzy
            </li>
            </ul>
            </p>
          question: Czemu w clarat nie ma wszystkich ofert mojej organizacji?
        question_7:
          answer: Daj nam znać. Jeśli znalazłeś błąd lub uważasz, że coś wymaga poprawy, skontaktuj się z nami. Najlepiej napisz do nas e-mail na adres %{mailto_clarat} lub zadzwoń +49 (0)30 55 57 96 00.
          link_1:
            name: post@clarat.org
            target: _blank
            url: mailto:post@clarat.org
            var: mailto_clarat
          question: Jak mogę zgłosić błąd lub zaproponować poprawę tekstu?
        question_8:
          answer: "To może mieć dwie przyczyny:\n<p>\n<ul>\n<li>\nMoże wynikać z tego, że jeszcze nie zebraliśmy ofert z obszaru Twojej organizacji lokalizacji. clarat powstaje krok po kroku. Jest też możliwe, że Twoja organizacja nie mogła jeszcze zostać zapisana. \n</li>\n<li>\nMoże się też zdarzyć, że oferty Twojej organizacji nie pasują tematycznie do claratu. W clarat znajdują się tylko oferty na bardzo konkretne tematy. Tutaj możesz przeczytać, jakie to tematy %{ref_to_who_finds_help}.\nJeśli powinniśmy zarejestrować oferty Twojej organizacji w clarat, daj nam znać. Najlepiej napisz do nas e-mail na adres %{mailto_clarat} lub zadzwoń +49 (0)30 55 57 96 00.\n</li>\n</ul>\n</p>"
          link_1:
            class: FAQ_anchor_link
            name: tu
            url: "/haeufige-fragen/#who_finds_help"
            var: ref_to_who_finds_help
          link_2:
            name: post@clarat.org
            target: _blank
            url: mailto:post@clarat.org
            var: mailto_clarat
          question: Dlaczego moja organizacja nie znajduje się w clarat?
